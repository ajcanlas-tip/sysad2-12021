---
  - name: Install Java to Ubuntu
    hosts: ubuntu

    tasks:
      - name: java to ubuntu
        apt:
          name: default-jre
          state: latest
          update_cache: yes

  - name: Install Java to centOS
    hosts: centOS

    tasks:
      - name: java to centOS
        yum:
          name: java-11-openjdk-devel
          state: latest
          update_cache: yes

  - name: Pip install to ubuntu and centOS
    hosts: all
    
    tasks:
        -name: pip install
        pip:
          name:
            -ansible
            -boto
            -python-openstackclient
