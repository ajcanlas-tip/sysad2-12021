---
# tasks file for centos-httpd

- name: Installing httpd via dnf
  dnf:
    name:
      - httpd
      - httpd-tools
    state: present

- name: starting httpd
  systemd:
    name: httpd
    state: started
    enabled: yes

- name: installing php via dnf
  dnf:
    name:
      - php
      - php-opcache
      - php-curl
      - php-mysqlnd

- name: starting php
  systemd:
    name: php-fpm
    state: started
    enabled: yes

- name: allowing apache to run php
  seboolean:
    name: httpd_execmem
    state: yes
    persistent: yes
  register: allow_php

- name: starting httpd with php
  systemd:
    name: httpd
    state: started
    enabled: yes
  when: allow_php.changed

- name: Creating info.php
  copy:
    dest: /var/www/html/info.php
    content: "|
      <?php
       phpinfo ();
      ?>"

- name: testing php availabilty
  uri:
    url: http://192.168.120.2/info.php
