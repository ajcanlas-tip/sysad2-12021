---
- name: Make directory for logstash configuration
  file:
   path: ./pipeline
   state: directory

- name: Make logstash configuration
  copy:
   src: logstash.conf
   dest: ./pipeline

- name: Make logstash container
  docker_container:
   name: logstash
   image: docker.elastic.co/logstash/logstash:7.10.1
   networks:
    - name: elastic
   networks_cli_compatible: yes
   volumes:
    - ./pipeline/:/usr/share/logstash/pipeline/
   env:
    discovery.type: "single-node"
   ports:
      - "5044:5044"

