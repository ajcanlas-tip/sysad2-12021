---
# tasks file for ubuntu_plugin
- name: installing nagios plugin
  unarchive:
    src: https://nagios-plugins.org/download/nagios-plugins-2.3.3.tar.gz
    dest: /tmp
    remote_src: yes

- name: configure nagios plugins
  command: ./configure --with-nagios-user=nagios --with-nagios-group=nagcmd
  args:
    chdir: /tmp/nagios-plugins-2.3.3

- name: configure make
  make:
    target: install
    chdir: /tmp/nagios-plugins-2.3.3

- name: configure make install
  make:
    target: install
    chdir: /tmp/nagios-plugins-2.3.3

- name: enable and start nagios services
  service:
    name: nagios
    enabled: yes
    state: started
