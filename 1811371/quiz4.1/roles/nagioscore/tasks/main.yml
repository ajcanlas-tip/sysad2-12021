---
# tasks file for roles/nagioscore
- name: Install Nagios Plugins
  unarchive:
    src: /downloads/nagios-plugins-2.3.3.tar.gz
    dest: /downloads
    remote_src: yes

- name: Configure Nagios Plugins
  command: ./configure --with-nagios-user=nagios --with-nagios-group=nagios
  args:
    chdir: /downloads/nagios-plugins-2.3.3

- name: Configure Nagios Plugins Part One
  make:
    chdir: /downloads/nagios-plugins-2.3.3
  become: yes

- name: Configure Nagios Plugins Part Two
  make:
    target: install
    chdir: /downloads/nagios-plugins-2.3.3
  become: yes

- name: Enable Nagios Core
  service:
    name: nagios
    state: started
