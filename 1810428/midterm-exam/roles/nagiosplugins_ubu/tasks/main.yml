---
# tasks file for roles/nagiosplugins_ubu

- name: Ubuntu nagios plugins install
  unarchive:
    src: https://nagios-plugins.org/download/nagios-plugins-2.3.3.tar.gz
    dest: /tmp
    remote_src: yes

- name: configure nagios plugins
  command: ./configure --with-nagios-user=nagios --with-nagios-group=nagcmd
  args:
    chdir: /tmp/nagios-plugins-2.3.3

- name: using make install
  make:
    target: install
    chdir: /tmp/nagios-plugins-2.3.3

- name: start nagios
  service:
    name: nagios
    state: started
    enabled: yes
