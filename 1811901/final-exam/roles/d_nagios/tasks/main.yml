---
# tasks file for roles/d_nagios
- name: debian
  apt:
    name:
      - build-essential
      - unzip
      - openssl
      - libssl-dev
      - apache2
      - pip
      - libapache2-mod-php
      - php-gd
      - libgd-dev
    state: latest
    update_cache: yes

- name: nagios
  group:
    name: nagios
    state: present

- name: nagios
  group:
    name: nagcmd
    state: present

- name: user
  user:
    name: nagios
    shell: /bin/bash
    comment: nagios user
    group: nagios
    password: '{{ naguser_pass }}'

- name: add
  user:
    name: nagios
    group: nagcmd
    append: yes

- name: add
  user:
    name: www-data
    group: nagcmd
    append: yes

- name: downloads
  file:
    path: /downloads
    state: directory
    owner: nobody
    group: nogroup

- name: download
  get_url:
    url: https://nagios-plugins.org/download/nagios-plugins-2.3.3.tar.gz
    dest: /downloads

- name: core
  unarchive:
    src: /downloads/nagios-4.2.1.tar.gz
    dest: /downloads
    remote_src: yes

- name: conf
  shell: ./configure --with-command-group=nagcmd --with-command-group=nagcmd --with-httpd_conf=/etc/apche2/sites-enabled/
  args:
    chdir: /downloads/nagios-4.2.1

- name: compile
  make:
    chdir: /downloads/nagios-4.2.1
    target: all

- name: binaries
  make:
    chdir: /downloads/nagios-4.2.1
    target: install

- name: init script
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-daemoninit

- name: sample
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-config

- name: set
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-commandmode

- name: web
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-webconf

- name: cgi modules
  shell: 'a2enmod rewrite cgi'

- name: pip
  apt:
    name: python3-pip
    state: latest
    update_cache: yes

- name: htpasswd
  apt:
    name: python-passlib
    state: latest

- name: nagadmin
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: nagiosadmin
    password: '{{ nagadmin_pass }}'
    owner: www-data
    group: www-data

- name: apache
  service:
    name: apache2
    state: reloaded

- name: service
  shell: '/etc/init.d/nagios start'


