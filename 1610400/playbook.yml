---

- name: install LAMP
  hosts: all
  tasks:
    - name: install
      become: yes
      apt:
        pkg:
	  - apache2
	  - mysql-server
	  - php
	  - php-mysql
	state: present
	update_cache: yes


    - name: start apache
      become: yes
      become_user: root
      service:
        name: apache2
	state: started
	enabled: yes

    - name: create target directory
      file: path=var/www/html state=directory mode=0755

    - name: index.html file
      
      become: yes


