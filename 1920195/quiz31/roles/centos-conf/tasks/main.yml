---
# tasks file for centos-conf

- name: Disabling firewall
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: Creating ftp user centos
  user:
    name: centos-pjftp
    password: $5$RzFLM8KRcvnyeals$FZxnSi4KW7a6CVY96vq0miNHvKfpec7C4WMKXiD8bJ6
    comment: "centos-pjftp user created"

- name: Denying user in sshd_config centos
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers centos-pjftp"
  register: sshd_config

- name: Restarting sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: Creating ftp directory for centos
  file:
    path: /home/centos-pjftp/ftp
    state: directory
    owner: nobody
    group: nobody
    mode: '0555'

- name: Creating files directory for centos
  file:
    path: /home/centos-pjftp/ftp/files
    state: directory
    owner: centos-pjftp
    group: centos-pjftp
    
- name: Copying confi_vsftpd.conf
  copy:
    src: confi_vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: Restarting vsftpd
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
