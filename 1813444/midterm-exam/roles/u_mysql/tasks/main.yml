---
# tasks file for roles/u_mysql

- name: mysql server
  apt:
    name: mysql-server 
    state: latest
    update_cache: yes 

- name: host index 
  copy: 
    content: "matataposrinto"
    dest: /var/www/html/index1.html 
    owner: root
    group: root 
    mode: '0644' 
  register: mysql_index1 

- name: enabling mysql-server 
  service: 
    name: mysql 
    state: restarted 
    enabled: yes 
  when: mysql_index1 
