---
# tasks file for roles/php

  - name: Installing_PHP [PHP]
    apt:
      name:
        - php
        - php-mysql
        - libapache2-mod-php
      state: latest
      update-cache: yes

  - name: PHP [Index]
    copy:
      content: "Rada"
      dest: /var/www/html/index2.html
      owner: root
      group: root
      mode: '0644'
