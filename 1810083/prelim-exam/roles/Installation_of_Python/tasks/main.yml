---
# tasks file for roles/Installation_of_Python

- name: Installation of python3
  apt:
    name: python3
    state: latest
    update_cache: yes

- name: Installation of pip3
  apt:
    name: python3-pip
    state: latest
    update_cache: yes

- name: Use pip3 as default pip
  command: update-alternatives --install /usr/bin/pip pip /usr/bin/pip3 1

- name: Use python3 as default Python
  command: update-alternatives --install /usr/bin/python python /usr/bin/python3 10

