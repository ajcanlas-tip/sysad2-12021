---
# tasks file for roles/centos_config

- name: Installation for httpd, mariadb. phpmysql, phpfpm
  dnf:
    name:
      - httpd
      - mariadb-server
      - php-mysqlnd
      - php-fpm
    update_cache: yes

- name: Enable and Starting httpd
  service:
    name: httpd
    enabled: yes
    state : started

- name: Enable and Starting mariadb
  service:
    name: mariadb
    enabled: yes
    state: started

- name: Group add nagiosxi
  group:
    name: nagiosxi
    state: present

- name: Nagios User ACC
  user:
    name: nagios
    group: nagiosxi
