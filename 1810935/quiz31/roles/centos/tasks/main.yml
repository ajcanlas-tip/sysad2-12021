---
# tasks file for centos
- name: Install vsftpd
  yum:
    name: vsftpd
    state: latest
    update_cache: yes


- name: stop firewall
  service:
    name: firewalld
    state: stopped
    enabled: no


- name: Create ftp user
  user:
    name: vherjann
    password: $5$6fB4bgpnjthLATec$nLeZHFiiNIXQnSpzEm9hgCjaz4sFL6596n1fgxNxovB
    comment: "New Ftp User"


- name: Add DenyUser in /etc/ssh/sshd-config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers vherjann"
  register: sshd_config


- name: Restart sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed


- name: Create ftp directory
  file:
    path: /home/vherjann/ftp
    state: directory
    owner: vherjann
    group: vherjann


- name: copy vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config


- name: restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
