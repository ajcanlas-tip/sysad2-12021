---
# tasks file for roles/os-es
- name: install vsftpd
  zypper:
    name: vsftpd
    state: latest
    update_cache: yes

- name: stop firewall
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: create ftp user
  user:
    name: ebautista-tip03
    password: $5$Bdjlb17WK6TZMNS4$hWMRm8S9I9tVxGcA2xk4TGxAT1v5D56KCwHIC/g6wy5
    comment: "FTP user successfully created"

- name: create group ftp
  group:
    name: ebautista-tip03

- name: add deny user
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers ebautista-tip03"
  register: sshd_config

- name: restart sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: create ftp dir
  file:
    path: /home/ebautista-tip03/ftp
    state: directory
    owner: ebautista-tip03
    group: ebautista-tip03

- name: create ftp dir files
  file:
    path: /home/ebautista-tip03/ftp/files
    state: directory
    owner: ebautista-tip03
    group: ebautista-tip03

- name: copy vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: deleting line in vsftpd.conf
  lineinfile:
    path: /etc/vsftpd.conf
    regexp: 'secure_chroot_dir=/var/run/vsftpd/empty'
    line: ' '

- name: restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
