---
- name: Install FTP Server
  apt:
    name: vsftpd
    state: latest
    update_cache: yes

- name: Enable FTP Sever
  service:
    name: vsftpd
    state: started
    enabled: yes

- name: FTP User
  user:
    name: '{{ user }}'
    password: '{{ ftp_pass }}'

- name: DenyUser
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers '{{ user }}'"
  register: successfully_denied

- name: Restart sshd
  service:
    name: sshd
    state: restarted
  when: successfully_denied.changed

- name: Copy conf files
  copy:
    src: /etc/vsftpd.conf
    dest: /etc/vsftpd.conf.orig
    remote_src: True

- name: FTP Directory
  replace:
    path: /etc/vsftpd.conf
    regexp: '#chroot_local_user=YES'
    replace: 'chroot_local_user=YES'

- name: Configure FTP
  lineinfile:
    path: /etc/vsftpd.conf
    line: '{{ debian_vars }}'

- name: Restart vsftpd
  service:
    name: vsftpd
    state: restarted
# tasks file for roles/debian/FTP
