---
# tasks file for roles/httpd_centos

- name: installimg httpd in centos
  yum:
    name: httpd
    state: latest
    update_cache: yes

- name: firewall service in centos
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: creating apache2 user in centos
  user:
    name: rada
    password: $5$aF90s/7RpRcKKo93$5UrAi9ZZWUh311dXDRaqmnhDh/EtbMzbrHp.pckbJkx9
    comment: "added new user"

- name: addimg denyuser in centos
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers rada"
  register: ssh_config

- name: restarting sshd service in centos
  service:
    name: sshd
    state: restarted
  when: ssh_config.changed

- name: creating directory in centos
  file:
    path: /var/www/rada
    state: directory
    owner: rada
    group: rada
    mode: '755'

- name: creating index.html in centos
  copy:
    content: "rada"
    dest: /var/www/rada/index.html
  register: apache_index

- name: starting apache2 service in centos
  service:
    name: httpd
    state: restarted
    enabled: yes
  when: apache_index.changed
