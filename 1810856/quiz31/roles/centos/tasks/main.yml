---
# tasks file for centos
- name: Install vsftp for centos
  yum:
    name: vsftpd
    state: latest
    update_cache: yes

- name: Stop Uncomplicated Firewall
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: Create ftp user
  user:
    name: giosus
    password: $5$hBkxxCvRQzqj3wVT$v6CSQRQHqp3ifMeu/stuQJwmtms/5Vho4IwtBqnZe53
    comment: "Ftp User"

- name: Add DenyUser in /etc/ssh/sshd_conf
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers giosus"
  register: sshd_config

- name: Restart sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: Create ftp directory
  file:
    path: /home/giosus/ftp
    state: directory
    owner: giosus
    group: giosus
    mode: '0555'

- name: Create files directory
  file:
    path: /home/giosus/ftp/files
    state: directory
    owner: giosus
    group: giosus

- name: Copy vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: Restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
