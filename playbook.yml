---
- name: Install dhcpd using imported role
  hosts: install_dhcpd
  tags: dhcpd
  gather_facts: yes
  become: yes
  tasks:
    - name: Import installation role
      import_role:
        name: dhcpd
      when: ansible_facts['os_family'] == 'Debian'

