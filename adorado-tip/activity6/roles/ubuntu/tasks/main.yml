---
# tasks file for ./roles/ubuntu

- name: Installing DHCPD
  apt:
    name: isc-dhcp-server
    state: latest
    update_cache: yes

- name: Installing Bind9
  apt:
    name: bind9
    state: latest

- name: Installing VSFTPD
  apt:
    name: vsftpd
    state: latest

- name: Installing Samba
  apt:
    name: samba
    state: latest

- name: Installing HTTPD
  apt:
    name: apache2
    state: latest

- name: Installing MariaDB
  apt:
    name: mariadb-server-10.3
    state: latest
