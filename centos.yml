---
- name: Install packages for centos
  hosts: centos
  tasks:
    - name: Install java
      yum:
        name: java-1.8.0-openjdk
        state: present
        update_cache: yes
    - name: Install python and pip
      yum:
        name:
          - python3
          - python3-pip
        state: present
        update_cache: yes
    - name: Install boto using pip
      pip:
        name: boto
        state: present
    - name: Install ansible using pip
      pip:
        name: ansible
        state: latest
