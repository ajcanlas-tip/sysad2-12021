- name: Installation and Configure MySQL on ubuntu
  hosts: ubuntu

  tasks:
    - name: Install Mysql-server
      apt:
        name: mysql-server
        state: latest
        update_cache: no

    - name: Creating MySQL
      copy:
        content: "BAKA REJAY TO"
        dest: /var/www/html/index.html
        owner: root
