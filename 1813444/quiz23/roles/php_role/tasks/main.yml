---
# task file for roles/php_role
  - name: Install PHP
    apt:
      name:
        - php
        - libapache2-mod-php
        - php-mysql 
      state: latest
      update_cache: NO

  - name: Creating PHP 
    copy: 
      content: "itsmepam"
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: "0664"
