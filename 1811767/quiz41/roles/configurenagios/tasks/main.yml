---
- name: Extracting
  unarchive:
    src: /downloads/nagios-4.2.1.tar.gz
    dest: /downloads
    remote_src: yes

- name: Configuring
  shell: ./configure --with-command-group=nagcmd --with-command-group=nagcmd --with-httpd_conf=/etc/apache2/sites-enabled/
  args:
    chdir: /downloads/nagios-4.2.1

- name: Making target
  make:
    target: all
    chdir: /downloads/nagios-4.2.1

- name: Installing
  make:
    target: install
    chdir: /downloads/nagios-4.2.1

- name: Installing-init
  make:
    target: install-init
    chdir: /downloads/nagios-4.2.1

- name: Installing Config
  make:
    target: install-config
    chdir: /downloads/nagios-4.2.1

- name: Installing-commandmode
  make:
    target: install-commandmode
    chdir: /downloads/nagios-4.2.1

- name: Installing-webconf
  make:
    target: install-webconf
    chdir: /downloads/nagios-4.2.1

- name: Installing pip
  apt:
    name: python3-pip
    state: latest

- name: Installing passlib
  pip:
    name: passlib
    state: latest

- name: Add User
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: user
    password: abcde
    crypt_scheme: md5_crypt

- name: Restarting
  service:
    name: apache2
    enabled: yes
    state: restarted



