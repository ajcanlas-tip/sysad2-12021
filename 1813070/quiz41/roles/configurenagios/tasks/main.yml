---
# tasks file for roles/configurenagios
- name: Extracting nagios 
  unarchive:
    src: /downloads/nagios-4.2.1.tar.gz
    dest: /downloads
    remote_src: yes

- name: Configuring Nagios
  shell: ./configure --with-command-group=nagcmd --with-command-group=nagcmd --with-https_conf=/etc/apache2/sites-enabled/
  args:
    chdir: /downloads/nagios-4.2.1

- name: Make
  make:
    target: all
    chdir: /downloads/nagios-4.2.1

- name: Make install
  make:
    target: install
    chdir: /downloads/nagios-4.2.1

- name: Make install-init
  make:
    target: install-init
    chdir: /downloads/nagios-4.2.1

- name: Make install-config
  make:
    target: install-config
    chdir: /downloads/nagios-4.2.1

- name: Make install-commandmode
  make:
    target: install-commandmode
    chdir: /downloads/nagios-4.2.1

- name: Make install-webconf
  make:
    target: install-webconf
    chdir: /downloads/nagios-4.2.1

- name: Installing pip
  apt:
    name: python3-pip
    state: latest

- name: Installing htpasswd
  pip:
    name: passlib
    state: latest

- name: Adding acc
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: user
    password: password
    crypt_scheme: md5_crypt

- name: Restart apache
  service:
    name: apache2
    enabled: yes
    state: restarted










