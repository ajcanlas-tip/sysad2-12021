---
# tasks file for roles/folders
- name: Ftp foler
  file:
   path: ~/amberrrr/ftp
   state: directory
   owner: nobody
   group: nogroup
   mode: '0440'

- name: folder for files
  file:
   path: ~/amberrrr/ftp/files
   state: directory
   owner: amberrrr
   group: amberrrr

- name: Providing /etc/vsftpd.conf
  copy:
   src: vsftpd.conf
   dest: /etc/vsftpd.conf
  register: vsftpd_rendered

- name: Reopen vsftpd
  service:
   name: vsftpd
   state: restarted
  when: vsftpd_rendered.changed
