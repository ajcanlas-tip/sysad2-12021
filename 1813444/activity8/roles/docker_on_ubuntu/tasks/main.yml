---
# tasks file for roles/docker_on_ubuntu

- name: Installation docker on Ubuntu
  become: yes
  apt:
    name:
      - python3
      - python3-pip
    state: present

- name: Docker File Installation
  become: yes
  apt:
    name: docker.io
    state: latest
    update_cache: yes
    register: docker

- name: Installation of docker .py
  become: yes
  pip:
    name: docker.py
    state: latest
  when: docker.changed
