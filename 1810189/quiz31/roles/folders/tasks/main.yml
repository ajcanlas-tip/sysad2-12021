---
# tasks file for roles/folders
- name: ftp folder
  file:
    path: ~/kean/ftp
    state: directory
    owner: nobody
    group: nogroup
    mode: '0440'

- name: files
  file:
    path: ~/kean/ftp/files
    state: directory
    owner: kean
    group: kean

- name: creating /etc/vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd

- name: Reopening vsftpd
  service:
    name: vsftpd
    state: restarted
  when: vsftpd.changed
