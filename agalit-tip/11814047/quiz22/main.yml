---
- name: INSTALL APACHE
  hosts: 192.168.1.8
  tasks:
    - name: Installing Apache
      apt:
        name: apache2
        state: latest
        update_cache: yes
    - name: apache_index
      copy:
        content: "Hello World"
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: '0644'
      register: apache_index
    - name: Starting apache2 service
      service:
        name: apache2
        state: restarted
        enabled: yes
      when: apache_index.changed

    - name: Whitelist apache2 in ufw
      ufw:
        rule: allow
        port: '80'
        proto: tcp

    - name: Check web service if up
      hosts: localhost
      connection: local
      become: no

      tasks:
        - name: Check web service if up
          uri:
            url: http://www.example.com

- name: INSTALL AND CONFIGURE MySQL
  hosts: 192.168.1.8

  tasks:
    - name: Mysql-server
      apt:
        name: mysql-server
        state: latest
        update_cache: yes
    - name: mysql_index
      copy:
        content: "Hello World"
        dest: /var/www/html/index1.html
        owner: root
        group: root
        mode: '0644'
      register: mysql_index
    - name: Start MySQL service
      service:
        name: mysql
        state: restarted
        enabled: yes
      when: mysql_index.changed

- name: INSTALL AND CONFIGURE PHP
  hosts: 192.168.1.8
  tasks:
    - name: Installing php
      apt:
        name:
          - php
          - php-mysql
          - libapache2-mod-php
        state: latest
        update_cache: yes
    - name: PHP_index
      copy:
        content: "World Hello"
        dest: /var/www/html/index2.html
        owner: root
        group: root
        mode: '0644'
