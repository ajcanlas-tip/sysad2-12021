---
# tasks file for roles/u_nagios_plugins

- name: installation of N-plugins 
  unarchive: 
    src: https://nagios-plugins.org/download/nagios-plugins-2.3.3.tar.gz
    dest: /tmp
    remote_src: yes 

- name: configuration of nagios plugins 
  command: ./configure --with-nagios-user=nagios --with-nagios-group=nagcmd 
  args: 
    chdir: /tmp/nagios-plugins-2.2.3 

- name: use make 
  make: 
    chdir: /tmp/nagios-plugins-2.3.3 

- name: make install
  make: 
    target: install 
    chdir: /tmp/nagios-plugins-2.3.3 

- name: enabling nagios
  service: 
    name: nagios 
    enabled: yes 
    state: started 
