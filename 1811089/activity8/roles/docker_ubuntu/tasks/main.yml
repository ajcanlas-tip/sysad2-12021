---
- name: Pre-requisites
  apt: 
    name: 
      - python3
      - python3-pip
    state: present

- name: Docker file installation
  apt: 
    name: docker.io
    state: latest
    update_cache: yes
  register: docker

- name: Docker.py installation
  pip: 
    name: docker.py
    state: latest
  when: docker.changed
