---
- name: Install Docker dependencies for Ubuntu
  apt:
    name: 
      - apt-transport-https
      - gnupg-agent
      - python3
      - python3-pip
      - python
    state: present
- name: APT key for docker
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
- name: Add docker Apt repo
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
    state: present

- name: Install docker
  apt:
    name: docker-ce
    state: latest
    update_cache: yes

- name: Install docker using pip
  pip: name=docker

- name: start docker service
  service: 
    name: docker
    state: started
    enabled: yes

