---
# tasks file for roles/centos_nagplugs

- name: Downloading Extracting Nagios Plugins
  unarchive:
    src: https://nagios-plugins.org/download/nagios-plugins-2.2.1.tar.gz
    dest: /tmp
    remote_src: yes

- name: Configuration in Nagios Plugins
  command: ./configure --with-nagios-user=nagios --with-nagios-group-nagiosxi
  args:
    chdir: /tmp/nagios-plugins-2.2.1

- name: USING MAKE
  make:
    chdir: /tmp/nagios-plugins-2.2.1

- name: Use make INSTALL
  make:
    target: install
    chdir: /tmp/nagios-plugins-2.2.1

- name: Starting and Enabling Nagios Services
  service:
    name: nagios
    state: started
    enabled: yes
