---
# tasks file for roles/centos_nagios
- name: Dependencies installing...
  become: yes
  dnf:
    name:
      - compat-openssl10
      - perl
      - gcc
      - glibc
      - glibc-common
      - unzip
      - php
      - gd
      - gd-devel
      - postfix
    state: present

- name: Adding group to Nagios...
  become: yes
  group:
    name: naggroup
    state: present

- name: Adding user to Nagios...
  become: yes
  user:
    name: naguser
    group: naggroup

- name: Nagios installing...
  unarchive:
    src: https://assets.nagios.com/downloads/nagioscore/releases/nagios-4.4.5.tar.gz
    dest: /tmp
    remote_src: yes

- name: Configuring Nagios...
  become: yes
  command: ./configure --with-command-group=naggroup
  args:
    chdir: /tmp/nagios-4.4.5

- name: Make Cleaning...
  become: yes
  make:
    target: clean
    chdir: /tmp/nagios-4.4.5

- name: Make all
  become: yes
  make:
    target: all
    chdir: /tmp/nagios-4.4.5

- name: Installing init via make...
  become: yes
  make:
    target: install-init
    chdir: /tmp/nagios-4.4.5

- name: Installing webconf via make...
  become: yes
  make:
    target: install-webconf
    chdir: /tmp/nagios-4.4.5

- name: Passlib installing...
  become: yes
  pip:
    name: passlib

- name: Creating user in Nagios...
  become: yes
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: user
    password: password

- name: HTTPD restarting...
  become: yes
  service:
    name: httpd
    state: restarted
    enabled: yes
