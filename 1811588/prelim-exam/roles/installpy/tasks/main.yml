---
# tasks file for roles/installpy

### Role 1 (python);
- name: Latest python3 and pip3 Installation
  apt:
    name: python3
    state: latest

- name: Python3-pip
  apt:
    name: python3-pip
    state: latest

- name: Default python3
  become: yes
  command: update-alternatives --install /usr/bin/python python /usr/bin/python3 10

- name: Default python3-pip
  become: yes
  command: update-alternatives --install /usr/bin/pip pip /usr/bin/pip3 10
