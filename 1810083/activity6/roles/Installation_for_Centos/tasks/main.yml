---
# tasks file for roles/Installation_for_Centos
- name: Installing dhcpd
  yum:
    name: dhcp-server
    state: latest
    update_cache: yes

- name: Installing bind9
  yum:
    name:
      - bind
      - bind-utils
    state: latest
    update_cache: yes

- name: Installing vsftpd
  yum:
    name: vsftpd
    state: latest
    update_cache: yes

- name: Installing samba
  yum:
    name:
      - samba
      - samba-client
      - samba-common
    state: latest
    update_cache: yes

- name: Installing mariadb
  yum:
    name: mariadb-server
    state: latest
    update_cache: yes

