---
# tasks file for roles/install-ubuntu
- name: Updating Ubuntu packages
  apt:
    update_cache: yes

- name: Install Apache2
  apt:
    name: apache2
    state: present

- name: start apache2 service
  service:
    name: apache2
    state: started
    enabled: yes

- name: allow all access TCP port 80
  ufw:
    rule: allow
    port: '80'
    proto: tcp

- name: Enabling Firewall
  ufw:
    state: enabled

- name: Installing MySQL
  apt:
    name: mysql-server
    state: present

- name: start mysql server
  service:
    name: mysql
    state: started

- name: Installing PHP, Library, and PHP-MySQL
  apt:
    name:
      - php
      - libapache2-mod-php
      - php-mysql

- name: create html.html
  copy:
    content: "<h3>Hello My Friend!</h3><br>And this is my <strong>html.html site</strong>"
    dest: /var/www/html/html.html
    owner: root
    group: root
    mode: '0644'

- name: allow access TCP port 80
  ufw:
    rule: allow
    port: '80'
    proto: tcp

- name: Testing PHP
  copy:
    src: ./html.html
    dest: /var/www/html/info.php
    owner: root
    group: root
    mode: '0644'

