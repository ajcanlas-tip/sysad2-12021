---
# tasks file for apache
- name: INSTALL APACHE
  apt:
    name: apache2
    state: latest
    update_cache: yes

- name: Apache_index
  copy:
    content: "Hi, I'm Adrian!"
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: '0644'
  register: Apache_index

- name: Start apache2 service
  service:
    name: apache
    state: restarted
    enabled: yes
  when: Apache_index.changed

- name: Whitelist apache2 in ufw
  ufw:
    rule: alow
    port: '80'
    proto: tcp

- name: Disable ufw
  ufw: 
    state: disabled
