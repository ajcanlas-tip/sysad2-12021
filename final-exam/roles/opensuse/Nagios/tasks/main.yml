---
- name: Intall Pacckages
  zypper:
    name:
      - apache2
      - gcc
      - glibc
      - gd
      - perl
      - php7
      - apache2-mod_php7
      - unzip
    state: latest

- name: Enable php7
  shell: 'a2enmod php7'

- name: Nagios Group
  group:
    name: nagios
    state: present

- name: Nagioscmd
  group:
    name: nagcmd
    state: present

- name: Nagiosgroup
  group:
    name: nagadmin
    state: present

- name: Nagios User
  user:
    name: nagios
    comment: nagios user
    group: nagadmin

- name: wwwrun for opensuse
  user:
    name: wwwrun
    groups: nagadmin
    append: yes

- name: Downlads directory
  file:
    path: /downloads
    state: directory

- name: Install Nagios
  get_url:
    url: http://prdownloads.sourceforge.net/sourceforge/nagios/nagios-4.2.1.tar.gz
    dest: /downloads

- name: Extract nagiioscore
  unarchive:
    src: /downloads/nagios-4.2.1.tar.gz
    dest: /downloads
    remote_src: yes

- name: Host directory
  file:
    path: /etc/httpd/conf.d
    state: directory

- name: Configure Nagios
  shell: ./configure --with-command-group=nagcmd --with-command-group=nagcmd --with-httpd_conf=/etc/httpd/conf.d
  args:
    chdir: /downloads/nagios-4.2.1

- name: Nagioscore compilation
  make:
    chdir: /downloads/nagios-4.2.1
    target: all

- name: Install binaries
  make:
    chdir: /downloads/nagios-4.2.1
    target: install

- name: Install init
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-init

- name: install config file
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-config

- name: Install commandmode
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-commandmode

- name: Install webconf
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-webconf

- name: Install pip
  zypper:
    name: python3-pip
    state: latest

- name: Install  passlib
  pip:
    name: passlib
    state: latest

- name: Nagios admin
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: nagiosadmin
    password: '{{ nagadmin_pass }}'

- name: Restart Apache
  service:
    name: apache2
    state: reloaded

- name: Start Nagios Service
  shell: '/etc/init.d/nagios start'
# tasks file for roles/opensuse/Nagios
