---
# tasks file for roles/amnagios2
- name: extract nagios
  unarchive:
    src: https://sourceforge.net/projects/nagios/files/nagios-4.x/nagios-4.4.6/nagios-4.4.6.tar.gz
    dest: /tmp
    copy: no

- name: Config nagios
  command: ./configure --with-nagios-group=nagcmd --with-command-group=nagcmd --with-httpd_conf=/etc/apache2/sites-enabled
  args:
    chdir: /tmp/nagios-4.4.6

- name: clean
  make:
    chdir: /tmp/nagios-4.4.6
    target: clean

- name: all
  make:
    chdir: /tmp/nagios-4.4.6
    target: all

- name: nag ins
  make:
    target: install
    chdir: /tmp/nagios-4.4.6

- name: install-init
  make:
    target: install-init
    chir: /tmp/nagios-4.4.6

- name: config
  make:
    target: install-config
    chdir: /tmp/nagios-4.4.6

- name: commandmode
  make:
    target: install-commandmode
    chdir: /tmp/nagios-4.4.6

- name: web
  make:
    target: install-webconf
    chdir: /tmp/nagios-4.4.6

- name: user
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: "{{ user }}"
    password: "{{ pass }}"

- name: a2enmod cgi
  command: a2enmod cgi

- name: restart
  service:
    name: apache2
    state: restarted
