---
# tasks file for es1
- name: Install vsftpd
  apt:
    name: vsftpd
    state: latest
    update_cache:

- name: stop firewall
  service:
    name: ufw
    state: stopped
    enabled: no

- name: Create ftp user
  user:
    name: ajbindoy-tip100
    password: $5$fqN9isVCbFbhiJID$AawwCcJ0KHApduG5CL9CUElO98QBcmounxV/VV/JSvA
    comment: "FTP user"

- name: add deny user in /etc/ssh/sshd_config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers ajbindoy-tip100"
  register: ssh_config

- name: restart sshd service
  service:
    name: sshd
    state: restarted
  when: ssh_config.changed

- name: Create ftp directory
  file:
    path: /home/ajbindoy-tip100/ftp
    state: directory
    owner: ajbindoy-tip100
    group: ajbindoy-tip100
    mode: '0555'

- name: Create ftp directory files
  file:
    path: /home/ajbindoy-tip100/ftp/files
    state: directory
    owner: ajbindoy-tip100
    group: ajbindoy-tip100

- name: copy the vftpd.conf in /etc/vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: Restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed

