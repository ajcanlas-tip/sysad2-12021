---
# tasks file for roles/Folders

- name: Directory for ftp
  file: 
    path: ~/eliekareyes/ftp
    state: directory
    owner: nobody
    group: nogroup
    mode: '0555'

- name: Creating directory for ftp
  file:
    path: ~/eliekareyes/ftp/files
    state: directory
    owner: eliekareyes
    group: eliekareyes

- name: Copying vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: Restarting the vsftpd.cof
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
