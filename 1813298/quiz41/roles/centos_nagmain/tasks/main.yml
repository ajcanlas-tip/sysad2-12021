---
# tasks file for roles/centos_nagmain

- name: Downloading and Extracting Nagios Packages
  unarchive:
    src: https://assets.nagios.com/downloads/nagioscore/releases/nagios-4.4.5.tar.gz
    dest: /tmp
    remote_src: yes

- name: Configuration Nagios in Centos
  command: ./configure --with-command-group=nagcmd
  args:
    chdir: /tmp/nagios-4.4.5

- name: Configure to make clean
  make:
    target: clean
    chdir: /tmp/nagios-4.4.5

- name: Configuration to make all
  make:
    target: all
    chdir: /tmp/nagios-4.4.5

- name: Configuration to make Install
  make:
    target: install
    chdir: /tmp/nagios-4.4.5

- name: Configuration to make INIT
  make:
    target: install-init
    chdir: /tmp/nagios-4.4.5

- name: Configuration to make DAEMON-init
  make:
    target: install-daemoninit
    chdir: /tmp/nagios-4.4.5

- name: Config to make config
  make:
    target: install-config
    chdir: /tmp/nagios-4.4.5

- name: Config to make COMMAND-MODE
  make:
    target: install-commandmode
    chdir: /tmp/nagios-4.4.5

- name: Configure to MAKE EXFOLIATION
  make:
    target: install-exfoliation
    chdir: /tmp/nagios-4.4.5

- name: Installing for webconf
  make:
    target: install-webconf
    chdir: /tmp/nagios-4.4.5

- name: Installing to make PASSLIB
  pip:
    name: passlib

- name: User Authenticator
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: admin
    password: password

- name: Restarting for httpd
  service:
    name: httpd
    state: restarted
    enabled: yes
