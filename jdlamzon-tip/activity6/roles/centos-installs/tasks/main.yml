---
# tasks file for roles/centos-installs
- name: Install dhcpd
  yum:
    name: dhcp-server
    state: present
    update_cache: yes

- name: Install bind9
  yum:
    name:
      - bind
      - bind-utils
    state: present
    update_cache: yes

- name: Installs vsftpd
  yum:
    name: vsftpd
    state: present
    update_cache: yes

- name: Install samba
  yum:
    name:
      - samba
      - samba-client
    state: present
    update_cache: yes

- name: Install httpd
  yum:
    name: httpd
    state: present
    update_cache: yes

- name: Install mariadb
  yum:
    name: mariadb-server
    state: present
    update_cache: yes
