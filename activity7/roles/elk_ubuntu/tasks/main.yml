---
# tasks file for roles/elk_ubuntu
- name: adding gpg key
  apt_key:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: adding the elk repository
  shell: echo "deb https://artifacts.elastic.co/packages/7.x/apt stable main" | sudo tee -a /etc/apt/sources.list.d/elastic-7.x.list

- name: updating ubuntu
  become: yes
  apt:
    upgrade: 'yes'
    update_cache: yes

- name: installing elasticsearch
  apt:
    name: elasticsearch
    state: present

- name: installing logstash
  apt:
    name: logstash
    state: present

- name: installing kibana
  apt:
    update_cache: yes
    name: kibana
    state: present
