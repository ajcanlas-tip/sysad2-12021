---
# tasks file for centos-docker
- name: Install pre-requisites
  yum:
    name:
      - python3
      - python3-pip
    state: present

- name: Install docker file
  yum:
    name: docker
    state: latest
    update_cache: yes
  register: docker

- name: Install docker.py
  pip:
    name: docker.py
    state: latest
  when: docker.changed
