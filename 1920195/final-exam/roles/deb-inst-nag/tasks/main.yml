---
# tasks file for deb-inst-nag
- name: Installing prerequisites
  become: yes
  apt:
    name:
      - unzip
      - build-essential
      - openssl
      - php
      - apache2
      - php-gd
      - libssl-dev
      - libgd-dev
      - libapache2-mod-php
    state: present
    update_cache: yes

- name: adding group
  become: yes
  group:
    name: nagios
    state: present

- name: adding second group
  become: yes
  group:
    name: nagcmd
    state: present

- name: adding second user
  become: yes
  user:
    name: nagios
    shell: /bin/bash
    comment: 'Nagios user created'
    group: nagios
    password: '{{ nagios_adpass }}'

- name: external commands
  become: yes
  user:
    name: nagios
    group: nagcmd
    append: yes

- name: adding www data
  become: yes
  user:
    name: www-data
    group: nagcmd
    append: yes

- name: Creating downloads folder
  become: yes
  file:
    path: /downloads/
    state: directory
    owner: nobody
    group: nogroup

- name: Downloading nagios
  become: yes
  get_url:
    url: https://prdownloads.sourceforge.net/sourceforge/nagios/nagios-4.2.1.tar.gz
    dest: /downloads/

- name: Downloading plugins
  become: yes
  get_url:
    url: https://nagios-plugins.org/download/nagios-plugins-2.3.3.tar.gz
    dest: /downloads/

- name: Extracting nagios
  become: yes
  unarchive:
    src: /downloads/nagios-4.2.1.tar.gz
    dest: /downloads/
    remote_src: yes
