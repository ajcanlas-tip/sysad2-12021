---
# tasks file for roles/c_elastic

- name: prereq of elastic 
  yum:
    name: java-11-openjdk-devel 
    state: latest
    update_cache: yes 

- name: elasticsearch repository 
  yum_repository: 
    name: Elastic_7.X_repo 
    baseurl: https://artifacts.elastic.co/packages/7.x/yum
    gpgcheck: yes 
    gpgpkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch 
    enabled: yes 
    description: Elastic 7.x repo 

- name: elasticsearch gpgkey 
  rpm_key: 
    key: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: install ES 
  yum: 
    name: elasticsearch 
    state: present 
    update_cache: yes 

- name: updating of configuration file 
  lineinfile: 
    destfile: /etc/elasticsearch/elasticsearch.yml 
    regexp: '#network.host:'
    line: 'network.host: localhost' 

- name: allowing acces via updating configuraion file 
  lineinfile: 
    destfile: /etc/elasticsearch/elasticsearch.yml 
    regexp: '#http.port:'
    line: 'http.port: 9200' 

- name: update time
  lineinfile: 
    dest: /usr/lib/systemd/system/elasticsearch.service 
    regexp: 'TimeoutStartSec='
    line: 'TimeoutStartSec=900'

- name: enabling elasticsearch 
  service: 
    name: elasticsearch 
    state: started 
    enabled: yes 

- name: install logstash repository
  yum_repository: 
    name: Elastic repository for 7.x packages 
    baseurl: https://artifacts.elastic.co/packages/7.x/yum 
    gpgcheck: yes 
    gpgkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch 
    enabled: yes 
    description: Elastic 7.x packages repo 

- name: install logstash 
  yum:
    name: logstash 
    state: present 
    update_cache: yes 

- name: update config file 
  lineinfile: 
    dest: /etc/logstash/logstash.yml 
    regexp: 'http.host:'
    line: 'http.host: 127.0.0.1 '

- name: enabling logstash 
  service: 
    name: logstash 
    state: started 
    enabled: yes 

- name: Install Kibana Repository 
  yum_repository:
    name: kibana 7.x packages 
    baseurl: https://artifacts.elastic.co/packages/7.x/yum 
    gpgcheck: yes 
    gpgkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch 
    enabled: yes 
    description: Kibana-7.x 

- name: Install Kibana 
  yum: 
    name: kibana
    state: present
    update_cache: yes 

- name: update config server.host 
  lineinfile: 
    destfile: /etc/kibana/kibana.yml 
    regexp: 'server.host'
    line: 'server.host: 0.0.0.0' 

- name: config file server.port 
  lineinfile: 
    dest: /etc/kibana/kibana.yml 
    regexp: 'server.port:'
    line: 'server.port: 5601'

- name: enabling Kibana 
  service: 
    name: kibana
    state: started
    enabled: yes 



























