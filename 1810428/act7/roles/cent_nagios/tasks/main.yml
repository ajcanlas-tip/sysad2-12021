---
# tasks file for roles/cent_nagios

- name: centos packages install
  dnf:
    name:
      - gd
      - perl
      - gcc
      - glibc
      - glibc-common
      - gd-devel
      - postfix
      - wget
    state: present

- name: add group nagiosxi
  group:
    name: nagiosxi
    state: present

- name: add user nagios
  user:
     name: nagios
     group: nagiosxi

- name: install nagios packages
  unarchive:
    src: https://assets.nagios.com/downloads/nagioscore/releases/nagios-4.4.5.tar.gz
    dest: /tmp
    remote_src: yes

- name: nagios configuration
  command: ./configure --with-command-group=nagiosxi
  args:
    chdir: /tmp/nagios-4.4.5

- name: using make clean
  make:
    target: clean
    chdir: /tmp/nagios-4.4.5

- name: using make all
  make:
    target: all
    chdir: /tmp/nagios-4.4.5

- name: using make install
  make:
    target: install
    chdir: /tmp/nagios-4.4.5

- name: using make install-init
  make:
    target: install-init
    chdir: /tmp/nagios-4.4.5

- name: using make install-daemoninit
  make:
    target: install-daemoninit
    chdir: /tmp/nagios-4.4.5

- name: using make install-config
  make:
    target: install-config
    chdir: /tmp/nagios-4.4.5

- name: using make install-commandmode
  make:
    target: install-commandmode
    chdir: /tmp/nagios-4.4.5

- name: using make install-exfoliation
  make:
    target: install-exfoliation
    chdir: /tmp/nagios-4.4.5

- name: using make install-webconf
  make:
    target: install-webconf
    chdir: /tmp/nagios-4.4.5

- name: passlib installation
  pip:
    name: passlib

- name: create user
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: user
    password: password

- name: httpd restart
  service:
    name: httpd
    enabled: yes
    state: restarted
