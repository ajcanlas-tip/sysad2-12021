---
# tasks file for roles/apache_install
  - name: Installing Apache
    apt:
      name: apache2
      state: latest
      update_cache: yes

  - name: start apache2 service in Ubuntu
    service:
            name: apache2
            state: restarted
            enabled: yes

  - name: allow UFW in apache2
    ufw:
            rule: allow
            port: '80'
            proto: tcp
            state: enabled
