---
- name: Installing Elk, Nagios, Grafana + Prometheus for ubuntu
  hosts: ubuntu

  roles:
    - ubuntu-monitor/elk
    - ubuntu-monitor/nagios
    - ubuntu-monitor/grafana
    - ubuntu-monitor/prometheus

- name: Installing Elk, Nagios, Grafana + Prometheus for centos
  hosts: centos
  roles:
    - centos-monitor/elk
    - centos-monitor/nagios
    - centos-monitor/grafana
    - centos-monitor/prometheus
