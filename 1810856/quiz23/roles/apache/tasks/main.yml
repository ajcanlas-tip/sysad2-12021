---
# tasks file for apache
- name: Install apache
  apt:
    name: apache2
    state: latest
    update_cache: yes

- name: Apache host index
  copy:
    content: "GIOSUS IN THE HAUS"
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: '0644'
  register: apache_index

- name: Start apache2 service
  service:
    name: apache2
    state: restarted
    enabled: yes
  when: apache_index.changed

- name: Whitelist apache2 to ufw
  ufw:
    rule: allow
    port: '80'
    proto: tcp

- name: disable ufw
  ufw:
    state: disabled

