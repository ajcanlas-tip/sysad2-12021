---
# tasks file for roles/ubuntu-vsftpd

- name: Installing VSFTPD
  apt:
    name: vsftpd
    state: present
    update_cache: yes

- name: uncomplicated firewall
  service:
    name: ufw
    state: stopped
    enabled: no

- name: create ftpuser
  become: yes
  user:
    name: Karl
    password: $6$OvYHRrQH$L8kJivmOweotiZHsODHlZiL9m5TpjDeVFz4kqNYmdariq12ri0Cr4/Fe2qvOUGbIXWDDcOzq0FbZ02Ug.xOmZ1

- name: add denyuser
  become: yes
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUser Karl"
  register: sshd_config

- name: restart ssh service
  become: yes
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: create ftp directory
  file:
    path: /home/Karl/ftp
    state: directory
    owner: nobody
    group: nogroup
    mode: '0555'

- name: create file in directory
  file:
    path: /home/Karl/ftp/files
    state: directory
    owner: Karl
    group: Karl

- name: copy vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_conf

- name: restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_conf.changed
