---
# tasks file for deb-vsftpd
- name: Creating FTP user
  become: yes
  user:
    name: '{{ ftp_user }}'
    password: '{{ ftp_pass }}'
    comment: "Created new ftp user"

- name: Denying user
  become: yes
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers '{{ ftp_user }}'"
  register: sshd_config

- name: Creating ftp directory
  become: yes
  file:
    path: /home/final-exam/ftp
    state: directory
    owner: nobody
    group: nogroup
    mode: '0555'

- name: Creating files for ftp directory
  become: yes
  file:
    path: /home/final-exam/files
    state: directory
    owner: '{{ ftp_user }}'
    group: '{{ ftp_user }}'

- name: Copying vsftpd.conf
  become: yes
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_conf

- name: Restarting vsftpd
  become: yes
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_conf.changed
