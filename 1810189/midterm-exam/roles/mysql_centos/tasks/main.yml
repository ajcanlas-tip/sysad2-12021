---
# tasks file for roles/mysql_centos
- name: Install mysql-server
  yum:
    name:
      - mariadb-server
      - mariadb
    state: latest
    update_cache: yes

- name: Mysql host index
  copy:
    content: "kyleee"
    dest: /var/www/html/index1.html
    owner: root
    group: root
    mode: '0644'
  register: mysql_index

- name: Start Mariadb
  service:
    name: mariadb
    state: started
    enabled: yes
  when: mysql_index.changed
