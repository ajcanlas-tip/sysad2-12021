---
# tasks file for centos-elastic
- name: Downloading Elasticsearch
  rpm_key:
    state: present
    key: https://artifacts.elastic.co/GPG-KEY-elasticsearch

- name: Copying elastic config file
  copy:
    src: config_files/elasticsearch.repo
    dest: /etc/yum.repos.d/elasticsearch.repo


- name: Updating packages with dnf
  dnf:
    name: "*"
    state: present

- name: Installing elasticsearch
  dnf:
    name: elasticsearch
    state: present

- name: Configuring host
  replace:
    path: /etc/elasticsearch/elasticsearch.yml
    regexp: '.network.host:(.*)$'
    replace: 'network.host: localhost'

- name: Configuring http
  replace:
    path: /etc/elasticsearch/elasticsearch.yml
    regexp: '.http.port:(.*)$'
    replace: 'http.port: 9200'

- name: Starting elasticsearch
  systemd:
    name: elasticsearch
    state: started
    enabled: yes

- name: Checking elasticsearch availability
  uri:
    url: localhost:9200
    method: GET
