---
# tasks file for centos
- name: Install vsftpd
  yum:
    name: vsftpd
    state: latest
    update_cache: yes

- name: Stop firewall
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: Create ftp user
  user:
    name: alcid1
    password: $5$ueIDGcxKTxyK4W0C$8tCrTyoznnRI17XTq.B/H3O.i8GcrbSsuC0FxRyMEBB
    comment: "New FTP User"

- name: Add DenyUser in /etc/ssh/sshd_config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers alcid1"
  register: sshd_config

- name: Restart sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: Create ftp directory
  file:
    path: /home/alcid1/ftp
    state: directory
    owner: alcid1
    group: alcid1
    mode: '550'

- name: Create files directory
  file:
    path: /home/alcid1/ftp/files
    state: directory
    owner: alcid1
    group: alcid1

- name: Copy vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: Restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
