---
# tasks file for roles/c_prometheus_service

- name: prometheus repository 
  copy: 
    src: prometheus.repo
    dest: /etc/yum.repos.d/ 

- name: updating centos 
  yum:
    update_cache: yes

- name: installation of prometheus 
  become: yes
  dnf: 
    name: 
      - prometheus2 
      - node_exporter 
