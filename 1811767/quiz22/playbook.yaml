---
- name: Installation of LAMP Stack on UBUNTU
  hosts: all
  tasks:
    - name: Installation of Apache2, MySQL server, PHP and PHP-mySQL
      become: yes
      apt:
        pkg:
          - apache2
          - mysql-server
          - php
          - php-mysql
        state: present

    - name: Installing Apache
      become: yes
      become_user: root
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Installing MySQL
      become: yes
      become_user: root
      service:
        name: mysql
        state: started
        enabled: yes

    - name: Creating Target Directory
      file: path=/var/www/html state=directory mode=0755

    - name: index.html file
      become: yes
      copy:
        src: /tmp/index.html
        dest: /var/www/html/index.html
