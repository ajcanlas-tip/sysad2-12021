---
# tasks file for roles/folder

- name: Create FTP folder
  file:
    path: home/qgarnaldo/ftp
    state: directory
    owner: nobody
    group: nogroup
    mode: '0555'

- name: create files ftp
  file:
    path: home/qgarnaldo/ftp/files
    state: directory
    owner: qgarnaldo
    group: qgarnaldo

- name: config /etc/vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpf.conf
    register: vsftpd_config

- name: restart vsftpd
  service:
    name: vsftpd
    state: restarted
    when: vstfpd-config.changed
