---
# tasks file for roles/ubuntu_nagios2

- name: Dowload and Extract Nagios Core
  unarchive:
    src: https://assets.nagios.com/downloads/nagioscore/releases/nagios-4.4.5.tar.gz
    dest: /tmp
    copy: no

- name: Configure Nagios on Ubuntu
  command: ./configure --with-nagios-group=nagcmd --with-command-group=nagcmd --with-httpd_conf=/etc/apache2/sites-enabled
  args:
    chdir: /tmp/nagios-4.4.5

- name: Compile Nagios Make Clean
  make:
    target: clean
    chdir: /tmp/nagios-4.4.5
    

- name: Compile Nagios Make All
  make:
    target: all
    chdir: /tmp/nagios-4.4.5

- name: Compile Nagios Make Install
  make:
    target: install
    chdir: /tmp/nagios-4.4.5

- name: Compile Nagios Make Install-init
  make:
    target: install-init
    chdir: /tmp/nagios-4.4.5

- name: Compile Nagios Make Install-Config
  make:
    target: install-config
    chdir: /tmp/nagios-4.4.5

- name: Compile Nagios Install-commandmode
  make:
    target: install-commandmode
    chdir: /tmp/nagios-4.4.5

- name: Open up the Web Interface Installer
  make:
    target: install-webconf
    chdir: /tmp/nagios-4.4.5

- name: Add User Account
  htpasswd:
    path: /usr.local/nagios/etc/htpasswd.users
    name: "{{ user }}"
    password: "{{ pass }}"

- name: a2enmod cgi
  command: a2enmod cgi

- name: Restart Apache2
  service:
    name: apache2
    state: restarted
