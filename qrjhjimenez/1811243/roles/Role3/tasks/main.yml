---
# tasks file for roles/Role3
- name: Creating ftp folder
  file:
   path: ~/rayan/ftp
   state: directory
   owner: nobody
   group: nogroup
   mode: '0555'

- name: Creating files folder
  file:
   path: ~/rayan/ftp/files
   state: directory
   owner: rayan
   group: rayan

- name: Rendering /etc/vsftpd.conf
  copy:
   src: vsftpd.conf
   dest: /etc/vsftpd.conf
  register: vsftpd_rendered

- name: Restarting vsftpd
  service:
   name: vsftpd
   state: restarted
  when: vsftpd_rendered.changed
