---
# tasks file for roles/cetlans2
- name: Install vsftpd
  yum:
    name: vsftpd
    state: latest
    update_cache: yes

- name: stop firewall
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: Create ftp user
  user:
    name: jalopez-tip1
    password: $5$EYOViNLDYytCMyam$TzmRQ9OtLKkiF/sG4OMdfE28g0dP.cObJ4TX6.S8/D
    comment: "ftp user"

- name: add denyuser in /etc/ssh/sshd_config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers jalopez-tip1"
  register: sshd_config

- name: Restart sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: Create ftp directory
  file:
    path: /home/jalopez-tip1/ftp
    state: directory
    owner: jalopez-tip1
    group: jalopez-tip1

- name: Create file directory
  file:
    path: /home/jalopez-tip1/ftp/files
    state: directory
    owner: jalopez-tip1
    group: jalopez-tip1

- name: copy vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
