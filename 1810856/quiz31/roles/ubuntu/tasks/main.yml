---
# tasks file for ubuntu
- name: Install vsftpd in Ubuntu
  apt:
    name: vsftpd
    state: latest
    update_cache: yes

- name: stop Uncomplicated firewall
  service:
    name: ufw
    state: stopped
    enabled: no

- name: Create ftpuser
  user:
    name: giosus
    password: $5$hBkxxCvRQzqj3wVT$v6CSQRQHqp3ifMeu/stuQJwmtms/5Vho4IwtBqnZe53
    comment: "FTP user"

- name: add DenyUsers in /etc/ssh/sshd_config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers giosus"
  register: sshd_config

- name: restart ssh service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: Create ftp directory
  file:
    path: /home/giosus/ftp
    state: directory
    owner: nobody
    group: nogroup
    mode: '0555'

- name: Create files in the directory
  file:
    path: /home/giosus/ftp/files
    state: directory
    owner: giosus
    group: giosus

- name: Copy vsftpd.conf in /etc/vsftp.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_conf

- name: Restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_conf.changed
