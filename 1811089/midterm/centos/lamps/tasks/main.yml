---
 - name: Httpd installation
   dnf:
     name: httpd
     state: latest

 - name: Httpd service startup
   service:
     name: httpd
     state: started

 - name: Firewall enabled
   firewalld:
     service: http
     permanent: yes
     state: enabled

 - name: MariaDB installation
   dnf:
     name:
       - mariadb-server
       - mariadb
     state: present

 - name: Mariadb service startup
   service:
     name: mariadb
     state: started
     enabled: yes

 - name: PHP
   dnf:
     name:
       - php 
       - php-mysqlnd  
       - php-gd 
       - php-xml 
     state: latest

 - name: Httpd service reboot
   service:
     name: httpd
     state: restarted
# tasks file for centos/lamps