---
- name: Installation of Apache 
  hosts: ubuntu

  tasks:

    - name: Install apache2
      apt:
        name: apache2
        state: latest
        update_cache: no

    - name: Create apache host index.html
      copy:
        content: "BAKA REJAY TO"
        dest: /var/www/html.html
        owner: root
        owner: root
        mode: "0644"
      register: apache_index
    
    - name: Start Apache2 service
      service:
        name: apache2
        state: restarted
        enabled: yes
      when: apache_index.changed

    - name: Whitelist apache2
      ufw:
        rule: allow
        port: '80'
        protocol: tcp

    - name: enable ufw
      ufw:
        state: disabled

- name: Check web service if up
  hosts: localhost
