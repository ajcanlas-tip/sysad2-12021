---
# tasks file for roles/ubuntu/lamp
- name: install apache web server
  apt:
    name: apache2
    state: present

- name: start service
  service:
    name: apache2
    state: started

- name: allow tcp port 80
  ufw:
    rule: allow
    port: '80'
    proto: tcp

- name: enable firewall
  ufw:
    state: enabled

- name: install mysql
  apt:
    name: mysql-server
    state: present

- name: install php
  apt:
    name:
      - php
      - libapache2-mod-php
      - php-mysql
    state: present

- name: install pre-requisites
  apt:
    name: mariadb-server-10.3
    state: present
