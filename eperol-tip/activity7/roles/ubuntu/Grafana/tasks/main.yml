---
- name: Add Key
  apt_key:
    url: https://packages.grafana.com/gpg.key
    state: present

- name: Add to the repository
  shell: echo "deb https://packages.grafana.com/oss/deb stable main" | sudo tee -a /etc/apt/sources.list.d/grafana.list

- name: Update Cache
  become: yes
  apt:
    upgrade: 'yes'
    update_cache: yes

- name: Install Grafana
  apt:
    name: grafana
    state: present
# tasks file for roles/ubuntu/Grafana
