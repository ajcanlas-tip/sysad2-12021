---
- name: Install elastic for Ubuntu
  hosts: ubuntu
  roles:
    - elastic1

- name: Install elastic for Centos
  hosts: centos
  roles:
    - elastic2


- name: Install Nagios for Ubuntu
  hosts: ubuntu
  vars_files:
    - ./config.yaml
  roles:
    - configure_ubuntu
    - nagiosmain
    - nagios_plugins


- name: Install Nagios for Centos
  hosts: centos
  roles:
   - configure_centos
   - nagiosmain_centos
   - nagios_plugins1

- name: Install Grafana, Prometheus and influxdb in ubuntu
  hosts: ubuntu
  roles:
    - grafana-1

- name: Install Grafana, Promethus and influxdb in Centos
  hosts: centos
  roles:
    - grafana-2

- name: Install LAMP for ubuntu
  hosts: ubuntu
  roles:
    - apache2-ubuntu
    - mysql-ubuntu
    - php-ubuntu
    - web-service1

- name: Install LAMP for centos 
  hosts: centos
  roles:
    - apache2-centos
    - mysql-centos
    - php-centos

