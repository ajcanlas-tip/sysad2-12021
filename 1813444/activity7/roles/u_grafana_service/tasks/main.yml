---
# tasks file for roles/u_grafana_service

- name: grafana packages 
  apt_key: 
    url: https://packages.grafana.com/gpg.key 
    state: present 

- name: grafana repository
  shell: echo "deb https://packages.grafana.com/oss/deb stable main" | sudo tee -a /etc/apt/sources.list.d/grafana.list 

- name: updating ubuntu 
  become: yes 
  apt: 
    upgrade: 'yes' 
    update_cache: yes 

- name: installation of grafana 
  apt: 
    name: grafana 
    state: present 



