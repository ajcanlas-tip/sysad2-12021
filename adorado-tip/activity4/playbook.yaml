---
  - name: Install packages for Ubuntu
    hosts: ubuntu

    tasks:
    - name: Install Java
      apt:
        name: default-jre
        state: present
        update_cache: yes


  - name: Install packages for CentOS
    hosts: centos

    tasks:
    - name: Install Java
      yum:
        name: java-1.8.0-openjdk
        state: present
        update_cache: yes


  - name: Install pip
    hosts: all

    tasks:
    - name: Install ansible, boto, and openstack via pip
      pip:
        name:
          - ansible
          - boto
          - python-openstackclient

