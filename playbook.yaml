awdname
name: install java, boto, ansible, and openstack py packages using pip
hosts: ubuntu

task:
 - name: java
   apt:
     name: default-jre
     state: present
     update_cache: yes

 - name: boto
   pip:
     name: boto
     state: present

 - name: Ansible
   pip:
     name: ansible 
     state: present

 - name: openstack
   pip:
     name: openstack
     state: present 

