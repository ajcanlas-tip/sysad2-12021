---
# tasks file for roles/CentOS/ELK
 - name: Add elasticsearch pgp key
   command: sudo rpm --import https://artifacts.elastic.co/GPG-KEY-elasticsearch

 - name: Add elasticsearch rpm repo
   copy:
     src: elasticsearch.repo
     dest: /etc/yum.repos.d/

 - name: Update cache
   dnf:
     update_cache: yes

 - name: Install elasticsearch
   dnf:
     name: elasticsearch
     state: present

 - name: Install kibana
   dnf:
     name: kibana
     state: present

 - name: Install logstash
   dnf: 
    name: logstash
    state: present

 - name: Install Filebeat
   dnf:
     name: filebeat
     state: present
     
