---
# tasks file for ./roles/debian/ftp

- name: Installing FTP server
  apt:
    name: vsftpd
    state: latest
    update_cache: yes

- name: Starting FTP
  systemd:
    name: vsftpd
    enabled: yes
    state: started

- name: Creating FTP user
  user:
    name: '{{ ftp_user }}'
    password: '{{ ftp_pass }}'

- name: Denying user access to ssh
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers '{{ ftp_user }}'"
  register: successfully_denied

- name: Restarting SSHD
  systemd:
    name: sshd
    state: restarted
  when: successfully_denied.changed

- name: Copying configuration file
  copy:
    src: /etc/vsftpd.conf
    dest: /etc/vsftpd.conf.orig
    remote_src: True

- name: Limiting FTP users
  replace:
    path: /etc/vsftpd.conf
    regexp: '#chroot_local_user=YES'
    replace: 'chroot_local_user=YES'

- name: Configuring FTP file
  lineinfile:
    path: /etc/vsftpd.conf
    line: '{{ ftp_config2 }}'

- name: Restarting VSFTPD
  systemd:
    name: vsftpd
    state: restarted
