  #   versions:
  #   - all
  #   - 24
  # - name: SomePlatform
  #   versions:
  #   - all
  #   - 1.0
  #   - 7
  #   - 99.99

galaxy_tags:[]
  # List tags for your role here, one per line. A tag is a keyword that describes
  # and categorizes the rle. Users find roles by searching for tags. Be sure to
  # remove the '[]' above, if you add to this list
  #
  # NOTE: A tag is limited to a single word comprised of alphanumeric characters.
  #       Maximum of 20 tags per role.

dependencies: []
  # List you role dependencies here, one per line. Be sure to remove the '[]' above,
  # if you add dependencies.
