---
# tasks file for roles/c_elastic
- name: installing elastic in centos
  yum:
    name: java-11-openjdk-devel
    state: latest
    update_cache: yes

- name: installing elasticsearch repository
  yum_repository:
    name: Elastic_7.x_repo
    baseurl: https://artifacts.elastic.co/packages/7.x/yum
    gpgcheck: yes
    gpgkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    enabled: yes
    description: Elastic 7.x repo

- name: installing elasticsearch gpgkey
  rpm_key:
    key: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: installing elasticsearch
  yum:
    name: elasticsearch
    state: present
    update_cache: yes

- name: updating config network host
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: '#network.host:'
    line: 'network.host: localhost'
  
- name: updating config http port
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: '#http.port:'
    line: 'http.port: 9200'

- name: updating time
  lineinfile:
    dest: /usr/lib/systemd/system/elasticsearch.service
    regexp: 'TimeoutStartSec='
    line: 'TimeoutStartSec=900'

- name: enabling and starting elasticsearch
  service:
    name: elasticsearch
    state: started
    enabled: yes

- name: installing logstash repository
  yum_repository:
    name: Elastic repository for 7.x pacakages
    baseurl: https://artifacts.elastic.co/packages/7.x/yum
    gpgcheck: yes
    gpgkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    enabled: yes
    description: Elastic 7.x packages repo

- name: installing logstash
  yum:
    name: logstash
    state: present
    update_cache: yes

- name: updating config http host
  lineinfile:
    dest: /etc/logstash/logstash.yml
    regexp: 'http.host:'
    line: 'http.host: 127.0.0.1'

- name: starting and enabling logstash
  service:
    name: logstash
    state: started
    enabled: yes

- name: installing kibana repository
  yum_repository:
    name: Kibana 7.x packages
    baseurl: https://artifacts.elastic.co/packages/7.x/yum
    gpgcheck: yes
    gpgkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    enabled: yes
    description: Kibana-7.x

- name: installing Kibana
  yum:
    name: kibana
    state: present
    update_cache: yes

- name: updating config server host
  lineinfile:
    destfile: /etc/kibana/kibana.yml
    regexp: 'server.host'
    line: 'server.host: 0.0.0.0'

- name: updating config server port
  lineinfile:
    dest: /etc/kibana/kibana.yml
    regexp: 'server.port:'
    line: 'server.port: 5601'

- name: enabling and starting kibana
  service:
    name: kibana
    state: started
    enabled: yes

