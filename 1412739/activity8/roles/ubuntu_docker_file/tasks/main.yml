---
# tasks file for roles/ubuntu_docker_file

- name: Start Docker Service
  service:
    name: docker
    state: started
    enabled: yes

- name: Use Docker to Install Web Server
  docker_image:
    name: romeoz/docker-apache-php
    state: present
    source: pull

- name: Use Docker to Install DB Server
  docker_image:
    name: mysql/mysql-server:latest
    state: present
    source: pull
