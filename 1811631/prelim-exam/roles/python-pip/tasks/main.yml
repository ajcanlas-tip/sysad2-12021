---
# tasks file for roles/python-pip

  - name: Install python3
    become: yes
    apt:
      name:
        - python3
      state: present
      update_cache: yes

  - name: Install python3-pip
    become: yes
    apt:
      name:
        - python3-pip
      state: present
      update_cache: yes


  - name: Using pip3 as the default
    become: yes
    command: update-alternatives --install /usr/bin/pip pip /usr/bin/pip3 1

  - name: Using python3 as the default
    become: yes
    command: update-alternatives --install /usr/bin/python python /usr/bin/python3 10
