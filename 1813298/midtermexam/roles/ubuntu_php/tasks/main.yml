---
# tasks file for roles/ubuntu_php

- name: Installation for Php
  apt:
    name:
      - php
      - php-mysql
      - libapache2-mod-php
    state: latest
    update_cache: yes

- name: Php host index
  copy:
    content: "SYSADSIS"
    dest: /var/www/html/index2.html
    owner: root
    group: root
    mode: '0644'
