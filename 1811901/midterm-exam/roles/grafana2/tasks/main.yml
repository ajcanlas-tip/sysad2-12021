---
# tasks file for roles/grafana2
- name: Install
  apt:
    name: apt-transport-https
    state: present
    update_cache: yes

- name: Add
  shell: curl https://packages.grafana.com/gpg.key | sudo apt-key add -

- name: Add
  apt_repository:
    repo: deb https://packages.grafana.com/oss/deb stable main
    state: present
    filename: grafana

- name: Install
  apt:
    name: grafana
    state: latest
    update_cache: yes

- name: Run
  service:
    name: grafana-server
    state: started
    enabled: yes

- name: Install
  apt:
    name: prometheus
    state: latest
    update_cache: yes

- name: Run
  service:
    name: prometheus
    state: started

- name: Add
  apt_key:
    url: https://repos.influxdata.com/influxdb.key
    state: present

- name: Install
  apt:
    name: influxdb
    state: latest
    update_cache: yes

- name: Run
  service:
    name: influxdb
    state: started
