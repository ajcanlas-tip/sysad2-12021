---
# tasks file for roles/u_nagiosplugins
- name: Install Nagios Plugins on Ubuntu
  unarchive:
    src: https://nagios-plugins.org/download/nagios-plugins-2.3.3.tar.gz
    dest: /tmp
    remote_src: yes

- name: Nagios Plugins Configuration
  command: ./configure --with-nagios-user=nagios --with-nagios-group=nagcmd
  args:
    chdir: /tmp/nagios-plugins-2.3.3

- name: configure using make
  make:
    chdir: /tmp/nagios-plugins-2.3.3

- name: configure using make install
  make:
    target: install
    chdir: /tmp/nagios-plugins-2.3.3

- name: Start Nagios
  service:
    name: nagios
    enabled: yes
    state: started
