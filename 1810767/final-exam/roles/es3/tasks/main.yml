---
# tasks file for es3
- name: Install vsftpd
  zypper:
    name: vsftpd
    state: latest
    update_cache: yes

- name: stop firewall
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: Create ftp user
  user:
    name: ajbindoy-tip100
    password: $5$Ra99kxft.zEUVY2P$o12oyNIKD46TGqX8bQo7Vska4gTSwvVdGEqzzzdh9m3
    comment: "FTP user"

- name: Create ftp group
  group:
    name: ajbindoy-tip100

- name: Add Denyuser in etc/ssh/sshd_config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers ajbindoy-tip100"
  register: sshd_config

- name: Restart sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: Create ftp directory
  file:
    path: /home/ajbindoy-tip100/ftp
    state: directory
    owner: ajbindoy-tip100
    group: ajbindoy-tip100

- name: Create files directory
  file:
    path: /home/ajbindoy-tip/ftp/files
    state: directory
    owner: ajbindoy-tip100
    group: ajbindoy-tip100

- name: Copy vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: delete a line in vsftpd.conf
  lineinfile:
    path: /etc/vsftpd.conf
    regexp: 'secure_chroot_dir=/var/run/vsftpd/empty'
    line: ' '


- name: Restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
