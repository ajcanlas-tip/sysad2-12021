---
   - name: MySQL Installation
     apt:
      name: mysql-server
      state: latest

   - name: MySQL-Python installtion
     apt:
      name: python3-mysqldb
      state: latest

   - name: Starting MySQL
     service:
      name: mysql
      state: started
      enabled: true

   - name: Secure Installation to avoid localhost anonymous login error  
     mysql_user:
      login_user: 'root'
      login_password: '{{ variableone }}'
      name: ''
      host: localhost
      state: absent

   - name: Secure Installation for removing MySQL test database
     mysql_db:
      login_user: 'root'
      login_password: '{{ variableone }}'
      name: test
      state: absent

   - name: Checking MySQL version
     shell: mysql --version
     register: mysqlv

   - name: Show output
     debug:
       msg: "{{ mysqlv.stdout }}"
# tasks file for roles/mysql