---
# tasks file for ubuntu-elastic
- name: Importing Elasticsearch
  apt_key:
    state: present
    key: https://artifacts.elastic.co/GPG-KEY-elasticsearch

- name: Adding to sources directory
  copy:
    content: "deb https://artifacts.elastic.co/packages/7.x/apt stable main"
    dest: /etc/apt/soures.list.d/elastic-7.x.list

- name: Installing elasticsearch
  apt:
    name: elasticsearch
    state: present
    update_cache: yes

- name: Replacing localhost
  replace:
    path: /etc/elasticsearch/elasticsearch.yml
    regexp: '.network.host:(.*)$'
    replace: 'network.host: localhost'

- name: Configuring http
  replace:
    path: /etc/elasticsearch/elasticsearch.yml
    regexp: '.http.port:(.*)$'
    replace: 'http.port: 9200'

- name: Starting elasticsearch
  systemd:
    name: elasticsearch
    state: started
    enabled: yes

- name: Checking elasticsearch availability
  uri:
    url: http://localhost:9200/
    method: GET
