---
# tasks file for roles/open_es3
- name: Installing vsftpd
  zypper:
    name: vsftpd
    state: latest
    update_cache: yes

- name: Stopping firewall
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: Create ftp user
  user:
    name: morales
    password: $5$DAjYWk5y5XA0h3cn$QoTJ4h6ZWMNgiUvx5FpXgxKrDCVJOzYhLc1n0rvyTv8
    comment: "FTP user"

- name: Create ftp
  group:
    name: morales

- name: Add Denyuser
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers morales"
  register: sshd_config

- name: Restart sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: Create ftp direct
  file:
    path: /home/morales/ftp
    state: directory
    owner: morales
    group: morales

- name: Create files direct
  file:
    path: /home/morales/ftp/files
    state: directory
    owner: morales
    group: morales

- name: Copy vsftpd
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: Deleting a line
  lineinfile:
    path: /etc/vsftpd.conf
    regexp: 'secure_chroot_dir=/var/run/vsftpd/empty'
    line: ' '

- name: Restarting vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
