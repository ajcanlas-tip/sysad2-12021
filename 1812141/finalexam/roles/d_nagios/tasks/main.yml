---
- name: debian
  apt:
    name:
      - build-essential
      - unzip
      - openssl
      - libssl-dev
      - apache2
      - php
      - libapache2-mod-php
      - php-gd
      - libgd-dev
    state: latest
    update_cache: yes

- name: nagios group
  group:
    name: nagios
    state: present

- name: nagios group
  group:
    name: nagcmd
    state: present

- name: nag usr
  user:
    name: nagios
    shell: /bin/bash
    comment: nagios user
    group: nagios
    password: '{{ naguser_pass }}'

- name: add nag usr
  user:
    name: nagios
    group: nagcmd
    append: yes

- name: add www-data user
  user:
    name: www-data
    group: nagcmd
    append: yes

- name: downloads directory
  file:
    path: /downloads
    state: directory
    owner: nobody
    group: nogroup

- name: download nagios
  get_url:
    url: http://prdownloads.sourceforge.net/sourceforge/nagios/nagios-4.2.1.tar.gz
    dest: /downloads

- name: download plugins
  get_url:
    url: https://nagios-plugins.org/download/nagios-plugins-2.3.3.tar.gz
    dest: /downloads

- name: nag core
  unarchive:
    src: /downloads/nagios-4.2.1.tar.gz
    dest: /downloads
    remote_src: yes

- name: conf nag script
  shell: ./configure --with-command-group=nagcmd --with-command-group=nagcmd --with-httpd_conf=/etc/apache2/sites-enabled/
  args:
    chdir: /downloads/nagios-4.2.1

- name: compiling nag core
  make:
    chdir: /downloads/nagios-4.2.1
    target: all

- name: binaries
  make:
    chdir: /downloads/nagios-4.2.1
    target: install

- name: init script
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-daemoninit

- name: sample conf
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-config

- name: set permission
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-commandmode

- name: nag web interface
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-webconf

- name: cgi modules
  shell: 'a2enmod rewrite cgi'

- name: pip for htpasswd
  apt:
    name: python3-pip
    state: latest
    update_cache: yes

- name: htpasswd module
  apt:
    name: python-passlib
    state: latest

- name: nagadmin acc
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: nagiosadmin
    password: '{{ nagadmin_pass }}'
    owner: www-data
    group: www-data

- name: apache restart
  service:
    name: apache2
    state: reloaded

- name: nag service
  shell: '/etc/init.d/nagios start'
