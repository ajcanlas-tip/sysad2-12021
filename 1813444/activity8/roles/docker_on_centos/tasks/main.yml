---
# tasks file for roles/docker_on_centos

- name: The Installation of Docker in Centos
  become: yes
  yum:
    name:
      - python3
      - python3-pip
    state: present

- name: Docker File Installation
  become: yes
  yum:
    name: docker
    state: latest
    update_cache: yes
  register: docker

- name: Installation of docker .py
  become: yes
  pip:
    name: docker.py
    state: latest
  when: docker.changed
