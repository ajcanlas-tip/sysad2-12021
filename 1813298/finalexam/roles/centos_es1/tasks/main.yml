---
# tasks file for roles/centos_es1

- name: Installation of vsftpd
  yum:
    name: vsftpd
    state: latest
    update_cache: yes

- name: Stop FIREWALL
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: Create User for ftp
  user:
    name: eliekareyes100
    password: $5$.vPwt/0Rzht9BaUM$012VOXLpIQxiYUXjlB9T6goJOZj6jxS22IpF/4WntG3
    comment: "FTP USER"

- name: Add denyuser
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers eliekareyes100"
  register: sshd_config

- name: Restart sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: create ftp directory
  file:
    path: /home/eliekareyes100/ftp
    state: directory
    owner: eliekareyes100
    group: eliekareyes100

- name: Create ftp directory files
  file:
    path: /home/eliekareyes100/ftp/files
    state: directory
    owner: eliekareyes100
    group: eliekareyes100

- name: Copy vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
