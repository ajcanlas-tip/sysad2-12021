---
# tasks file for roles/elk1
- name: Docker File
  apt:
    name: docker.io
    state: latest
    update_cache: yes
  register: docker

- name: Install for pip
  apt:
    name: 'python3'
    state: latest
    update_cache: true
  with_items:
    - python3
    - python3-pip

- pip: 
    name: docker-py
    executable: pip3
    state: latest

- docker_image:
    name: traefik

- name: docker.py
  pip:
    name: docker.py
    state: latest
  when: docker.changed

- name: docker network
  docker_network:
    name: elastic

- name: Pull kibana
  docker_image:
    name: docker.elastic.co/kibana/kibana:7.10.1

- name: Container for elasticsearch
  docker_container:
    name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
    state: present
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - name: elastic

- name: Container for kibana
  docker_container:
    name: kibana
    image: docker.elastic.co/kibana/kibana:7.10.1
    state: present
    ports:
      - "5601:5601"
    networks:
      - name: elastic

- name: Pull logtash img
  docker_image:
    name: docker.elastic.co/kibana/kibana:7.10.1


