---
# tasks file for roles/u_filed
- name: starting docker service
  become: yes
  service:
    name: docker
    state: started
    enabled: yes

- name: installing web server using docker
  become: yes
  docker_image:
    name: romeoz/docker-apache-php
    state: present
    source: pull

- name: installing db-server using docker
  become: yes
  docker_image:
    name: mysql/mysql-server:latest
    state: present
    source: pull
