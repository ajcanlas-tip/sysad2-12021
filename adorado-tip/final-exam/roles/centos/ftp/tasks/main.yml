---
# tasks file for ./roles/centos/ftp

- name: Installing FTP
  yum:
   name: vsftpd
   state: latest
   update_cache: yes

- name: Starting FTP
  systemd:
   name: vsftpd
   enabled: yes
   state: started

- name: Creating ftp user
  user:
   name: '{{ ftp_user }}'
   password: '{{ ftp_pass }}'

- name: Denying user access to ssh
  lineinfile:
   path: /etc/ssh/sshd_config
   line: "DenyUsers '{{ ftp_user }}'"
  register: successfully_denied

- name: Restarting sshd
  systemd:
   name: sshd
   state: restarted
  when: successfully_denied.changed

- name: Copying configuration
  copy:
   src: /etc/vsftpd/vsftpd.conf
   dest: /etc/vsftpd/vsftpd.conf.default
   remote_src: True
 
- name: Limiting FTP users
  replace:
   path: /etc/vsftpd/vsftpd.conf
   regexp: '#chroot_local_user=YES'
   replace: 'chroot_local_user=YES'

- name: Configuring ftp file
  lineinfile:
   path: /etc/vsftpd/vsftpd.conf
   line: '{{ ftp_config }}'

- name: Restarting vsftpd
  systemd:
   name: vsftpd
   state: restarted






