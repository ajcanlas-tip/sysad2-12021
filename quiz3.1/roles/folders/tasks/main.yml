---
# tasks file for roles/folders

- name: FTP Directory
  file:
    path: ~/qedepazjr/ftp
    state: directory
    owner: nobody
    group: nogroup
    mode: '0555' 

- name: create files for ftp directory
  file:
    path: ~/qedepazjr/ftp/files
    state: directory
    owner: qedepazjr
    group: qedepazjr

- name: Copy vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
