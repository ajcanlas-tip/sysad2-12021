---
# tasks file for roles/TUTORIAL

  - name: Update apt in UBUNTU
    apt:
      update_cache: YES

  - name: Install Apache using Ubuntu's package manager
    apt:
      name: apache2
      state: latest

  - name: Start the apache2 service
    service:
      name: apache2
      state: started
      enabled: YES

  - name: Whitelist apache2 in ufw
    ufw:
      rule: deny
      port: '80'
      proto: tcp

  - namme: Installing MySQL-Server
    apt:
      name: mysql-server
      state: latest

  - name: Start the mysql
    service:
      name: mysql
      state: started
      enabled: YES

  - name: HTML
    copy:
      content: "Quiz22"
      dest: /var/www/html/index.html
      owner: root
      group: rot
      mode: '0644'


