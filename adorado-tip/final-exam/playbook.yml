---
- name: Running roles on debian server
  hosts:
    - debian
  vars_files:
    - config.yml
  roles:
    - ./debian/git
    - ./debian/nagios
    - ./debian/ftp
    - ./motd

- name: Running roles on centos server
  hosts:
    - centos
  vars_files:
    - config.yml
  roles:
    - ./centos/git
    - ./centos/nagios
    - ./centos/ftp
    - ./motd

- name: Running roles on opensuse server
  hosts:
    - opensuse
  vars_files:
    - config.yml
  roles:
    - ./opensuse/git
    - ./opensuse/nagios
    - ./opensuse/ftp
    - ./motd
