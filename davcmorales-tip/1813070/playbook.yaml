---
- name: Install LAMP
  hosts: all
  tasks:
    - name: Install
      become: yes
      apt:
        pkg:
          - apache2
          - mysql-server
          - php
          - php-mysql
        state: present
        update_cache: yes

    - name: Start Apache
      become: yes
      become_user: root
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Start
      become: yes
      become_user: root
      service:
        name: mysql
        state: started
        enabled: yes

    - name: Create Target Directory
      file: path=var/www/html state=directory mode=0755
    
    - name: index.html file
      become: yes
- lamp_playbook.yaml 1/39 2%
    

