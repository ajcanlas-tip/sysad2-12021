---
# tasks file for roles/Php_for_Ubuntu

- name: Install Php
  apt:
    name:
      - php
      - php-mysql
      - libapache2-mod-php
    state: latest
    update_cache: yes
- name: PHP host index
  copy:
    content: "ML NA ML NA KO"
    dest: /var/www/html/index2.html
    owner: root
    group: root
    mode: '0644'
