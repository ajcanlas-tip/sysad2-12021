---
# tasks file for es2
- name: Install vsftpd
  yum:
    name: vsftpd
    state: latest
    update_cache: yes

- name: Install FTP
  yum:
    name: ftp
    state: latest
    update_cache: yes

- name: Stop Uncomplicated Firewall
  service:
    name: firewalld
    state: stopped

- name: Create ftp User
  user:
    name: giosus
    password: $5$rZyL3KILlMeQaiJl$wn29itnMML05a7rF.9iThWaL0fIImBeFYvjzaIjKr/D
    comment: "New Ftp User"

- name: Add Deny User in /etc/ssh/sshd_config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers giosus"
  register: sshd_config

- name: Restart sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: Create ftp directory
  file:
    path: /home/giosus/ftp
    state: directory
    owner: giosus
    group: giosus
    mode: '550'

- name: Copy vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: Restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
