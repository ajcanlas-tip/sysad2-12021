---
# tasks file for roles/ubuntu_apache

- name: Installing Apache2
  apt:
    name: apache2
    state: latest
    update_cache: yes

- name: Start Apache2 Service
  service:
    name: apache2
    state: started
    enabled: yes

- name: Adjusting the Firewall
  service:
    name: ufw
    state: stopped
    enabled: no
