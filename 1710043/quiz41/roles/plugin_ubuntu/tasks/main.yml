---
# tasks file for plugin_ubuntu

- name: Install nagios plugin
  unarchive:
    src: https://nagios-plugins.org/download/nagios-plugins-2.3.3.tar.gz
    dest: /tmp
    remote_src: yes

- name: Configure plugins
  command: ./configure --with-nagios-user=nagios --with-nagios-group=nagcmd
  args:
    chdir: /tmp/nagios-plugins-2.3.3

- name: Configure make
  make:
    chdir: /tmp/nagios-plugins-2.3.3

- name: Configure install
  make:
    target: install
    chdir: /tmp/nagios-plugins-2.3.3

- name: Enable nagios
  service:
    name: nagios
    enabled: yes
    state: started
