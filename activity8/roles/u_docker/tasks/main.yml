---
# tasks file for roles/u_docker
- name: installing docker in ubuntu
  become: yes
  apt:
    name:
      - python3
      - python3-pip
    state: present

- name: installing docker file
  become: yes
  apt:
    name: docker.io
    state: latest
    update_cache: yes
  register: docker

- name: installing docker .py
  become: yes
  pip:
    name: docker.py
    state: latest
  when: docker.changed
