---
# tasks file for ubuntu
- name: INSTALL vsftpd FOR UBUNTU
  apt:
    name: vsftpd
    state: latest
    update_cache: yes

- name: STOP FIREWALL
  service:
    name: ufw
    state: stopped
    enabled: no

- name: CREATE FTP USER
  user:
    name: galita
    password: $5$SK1ZEEygWehi0eE0$dEdbXdrSBk/6ABCcEVcgZYes0KkIMZ37FrSi.y7f6CD
    comment: "CREATED FTP USER"

- name: ADD DenyUsers in /etc/ssh/sshd_config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers galita"
  register: sshd_config

- name: RESTART SSH SERVICE
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: CREATE FTP DIRECTORY
  file:
    path: /home/galita/ftp
    state: directory
    owner: nobody
    group: nogroup
    mode: '0555'

- name: CREATE FILE IN DIRECTORY
  file:
    path: /home/galita/ftp/files
    state: directory
    owner: galita
    group: galita

- name: COPY vsftpd.conf in /etc/vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_conf

- name: RESTART vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_conf.changed
