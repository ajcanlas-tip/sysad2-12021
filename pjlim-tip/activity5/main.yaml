---
  - name: installing packages on ubuntu-1920195
    hosts: ubuntu-1920195

    tasks:
    - name: install java
      include_role:
        name: java-ubuntu
      vars:
        package: default-jre

  - name: installing packages on centos
    hosts: centos-1920195

    tasks:
    - name: install java
      include_role:
        name: java-centos
      vars:
        package: java-1.8.0-openjdk

  - name: installing packages on all
    hosts: "*"

    tasks:
    - name: install ansible, boto, and openstack using pip
      include_role:
        name: packages-pip 
      vars:
        package_pip:
          - ansible
          - boto
          - python-openstackclient
