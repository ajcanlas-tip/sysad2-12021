---
# tasks file for ubuntu-prom
- name: installing requirements
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Starting nginx
  systemd:
    name: nginx
    state: started
    enabled: yes

- mame: Creating user
  user:
    name: pjbuntu-promet
    shell: /bin/false
    create_home: no

- name: Creating directory
  file:
    path: /etc/prometheus
    state: directory

- name: Creating var/lib directory
  file:
    path: /var/lib/prometheus
    state: directory

- name: Downloading prometheus tar file
  get_url:
    url: https://github.com/prometheus/prometheus/releases/download/v2.14.0/prometheus-2.14.0.linux-amd64.tar.gz
    dest: /tmp/prometheus-2.14.0.linux-amd64.tar.gz

- name: Extracting prometheus tar file
  unarchive:
    src: /tmp/prometheus-2.14.0.linux-amd64.tar.gz
    dest: /tmp/
    remote_src: yes

- name: Copying prometheus
  copy:
    src: /tmp/prometheus-2.14.0.linux-amd64/prometheus
    dest: /usr/local/bin/prometheus
    remote_src: yes
    owner: pjbuntu-promet
    group: pjbuntu-promet

- name: Copying promtool
  copy:
    src: /tmp/prometheus-2.14.0.linux-amd64/promtool
    dest: /usr/local/bin/promtool
    remote_src: yes
    owner: pjbuntu-promet
    group: pjbuntu-promet

- name: Copying consoles
  copy:
    src: /tmp/prometheus-2.14.0.linux-amd64/consoles
    dest: /etc/prometheus/consoles
    remote_src: yes
    owner: pjbuntu-promet
    group: pjbuntu-promet

- name: Copying console libraries
  copy:
    src: /tmp/prometheus-2.14.0.linux-amd64/console_libraries
    dest: /etc/prometheus/console_libraries
    remote_src: yes
    owner: pjbuntu-promet
    group: pjbuntu-promet

- name: Copying config prometheus
  copy:
    src: configs/prometheus.yml
    dest: /etc/prometheus/prometheus.yml

- name: Copying prometheus.service
  copy:
    src: configs/prometheus.service
    dest: /etc/systemd/system/prometheus.service

- name: Reloading daemon
  systemd:
    daemon_reload: yes
  register: reload_systemctl

- name: Starting prometheus
  systemd:
    name: prometheus
    state: started
    enabled: yes
  when: reaload_systemctl.changed

- name: Creating user for node exporter
  user:
    name: node_exporter
    shell: /bin/false
    create_home: no

- name: Downloading node exporter
  get_url:
    url: https://github.com/prometheus/node_exporter/releases/download/v0.18.1/node_exporter-0.18.1.linux-amd64.tar.gz
    dest: /tmp/node_exporter-0.18.1.linux-amd64.tar.gz

- name: Extracting node exporter
  unarchive:
    src: /tmp/node_exporter-0.18.1.linux-amd64.tar.gz
    dest: /tmp/
    remote_src: yes

- name: Copying node exporter
  copy:
    src: /tmp/node_exporter-0.18.1.linux-amd64/node-exporter
    dest: /usr/local/bin/node_exporter
    remote_src: yes
    owner: node_exporter
    group: node_exporter

- name: Copying node exporter service
  copy:
    src: configs/node_exporter.service
    dest: /etc/systemd/system/node_exporter.service

- name: Reloading daemon
  systemd:
    daemon_reload: yes
  register: reload_daemonsys

- name: Starting node exporter
  systemd:
    name: node_exporter
    state: started
    enabled: yes
  when: reload_daemonsys.changed

- name: Restarting prometheus
  systemd:
    name: prometheus
    state: restarted
  when: reload_daemonsys.changed
