---
# tasks file for roles/c_ftp

- name: Installation of FTP Server
  yum:
    name: vsftpd
    state: latest
    update_cache: yes

- name: Enabling FTP server 
  service:
    name: vsftpd
    state: started
    enabled: yes

- name: FTP user 
  user:
    name: '{{ user }}'
    password: '{{ ftp_pass }}'

- name: UserDeny
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers '{{ user }}'"
  register: successfully_denied

- name: Restarting of SSHD
  service:
    name: sshd
    state: restarted
  when: successfully_denied.changed

- name: Copying conf files 
  copy:
    src: /etc/vsftpd/vsftpd.conf
    dest: /etc/vsftpd/vsftpd.conf.default
    remote_src: True

- name: Ftp Directory
  replace:
    path: /etc/vsftpd/vsftpd.conf
    regexp: '#chroot_local_user=YES'
    replace: 'chroot_local_user=YES'

- name: Configuration of FTP file
  lineinfile:
    path: /etc/vsftpd/vsftpd.conf
    line: '{{ ftpconf }}'

- name: Restarting of VSFTPD
  service:
    name: vsftpd
    state: restarted
