---
- name: Install python3 and pip for docker
  apt:
    name:
      - python3
      - python3-pip
    state: present

- name: Install docker.io
  apt:
    name: docker.io
    state: latest
    update_cache: yes
  register: docker

- name: Install docker.py
  pip:
    name: docker.py
    state: latest
  when: docker.changed

