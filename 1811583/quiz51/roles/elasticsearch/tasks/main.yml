---
# tasks file for roles/elasticsearch
- name: Install Docker
  apt:
   name: 
   - docker.io
   - python3-pip
   state: latest
   update_cache: yes

- name: Install docker module
  pip: 
   name: docker
   state: latest

- name: Start docker
  service:
   name: docker
   state: started
   enabled: yes

- name: Download and create elasticsearch container
  docker_container:
   name: elasticsearch
   image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
   env:
    discovery.type: "single-node"
   ports:
      - 9200:9200
      - 9300:9300
