---
# tasks file for roles/centos_elastic

- name: Install Pre-Requisite of ElasticStack
  yum:
    name: java-11-opendjk-devel
    state: latest
    update_cache: yes

- name: Install ElasticSearch Repository
  yum_repository:
    name: Elastic_7.X_repo
    baseurl: https://artifacts.elastic.co/packages/7.x/yum
    gpgcheck: yes
    gpgkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    enabled: yes
    description: Elastic 7.x repo

- name: Install ElasticSearch GPG KEY
  rpm_key:
    key: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: Install ElasticSearch
  yum:
    name: elasticsearch
    state: latest
    update_cache: yes

- name: Update Configuraion File To Allow Access
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'network.host'
    line: 'network.host: localhost'

- name: Update Configuration File To Add Port
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'http.port'
    line: 'http.port: 9200'

- name: Update ElasticSearch Service
  lineinfile:
    path: /usr/lib/systemd/system/elasticsearch.service
    regexp: 'TimeoutStartSec='
    line: 'TImeoutStartSec=900'

- name: Start Elastic Search
  service:
    name: elasticsearch
    state: started

- name: Install Logstash
  yum:
    name: logstash
    state: latest
    update_cache: yes

- name: Update Configuration to Add Host
  lineinfile:
    path: etc/logstash/logstash.yml
    regexp: 'http.host'
    line: 'http.host: 127.0.0.1'

- name: Start Logstash
  service:
    name: logstash
    state: started

- name: Install Kibana
  yum:
    name: kibana
    state: latest
    update_cache: yes

- name: Update Configuration File to Add Host
  lineinfile:
    path: /etc/kibana/kibana.yml
    regexp: /etc/kibana/kibana.yml
    regexp: 'server.host'
    line: 'server.host: "0.0.0.0"'

- name: Update Configuration File Port
  lineinfile:
    path: /etc/kibana/kibana.yml
    regexp: 'server.port:'
    line: 'server.port: 5601'

- name: Update Configuration File
  lineinfile:
    path: /etc/kibana/kibana.yml
    regexp: 'elasticsearch.hosts:'
    line: 'elasticsearch.hosts: ["http://localhost:9200"]'

- name: Start Kibana
  service:
    name: kibana
    state: started
