---
# tasks file for elastic2
- name: Install pre-requisite of elasticstack
  yum:
    name: java-11-openjdk-devel
    state: present
    update_cache: yes


- name: Install elasticsearch repository
  yum_repository:
    name: Elastic_7.X_repo
    baseurl: https://artifacts.elastic.co/packages/7.x/yum
    gpgcheck: yes
    gpgkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    enabled: yes
    description: Elastic 7.x repo


- name: Install elasticsearch gpg key
  rpm_key:
    key: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present


- name: Install elastic search
  yum:
    name: elasticsearch
    state: present
    update_cache: yes


- name: update config file
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'network.host'
    line: 'network.host: localhost'


- name: update config file to add port
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'http.port:'
    line: 'http.port: 9200'

- name: Install logstash repo
  yum_repository:
    name: Elastic repository for 7.x packages
    baseurl: https://artifacts.elastic.co/packages/7.x/yum
    gpgcheck: yes
    gpgkey: https://artifacts.elastic.co/GPG-key-elasticsearch
    enabled: yes
    description: Elastic 7.x packages repo


- name: Install logstash
  yum:
    name: logstash
    state: present
    update_cache: yes


- name: Update config file
  lineinfile:
    destfile: /etc/logstash/logstash.yml
    regexp: 'http.host:'
    line: 'http.host: 127.0.0.1'


- name: Start Logstash
  service:
    name: logstash
    state: started


- name: Install kibana repo
  yum_repository:
    name: Kibana 7.x packages
    baseurl: https://artifacts.elastic.co/packages/7.x/yum
    gpgcheck: yes
    gpgkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    enabled: yes
    description: Kibana-7.x


- name: Install kibana
  yum:
    name: kibana
    state: present
    update_cache: yes


- name: Update config file
  lineinfile:
    destfile: /etc/kibana/kibana.yml
    regexp: 'server.host:'
    line: 'server.host: 0.0.0.0'


- name: Update config file
  lineinfile:
    destfile: /etc/kibana/kibana.yml
    regexp: 'server.port:'
    line: 'server.port: 5601'


- name: Start Kibana
  service:
    name: kibana
    state: started

- name: Start elasticsearch
  service:
    name: elasticsearch
    state: started
