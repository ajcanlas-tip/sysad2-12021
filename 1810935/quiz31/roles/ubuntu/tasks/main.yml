---
# tasks file for ubuntu
- name: Install vsftpd
  apt:
    name: vsftpd
    state: latest
    update_cache: yes


- name: Stop Firewall
  service:
    name: ufw
    state: stopped
    enabled: no


- name: Create ftpuser
  user:
    name: alcantara1
    password: $5$LJF0gjy7RHu/pxUK$BD1kGj8036JXW6aEUuDjj7WK.9pnCYyoGYyvirZTrsD
    comment: "New ftp user"


- name: Add DenyUsers in /etc/ssh/sshd_config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers alcantara1"
  register: sshd_config


- name: restart sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed


- name: Create ftp directory
  file:
    path: /home/alcantara1/ftp
    state: directory
    owner: nobody
    group: nogroup
    mode: '0555'


- name: Create files directory
  file:
    path: /home/alcantara1/ftp/files
    state: directory
    owner: alcantara1
    group: alcantara1


- name: Copy vsftpd.conf in /etc/vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config


- name: Restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
