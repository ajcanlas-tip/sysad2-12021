---
# tasks file for roles/es1 
- name: install vsftpd
  apt:
    name: vsftpd
    state: latest
    update_cache: yes

- name: stop firewall
  service:
    name: ufw
    state: stopped
    enabled: no

- name: create ftp user
  user:
    name: acelindro-tip1
    password: $5$081GWDkJ/sJMTbcY$48qk6ZRvmAes5DMxMtZh.h/jxQEdczL2gSF7m4ohHf4
    comment: "FTP User"

- name: add deny user in /etc/ssh/sshd_config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers acelindro-tip1"
  register: ssh_config

- name: restart sshd service
  service:
    name: sshd
    state: restarted
  when: ssh_config.changed

- name: create ftp directory
  file:
    path: /home/acelindro-tip1/ftp
    state: directory
    owner: acelindro-tip1
    group: acelindro-tip1
    mode: '0555'

- name: create ftp directory files
  file:
    path: /home/acelindro-tip1/ftp/files
    state: directory
    owner: acelindro-tip1
    group: acelindro-tip1

- name: copy the vsftpd.conf in /etc/vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed


