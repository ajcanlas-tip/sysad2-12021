---
# tasks file for roles/centos_nagiosmain

- name: Download AND Extract Nagios from the official WEBSITE
  unarchive:
    src: https://assets.nagios.com/downloads/nagioscore/releases/nagios-4.4.5.tar.gz
    dest: /tmp
    remote_src: yes

- name: Configure Nagios on Centos
  command: ./configure --with-command-group=nagiosxi
  args:
    chdir: /tmp/nagios-4.4.5

- name: Config to make clean
  make:
    target: clean
    chdir: /tmp/nagios-4.4.5

- name: Config to make all
  make:
    target: all
    chdir: /tmp/nagios-4.4.5

- name: Config to make install
  make:
    target: install
    chdir: /tmp/nagios-4.4.5

- name: Config to make install-init
  make:
    target: install-init
    chdir: /tmp/nagios-4.4.5

- name: Config to make install daemoninit
  make:
    target: install-daemoninit
    chdir: /tmp/nagios-4.4.5

- name: Config to make install commandmode
  make:
    target: install-commandmode
    chdir: /tmp/nagios-4.4.5

- name: Config to make install exfoliation
  make:
    target: install-exfoliation
    chdir: /tmp/nagios-4.4.5

- name: Install Webconf
  make:
    target: install-webconf
    chdir: /tmp/nagios-4.4.5

- name: Install Passlib
  pip:
    name: passlib

- name: Create user to AUTHENTICATE
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: user
    password: password

- name: Restart httpd
  service:
    name: httpd
    state: restarted
    enabled: yes
