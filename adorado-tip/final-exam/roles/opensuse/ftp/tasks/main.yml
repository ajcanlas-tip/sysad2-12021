---
# tasks file for ./roles/opensuse/ftp

- name: Installing FTP
  zypper:
   name: vsftpd
   state: latest

- name: Starting FTP
  service:
   name: vsftpd
   enabled: yes
   state: started

- name: Creating ftp user
  user:
   name: '{{ ftp_user }}'
   password: '{{ ftp_pass }}'

- name: Denying user access to ssh
  lineinfile:
   path: /etc/ssh/sshd_config
   line: "DenyUsers '{{ ftp_user }}'"
  register: successfully_denied

- name: Restarting sshd
  systemd:
   name: sshd
   state: restarted
  when: successfully_denied.changed

- name: Copying configuration file
  copy:
   src: /etc/vsftpd.conf
   dest: /etc/vsftpd.conf.default
   remote_src: True

- name: Allowing ftp write command
  replace:
   path: /etc/vsftpd.conf
   regexp: 'write_enable=NO'
   replace: 'write_enable=YES'

- name: Enabling ls recurse
  replace:
   path: /etc/vsftpd.conf
   regexp: '#ls_recurse_enable=YES'
   replace: 'ls_recurse_enable=YES'

- name: Enabling ascii download
  replace:
   path: /etc/vsftpd.conf
   regexp: '#ascii_download_enable=YES'
   replace: 'ascii_download_enable=YES'

- name: Configuring ftp file
  lineinfile:
   path: /etc/vsftpd.conf
   line: local_root=/ftp

- name: Restarting vsftpd
  systemd:
   name: vsftpd
   state: restarted



