---
- name: java installation
  yum:
    name: java-1.8.0-openjdk
    state: present

- name: Adding gpg key
  command: sudo rpm --import https://artifacts.elastic.co/GPG-KEY-elasticsearch

- name: Adding elasticsearch rpm repo
  copy:
    src: ~/mcarangan-tip/sysad2-12021/1811567/midterm-exam/elasticksearch.repo
    dest: /etc/yum.repos.d/

- name: centos updates
  dnf:
    update_cache: yes

- name: elasticsearch installation
  dnf:
    name: elasticsearch
    state: present

- name: Adding network in elasticsearch
  lineinfile:
    path: /etc/elasticsearch/elasticsearch.yml
    regexp: '#network.host:'
    line: 'network.host: localhost'

- name: Adding port in elasticsearch
  lineinfile:
    path: /etc/elasticsearch/elasticsearch.yml
    regexp: '#http.port: 9200'
    line: 'http.port: 9200'

- name: Increase service timeout
  lineinfile:
    path: /etc/systemd/system/elasticsearch.service.d/startup-timeout.conf
    line: '{{ elastic_timeout }}'
    create: yes
  register: timeout

- name: Restarting systemd manager
  systemd:
    daemon_reload: yes
  when: timeout.changed

- name: Starting service
  service:
    name: elasticsearch
    state: started
    enabled: yes

- name: kibana installation
  dnf:
    name: kibana
    state: present

- name: Adding port in kibana
  lineinfile:
    path: /etc/kibana/kibana.yml
    regexp: '#server.port: 5601'
    line: 'server.port: 5601'

- name: Adding network in kibana
  lineinfile:
    path: /etc/kibana/kibana.yml
    regexp: '#server.host: "localhost"'
    line: 'server.host: "localhost"'

- name: Adding elastic in kibana
  lineinfile:
    path: /etc/kibana/kibana.yml
    regexp: '#elasticsearch.host: ["http://localhost:9200"]'
    line: 'elasticsearch.host: ["http://localhost:9200"]'

- name: Starting service
  service:
    name: kibana
    state: started
    enabled: yes

- name: Allow traffic port 5601
  firewalld:
    port: 5601/tcp
    permanent: yes
    state: enabled

- name: Reload the service
  command: firewall-cmd --reload

- name: logstash installation
  dnf:
    name: logstash
    state: present

- name: Configure logstash
  copy:
    src: ~/mcarangan-tip/sysad2-12021/1811567/midterm-exam/logstash.conf
    dest: /etc/logstash/conf.d/

- name: Starting service
  service:
    name: logstash
    state: started
    enabled: yes
# tasks file for centos/elk
