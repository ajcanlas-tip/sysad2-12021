---
# tasks file for roles/mysql_u

- name: install mysql-server
  apt:
    name: mysql-server
    state: latest
    update_cache: yes

- name: mysql host index
  copy:
    content: " plain text written here"
    dest: /var/www/html/index1.html
    owner: root
    group: root
    mode: '0644'
    register: mysql_index1

- name: run and enable mysql-server
  service:
    name: mysql
    state: started
    enabled: yes
    when: mysql_index1
