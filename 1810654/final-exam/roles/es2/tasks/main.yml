---
# tasks file for es2
- name: Install vsftpd
  yum:
    name: vsftpd
    state: latest
    update_cache: yes

- name: Stop firewalld
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: Create ftp user
  user:
    name: cantero100
    password: $5$C4uaUnvZnD4GJQU1$a2LpirSWapedE2pJd3LMs70AuGeBXs6SzZcDmLcJWw.
    comment: "FTP User"

- name: Add denyuser in /etc/ssh/sshd-config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers cantero100"
  register: sshd_config

- name: Restart sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: Create ftp directory
  file:
    path: /home/cantero100/ftp
    state: directory
    owner: cantero100
    group: cantero100
    mode: '550'

- name: Create files directory
  file:
    path: /home/cantero100/ftp/files
    state: directory
    owner: cantero100
    group: cantero100

- name: Copy vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: Restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
