---
# tasks file for roles/centos-es
- name: install vsftpd
  yum:
    name: vsftpd
    state: latest
    update_cache: yes

- name: stop firewall
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: create user ftp
  user:
    name: ebautista-tip03
    password: $5$Bdjlb17WK6TZMNS4$hWMRm8S9I9tVxGcA2xk4TGxAT1v5D56KCwHIS/g6wY5
    comment: "FTP user successfully created"

- name: add deny user
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers ebautista-tip03"
  register: sshd_config

- name: restart sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: create ftp dir
  file:
    path: /home/ebautista-tip03/ftp
    state: directory
    owner: ebautista-tip03
    group: ebautista-tip03

- name: copy vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
