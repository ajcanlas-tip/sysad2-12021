---
- name: Installation for all via pip
  hosts: all

  tasks:
  - name: Installing boto, ansible and openstack via pip
    pip:
      name:
        - ansible
        - boto
        - python-openstackclient

- name: Installation packages for Centos
  hosts: centos

  tasks:
  - name: Installing Java
    yum:
      name: java-1.8.0-openjdk
      state: present
      update_cache: yes

- name: Installation packages for Ubuntu
  hosts: ubuntu

  tasks:
    - name: Install Java
      apt:
        name: default-jre
        state: present
        update_cache: yes
