---
# tasks file for install_at_centos

- name: dhcpd install at centos
  yum:
    name: dhcp-server
    state: latest
    update-cache: yes

- name: bind9 install at centos
  yum:
    name:
      - bind
      - bind-utils
    state: latest
    update_cache: yes

- name: vsftpd install at centos
  yum:
    name: vsftpd
    state: latest
    update_cache: yes

- name: samba install at centos
  yum:
    name:
      - samba
      - samba-client
      - samba-common
    state: latest
    update_cache: yes

- name: httpd install at centos
  yum:
    name: httpd
    state: latest
    update_cache: yes

- name: mariadb install at centos
  yum:
    name: mariadb
    state: latest
    update_cache: yes

