---
# tasks file for deb-nag
- name: 'Creating host directory'
  become: yes
  file:
    path: /etc/httpd/conf.d
    state: directory

- name: config nagios script
  shell: ./configure --with-command-group=nagcmd --with-http_conf=/etc/httpd/conf.d
  args:
    chdir: /downloads/nagios-4.2.1

- name: cleaning nagios core
  become: yes
  make:
    chdir: /downloads/nagios-4.2.1
    target: clean

- name: compiling nagios files
  become: yes
  make:
    chdir: /downloads/nagios-4.2.1
    target: all

- name: installing binaries
  become: yes
  make:
    chdir: /downloads/nagios-4.2.1
    target: install

- name: installing init scripts
  become: yes
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-init

- name: installing config file
  become: yes
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-config

- name: setting permissions
  become: yes
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-commandmode

- name: installing web interface
  become: yes
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-webconf

- name: installing pip
  become: yes
  apt:
    name: python3-pip
    state: present
    update_cache: yes

- name: getting modules
  become: yes
  apt:
    name: python-passlib
    state: present
    update_cache: yes

- name: Creating nagios admin
  become: yes
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: '{{ nagios_admin }}'
    password: '{{ nagios_adpass }}'

- name: restart apache
  become: yes
  service:
    name: apache2
    state: reloaded

- name: starting nagios
  shell: '/etc/init.d/nagios start'
