---
# tasks file for roles/elastic2
- name: Install pre-requisite
  yum:
    name: java-11-openjdk-devel
    state: latest
    update_cache: yes

- name: Install repository
  yum_repository:
    name: Elastic_7.X_repo
    baseurl: https://artifacts.elastic.co/packages/7.x/yum
    gpgcheck: yes
    gpgkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    enabled: yes
    description: Elastic 7.x repo

- name: Install gpg key
  rpm_key:
    key: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: Install elasticsearch
  yum:
    name: elasticsearch
    state: latest
    update_cache: yes

- name: Update config file
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'network.host'
    line: 'network.host: localhost'

- name: Update file config
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'http.port:'
    line: 'http.port: 9200'

- name: Update service
  lineinfile:
    path: /usr/lib/systemd/system/elasticsearch.service
    regexp: 'TimeoutStartSec='
    line: 'TimeoutStartSec=900'

- name: Start elastic
  service:
    name: elasticsearch
    state: started

- name: Install logtash
  yum:
    name: logtash
    state: latest
    update_cache: yes

- name: Update add host
  lineinfile:
    path: /etc/logtash/logtash.yml
    regexp: 'http.host:'
    line: 'http.host: 127.0.0.1'

- name: Start Logtash
  service:
    name: logtash
    state: started

- name: Install Kibana
  yum:
    name: kibana
    state: latest
    update_cache: yes

- name: Update add host
  lineinfile:
    path: /etc/kibana/kibana.yml
    regexp: 'server.host'
    line: 'server.host: "0.0.0.0"'

- name: Update port
  lineinfile:
    path: /etc/kibana/kibana.yml
    regexp: 'server.port:'
    line: 'server.port: 5601'

- name: Update config files
  lineinfile:
    path: /etc/kibana/kibana.yml
    regexp: 'elasticsearch.hosts:'
    line: 'elasticsearch.hosts: ["http://localhost:9200"]'

- name: Start kibana
  service:
    name: kibana
    state: started

