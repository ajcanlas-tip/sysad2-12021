---
# tasks file for roles/server-installation

  - name: Install Apache
    apt:
      name: apache2
      state: present
      update_cache: yes

  - name: Start apache2 service in ubuntu
    service:
      name: apache2
      state: started
      enabled: yes

  - name: Allow ufw in Apache2
    ufw:
      rule: allow
      port: '80'
      proto: tcp
      state: enabled

  - name: Enabled Firewall
    ufw:
      state: enabled

  - name: Install MySQL packages
    apt:
      name: mysql-server
      state: present

  - name: Start MySQL Service
    service:
      name: mysql
      state: started
      enabled: yes

  - name: Install PHP packages
    apt:
      name:
        - php
        - php-mysql
        - libapache2-mod-php

  - name: Creating a virtual host in the website
    copy:
      src: ./body.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: '0644'
    register: index

  - name: start webservice
    service:
      name: apache2
      state: restarted
      enabled: yes
    when: index.changed

  - name: reload ufw
    ufw:
      state: reloaded

  - name: Testing PHP
    copy:
      src: ./info.html
      dest: /var/www/html/info.php
      owner: root
      group: root
      mode: '0644'


