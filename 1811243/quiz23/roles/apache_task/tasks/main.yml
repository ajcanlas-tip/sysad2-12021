---
# tasks file for roles/apache_task

- name: Updating the Ubuntu packages
  apt:
   update_cache: yes

- name: Installing Apache
  apt:
   name: apache2
   state: latest

- name: Checking Apache version
  shell: apache2 -v
  register: apachev

- name: Show output
  debug:
   msg: "{{ apachev.stdout }}"

- name: Allow HTTP traffic
  ufw:
   rule: allow
   direction: in
   name: Apache
