---
# tasks file for es3
- name: install vsftpd
  zypper:
    name: vsftpd
    state: latest
    update_cache: yes

- name: stopfirewall
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: create ftp user
  user:
    name: nrmadelo-finalexam
    password: $6$fVzxKt2z7KVEvtsH$71vVpEKr2I25cUrJKezFQNQ6rdbT8uiTg5.ZWnEy.RzFEMuHoharIjfWKfFpKEjKAZ38TAwnUQMEAy9MZHDxj0
    comment: "FTP user"

- name: create ftp group
  group:
    name: nrmadelo-finalexam

- name: add denyuser in etc/ssh/sshd_config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers nrmadelo-finalexam"
  register: sshd_config

- name: restart sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: create ftp directory
  file:
    path: /home/nrmadelo-finalexam/ftp"
    state: directory
    owner: nrmadelo-finalexam
    group: nrmadelo-finalexam

- name: create files directory
  file:
    path: /home/nrmadelo-finalexam/ftp/files
    state: directory
    owner: nrmadelo-finalexam
    group: nrmadelo-finalexam

- name: copy vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: delete a line inf vsftpd.conf
  lineinfile:
    path: /etc/vsftpd.conf
    regexp: 'secure_chroot_dir=/var/run/vsftpd/empty'
    line: ' '

- name: restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed


