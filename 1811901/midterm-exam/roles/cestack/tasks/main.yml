---
# tasks file for roles/cestack
- name: Install
  yum:
    name: java-11-openjdk-devel
    state: present
    update_cache: yes

- name: Install
  yum_repository:
    name: Elastic_7.X_repo
    baseurl: https://artifacts.elastic.co/packages/7.x/yum
    gpgcheck: yes
    gpgkey: https://artifacts.elastic.co/GPG_KEY-elasticsearch
    enabled: yes
    description: Elastic 7.x repo

- name: Add
  rpm_key:
    key: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: Install
  yum:
    name: elasticsearch
    state: present
    update_cache: yes

- name: Add
  lineinfile:
    destfile: /etc/elascticsearch/elasticseach.yaml
    regexp: 'network.host:'
    line: 'network.host: localhost'

- name: Elasticsearch port
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'http.port:'
    line: 'http.port: 9200'

- name: Run
  service:
    name: elasticsearch
    state: started

- name: Install
  yum_repository:
    name: Elastic repository for 7.x packages
    baseurl: https://artifacts.elastic.co/packages/7.x/yum
    gpgcheck: yes
    gpgkey: https://artifacts.elastic.co/GPG-key-elasticsearch
    enabled: yes
    description: Elastic 7.x packages repo

- name: Install
  yum:
    name: logstash
    state: present
    update_cache: yes

- name: logstash host
  lineinfile:
    destfile: /etc/logstash/logstash.yml
    regexp: 'http.host:'
    line: 'http.host: 127.0.0.1'

- name: Run
  service:
    name: logstash
    state: started

- name: Install
  yum_repository:
    name: Kibana 7.x packages
    baseurl: https://artifacts.elastic.co/packages/7.x/yum
    gpgcheck: yes
    gpgkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    enabled: yes
    description: Kibana-7.x

- name: Install
  yum:
    name: kibana
    state: present
    update_cache: yes

- name: kibana host
  lineinfile:
    destfile: /etc/kibana/kibana.yml
    regexp: 'server.host:'
    line: 'server.host: 0.0.0.0'

- name: kibana port
  lineinfile:
    destfile: /etc/kibana/kibana.yml
    regexp: 'server.port:'
    line: 'server.port: 5601'

- name: Run
  service:
    name: kibana
    state: started
