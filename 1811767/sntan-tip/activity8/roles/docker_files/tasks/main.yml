---
- name: Starting Docker Service
  service:
    name: docker
    state: started
    enabled: yes

- name: Web Server Installation
  docker_image:
    name: romeoz/docker-apache-php
    state: present
    source: pull

- name: Db Server Installation
  docker_image:
    name: mysql/mysql-server:latest
    state: present
    source: pull

