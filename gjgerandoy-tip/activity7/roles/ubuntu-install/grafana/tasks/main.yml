---
# tasks file for roles/ubuntu-install/grafana

- name: Add key to package
  apt_key:
    url: https://packages.grafana.com/gpg.key
    state: present

- name: add grana repository
  shell: echo "deb https://packages.grafana.com/oss/deb stable main" | sudo tee -a /etc/apt/sources.list.d/grafana.list

- name: update ubuntu
  apt:
    upgrade: 'yes'
    update_cache: yes

- name: Install grafana
  apt:
    name: grafana
    state: present
