---
- name: Install Java, Boto, Ansible, and Openstack package using pip/package manager
  hosts: ubuntu

  tasks:
    - name: Update apt cache
      become: yes
      apt:
        update_cache: yes

    - name: Install Java
      become: yes
      apt:
        name: openjdk-8-jre-headless
        state: present

    - name: Install Pip
      become: yes
      apt:
        name: python3-pip
        state: present

    - name: Install Boto
      become: yes
      shell:
        "pip install boto"
    - name: Install Ansible
      become: yes
      shell:
        "pip install ansible"
    - name: Install Openstack
      become: yes
      shell:
        "pip install openstackclient"


