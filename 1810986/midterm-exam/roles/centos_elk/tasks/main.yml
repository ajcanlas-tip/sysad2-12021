---
# tasks file for roles/centos_elk
- name: Java installing...
  yum:
    name: java-1.8.0-openjdk
    state: present

- name: GPG Key adding...
  command: sudo rpm --import https://artifacts.elastic.co/GPG-KEY-elasticsearch

- name: Elasticsearch RPM repo adding...
  copy:
    src: ~/dvalenzuela-tip/sysad2-12021/1810986/midterm-exam/elasticsearch.repo
    dest: /etc/yum.repos.d/

- name: Centos updating...
  dnf:
    update_cache: yes

- name: Elasticsearch installing...
  dnf:
    name: elasticsearch
    state: present

- name: Elasticsearch network installing...
  lineinfile:
    path: /etc/elasticsearch/elasticsearch.yml
    regexp: '#network.host:'
    line: 'network.host: localhost'

- name: Elasticsearch port adding...
  lineinfile:
    path: /etc/elasticsearch/elasticsearch.yml
    regexp: '#http.port: 9200'
    line: 'http.port: 9200'

- name: Service starting...
  service:
    name: elasticsearch
    state: started
    enabled: yes

- name: Kibana installing...
  dnf:
    name: kibana
    state: present

- name: Kibana port adding...
  lineinfile:
    path: /etc/kibana/kibana.yml
    regexp: '#server.port: 5601'
    line: 'server.port: 5601'

- name: Kibana network adding...
  lineinfile:
    path: /etc/kibana/kibana.yml
    regexp: '#server.host: "localhost"'
    line: 'server.host: "localhost"'

- name: Elastic to kibana adding...
  lineinfile:
    path: /etc/kibana/kibana.yml
    regexp: '#elasticsearch.host: ["http://localhost:9200"]'
    line: 'elasticsearch.host: ["http://localhost:9200"]'

- name: Service starting...
  service:
    name: kibana
    state: started
    enabled: yes

- name: Traffic port 5601 allowing...
  firewalld:
    port: 5601/tcp
    permanent: yes
    state: enabled

- name: Service reloading...
  command: firewall-cmd --reload

- name: Logstash installing...
  dnf:
    name: logstash
    state: present

- name: Logstash configuring...
  copy:
    src: ~/dvalenzuela-tip/sysad2-12021/1810986/midterm-exam/logstash.conf
    dest: /etc/logstash/conf.d/

- name: Service starting...
  service:
    name: logstash
    state: started
    enabled: yes
