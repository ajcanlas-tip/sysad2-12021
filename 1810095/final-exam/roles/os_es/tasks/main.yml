---
# tasks file for roles/os_es
- name: installing vsftpd
  zypper:
    name: vsftpd
    state: latest
    update_cache: yes

- name: stop firewall
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: creating ftp user
  user:
    name: jpgmoreno-tip20
    password: $5$AOXfSHb8jKmddYK0$7EtjPE7A5R21HKH/4R.Sg1aQ6sSuq3FS31E4irp.3A6
    comment: "THIS IS FTP USER"

- name: creating ftp group
  group:
    name: jpgmoreno-tip20

- name: adding deny user
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers jpgmoreno-tip20"
  register: sshd_config

- name: restarting sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: creating ftp dir
  file:
    path: /home/jpgmoreno-tip20/ftp
    state: directory
    owner: jpgmoreno-tip20
    group: jpgmoreno-tip20

- name: creating ftp dir files
  file:
    path: /home/jpgmoreno-tip20/ftp/files
    state: directory
    owner: jpgmoreno-tip20
    group: jpgmoreno-tip20

- name: copying vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: deleting a line in vsftpd.conf
  lineinfile:
    path: /etc/vsftpd.conf
    regexp: 'secure_chroot_dir=/var/run/vsftpd/empty'
    line: ' '

- name: restarting vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
