---
# tasks file for roles/ubuntu_es1
- name: Install vsftpd
  apt:
    name: vsftpd
    state: latest
    update_cache: yes

- name: Stopping firewall
  service:
    name: ufw
    state: stopped
    enabled: no

- name: Creating ftp users
  user:
    name: morales
    password: $5$JKUjW3GoDSvPfVRQ$erJaP2Y/06XZzSgvtRdQBeDp0lHwRYi.K4z5nfxRF1A
    comment: "FTP user"

- name: Adding deny user
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers morales"
  register: ssh_config

- name: Restarting sshd service
  service:
    name: sshd
    state: restarted
  when: ssh_config.changed

- name: Creating ftp directory
  file:
    path: /home/morales/ftp
    state: directory
    owner: morales
    group: morales
    mode: '0555'

- name: Creating ftp directory files
  file:
    path: /home/morales/ftp/files
    state: directory
    owner: morales
    group: morales

- name: Copying the vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: Restarting vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed


