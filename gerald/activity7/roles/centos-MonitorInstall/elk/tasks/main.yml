---
# tasks file for roles/centos-MonitorInstall/elk
name: Add GPG KEY
command: sudo rpm --import https://artifacts.elastic.co/GPG-KEY-elasticsearch

name: Add ElasticSearch
copy:
  scr: elasticsearch.repo
  dest: /etc/yum.repos.d/

name: update centos
dnf:
  update_cache: yes

name: install elasticsearch
dnf:
  name: elasticsearch
  state: present

name: install kibana
dnf:
  name: kibana
  state: present

name: install filebeat
yum:
  name: filebeat
  state: present

name: Install logstash
dnf:
  name: logstash
  state: present
