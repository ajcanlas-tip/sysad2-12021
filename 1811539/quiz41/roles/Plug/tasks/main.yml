---
- name: Nagios Plugins Extraction
  unarchive:
   src: /downloads/nagios-plugins-2.3.3.tar.gz
   dest: /downloads
   remote_src: yes

- name: Setup for Nagios Plugin Script
  shell: ./configure --with-nagios-user=nagios --with-nagios-group=nagios
  args:
   chdir: /downloads/nagios-plugins-2.3.3

- name: Organizing Nagios Plugins part1
  make:
   chdir: /downloads/nagios-plugins-2.3.3
  become: yes

- name: Organizing Nagios Plugins part2
  make:
   chdir: /downloads/nagios-plugins-2.3.3
   target: install
  become: yes
# tasks file for roles/Plug
