---
# tasks file for roles/centos_httpd

- name: Install httpd
  yum:
    name: httpd
    state: latest
    update_cache: yes

- name: Starting httpd service
  service:
    name: httpd
    state: started
    enabled: yes

- name: Stop Firewall
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: Installing PCU
  yum:
    name: policycoreutils-python-utils
    state: latest
    update_cache: yes
