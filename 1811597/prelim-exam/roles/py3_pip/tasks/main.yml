---
- name: Install python3
  apt:
   name: python3
   state: latest

- name: Install py3_pip
  apt: 
   name: python3-pip
   state: latest

- name: Set python3 as default
  become: yes
  command: update-alternatives --install /usr/bin/python python /usr/bin/python3 10

- name: Set py3_pip as default
  become: yes
  command: update-alternatives --install /usr/bin/pip pip /usr/bin/pip3 1

