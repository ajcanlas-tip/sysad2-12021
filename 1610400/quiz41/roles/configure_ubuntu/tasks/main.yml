---
#tasks files for ubuntu
 
 name: Install Nagios Core Dependencies Package on Ubuntu
 apt:
   name:
     - build-essential
     - apache2
     - php
     - openssl
     - perl
     - make
     - php-gd
     - libgd-dev
     - libapache2-mod-php
     - libpel-dev
     - libssl-dev
     - daemon
     - wget
     - apache2-utils
     - unzip
   
   state: latest
   update_cache: yes

 name: Add group nagcmd
 group:
   name: nagcmd
   state: present


 name: Add user Nagios
 user:
   name: nagios
   group: nagcmd

