---
# tasks file for roles/d_nagios

- name: Installion of packages on Debian
  apt:
    name:
      - build-essential
      - unzip
      - openssl
      - libssl-dev
      - apache2
      - php
      - libapache2-mod-php
      - php-gd
      - libgd-dev
    state: latest
    update_cache: yes

- name: nagios group
  group:
    name: nagios
    state: present

- name: nagios group
  group:
    name: nagcmd
    state: present

- name: nagios user
  user:
    name: nagios
    shell: /bin/bash
    comment: nagios user
    groups: nagios
    password: '{{ naguser_pass }}'

- name: nagios external commands
  user:
    name: nagios
    groups: nagcmd
    append: yes

- name: www-data for debian
  user:
    name: www-data
    groups: nagcmd
    append: yes

- name: downloads directory 
  file:
    path: /downloads
    state: directory
    owner: nobody
    group: nogroup

- name: installation of nagios
  get_url:
    url: https://prdownloads.sourceforge.net/sourceforge/nagios/nagios-4.2.1.tar.gz
    dest: /downloads

- name: nagios plugins
  get_url:
    url: https://nagios-plugins.org/download/nagios-plugins-2.3.3.tar.gz
    dest: /downloads

- name: extracting of nagioscore
  unarchive:
    src: /downloads/nagios-4.2.1.tar.gz
    dest: /downloads
    remote_src: yes

- name: nagios configuration
  shell: ./configure --with-command-group=nagcmd --with-command=nagcmd --with-httpd_conf=/etc/apache2/sites-enabled/
  args:
    chdir: /downloads/nagios-4.2.1

- name: compilation of nagioscore
  make:
    chdir: /downloads/nagios-4.2.1
    target: all

- name: installation of binaries
  make:
    chdir: /downloads/nagios-4.2.1
    target: install

- name: init script
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-daemoninit

- name: installation of config files
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-config

- name: installation of commandmode
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-commandmode

- name: webconf
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-webconf

- name: enabling
  shell: 'a2enmod rewrite cgi'

- name: installation of pip
  apt:
    name: python3-pip
    state: latest
    update_cache: yes

- name: installation of htpasswd
  pip:
    name: passlib
    state: latest                               

- name: nagios account
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: nagiosadmin
    password: '{{ nagadmin_pass }}'
    owner: www-data
    group: www-data

- name: restarting apache
  service:
    name: apache2
    state: reloaded

- name: nagios service
  shell: '/etc/init.d/nagios start'
