---
# tasks file for configubuntuvsftpd
- name: Start and enable VSFTPD [Systemd]
  systemd:
    name: vsftpd
    state: started
    enabled: yes

- name: Create FTP User
  user:
    name: "{{ ftp_user }}"
    password: "{{ password | password_hash('sha512') }}"
    comment: "{{ ftp_comment }}"

- name: Check ftp group
  include_role:
    name: checkgroup

- name: DenyUser in SSH access
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers {{ ftp_user}}"
  register: sshd_config

- name: Restart SSHD service
  systemd:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: Create FTP directory
  file:
    path: "/home/{{ ftp_user }}/ftp"
    state: directory
    owner: nobody
    group: nogroup
    mode: 0555

- name: Create files directory
  file:
    path: "/home/{{ ftp_user }}/files"
    state: directory
    owner: "{{ ftp_user }}"
    group: "{{ ftp_user }}"
    mode: 0755

- name: Copy vsftpd.conf to /etc/vsftpd.conf
  copy:
    src: "{{ ubuntu_vsftpd }}"
    dest: /etc/vsftpd.conf
  register: vsftpd_conf

- name: Restart VSFTPD
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_conf.changed
