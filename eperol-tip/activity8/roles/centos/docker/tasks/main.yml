---
- name: Install Prerequisites
  yum:
    name:
      - python3
      - python3-pip
    state: present

- name: Install Docker File
  yum:
    name: docker
    state: latest
    update_cache: yes
  register: docker

- name: Install docker.py
  pip:
    name: docker.py
    state: latest
  when: docker.changed
