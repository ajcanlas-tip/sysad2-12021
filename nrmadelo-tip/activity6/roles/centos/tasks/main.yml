---
# tasks file for centos
- name: Installing dhcpd
  yum:
    name: dhcp-server
    state: latest
    update_cache: yes

- name: Installing bind9
  yum:
    name:
      - bind
      - bind-utils
    state: present
    update_cache: yes

- name: installing vsftpd
  yum:
    name: vsftpd
    state: latest
    update_cache: yes

- name: installing samba
  yum:
    name:
      - samba
      - samba-common
      - samba-client
    state: latest
    update_cache: yes

- name: installing httpd
  yum:
    name: httpd
    state: present
    update_cache: yes

- name: installing mariadb
  yum:
    name: mariadb-server
    state: present
    update_cache: yes
