---

# tasks file for roles/pythoninstall
- name: Installation of latest python3 and pip3
  apt:
    name:
      - python3
      - python3-pip
    state: latest

- name: Default pip3
  become: yes
  command: update-alternatives --install /usr/bin/pip pip /usr/bin/pip3 1

- name: Default python3
  become: yes
  command: update-alternatives --install /usr/bin/python python /usr/bin/python3 1
