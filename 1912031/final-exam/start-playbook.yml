---
- name: "Prod 4.1 | Clone Prelim Exam Repository | Install Git"
  hosts: git
  tags: git,ubuntu,centos,opensuse
  tasks:
    - name: Include global variables
      include_vars:
        file: config.yml

    - name: Install git in Ubuntu
      include_role:
        name: installpkgubuntu
      vars:
        package: git
      when: ansible_facts['os_family'] == 'Debian'

    - name: Install git in CentOS
      include_role:
        name: installpkgcentos
      vars:
        package: git
      when: ansible_distribution == 'CentOS'

    - name: Install git in OpenSUSE
      include_role:
        name: installpkgopensuse
      vars:
        package: git
      when: ansible_facts['os_family'] == 'Suse'

    - name: Clone Prelims Repository
      include_role:
        name: gitclone

- name: "Prod 4.2 | Install One Enterprise Service | Install VSFTPD"
  hosts: ftpserver
  tags: ftp,centos,ubuntu
  tasks:
    - name: Include global variables
      include_vars:
        file: config.yml

    - name: Install VSFTPD in Ubuntu
      include_role:
        name: installpkgubuntu
      vars:
        package: vsftpd
      when: ansible_facts['os_family'] == 'Debian'

    - name: Install VSFTPD in CentOS
      include_role:
        name: installpkgcentos
      vars:
        package: vsftpd
      when: ansible_distribution == 'CentOS'

    - name: Install VSFTPD in OpenSUSE
      include_role:
        name: installpkgopensuse
      vars:
        package: vsftpd
      when: ansible_facts['os_family'] == 'Suse'

    - name: Configuring FTP Server (OpenSUSE)
      include_role:
        name: configopensuseftp
      when: ansible_facts['os_family'] == 'Suse'

    - name: Configuring FTP Server (Ubuntu)
      include_role:
        name: configubuntuftp
      when: ansible_facts['os_family'] == 'Debian'

    - name: Configuring FTP Server (CentOS)
      include_role:
        name: configcentosftp
      when: ansible_distribution == 'CentOS'

- name: "Prod 4.3 | Install and configure one monitoring tool | ELK Stack Containerization (Docker)"
  hosts: elk
  tags: elk,centos,ubuntu
  tasks:
    - name: Include global variables
      include_vars:
        file: config.yml

    - name: Install docker dependencies in Debian Family
      include_role:
        name: installpkgubuntu
      vars:
        package:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
          - python3
          - python3-pip
      when: ansible_facts['os_family'] == 'Debian'

    - name: Install Docker in Ubuntu
      include_role:
        name: installpkgubuntu
      vars:
        url: "https://download.docker.com/linux/ubuntu/gpg"
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable"
        filename: "docker-ce"
        package:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        service: docker
      when: ansible_distribution == 'Ubuntu'

    - name: Install Docker python dependencies in Debian
      include_role:
        name: installpkgubuntu
      vars:
        package:
          - python
          - python-pip
      when: ansible_distribution == 'Debian'

    - name: "Install Docker #2 in Debian"
      include_role:
        name: installpkgubuntu
      vars:
        url: "https://download.docker.com/linux/ubuntu/gpg"
        repo: "deb [arch=amd64] https://download.docker.com/linux/debian buster stable"
        filename: "docker-ce"
        package:
          - python-docker
          - docker-ce
          - docker-ce-cli
          - containerd.io
        service: docker
      when: ansible_distribution == 'Debian'

    - name: Install Docker in CentOS
      include_role:
        name: installpkgcentos
      vars:
        src: "{{ docker_repo }}"
        dest: "/etc/yum.repos.d/docker-ce.repo"
        package:
          - docker-ce
          - python3
          - python3-pip
        service: docker
      when: ansible_distribution == 'CentOS'

    - name: Stop UFW
      include_role:
        name: stopufw
      when: ansible_distribution == 'Ubuntu'

    - name: Stop Firewalld
      include_role:
        name: stopfirewalld
      when: ansible_distribution == 'CentOS'

    - name: Pip install docker Python modules
      include_role:
        name: pipinstall
      vars:
        pippackage: docker

    - name: Get ELK Images
      include_role:
        name: checkimage
      vars:
        image: "{{ item }}"
      with_items:
        - "{{ elasticsearch_img }}"
        - "{{ logstash_img }}"
        - "{{ kibana_img }}"

    - name: Setup and Configure ESStack
      include_role:
        name: elkstack

- name: "Prod 4.4 | Change MOTD"
  hosts: changemotd
  tags: motd,centos,ubuntu
  tasks:
    - name: Include global variables
      include_vars:
        file: config.yml

    - name: Include change motd role
      include_role:
        name: changemotd








