---
# tasks file for git3
- name: Create a directory
  file:
    path: /home/cantero/repo
    state: directory
    mode: '777'

- name: Install git
  zypper:
    name: git
    state: latest
    update_cache: yes

- name: Clone the prelim repository
  git:
    repo: 'https://github.com/ivccantero-tip/sysad2-12021.git'
    dest: /home/ivccantero-tip/repo
    version: prelim-exam
    clone: yes
    update: yes
