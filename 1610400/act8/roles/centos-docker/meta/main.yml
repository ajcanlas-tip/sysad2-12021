galaxy_info:
  authors: your name
  description: your role description
  company: your company (optional)

  # If the issue tracker for your role is not on github, uncomment the next line and provide a value issue_tracker_url: https://example.com/issure/tracker

  # Choose a valid license ID from https://spdx.org - some suggested license:

  - BSD-3-Clause (defaults)
  - MIT
  - GPL-2.0-or-later
  - GPL-3.0-only
  - Apache-2.0
  - CC-BY-4.0

  License: License (GPL-2.0-or later, MIT, etc)

  min_ansible_version: 2.9

 # If this a Container Enabled role, provide the minimum Ansible Container Version.
 # min_ansible_container_version:
 
 # Provide a list of supported platforms, and for each platform a list of version.
 
 # If you dont wish to enumerate all version for a particular platforms, use 'all'
 
 # To view available platforms and versions, visits: https://galaxy.ansible.com/api/v1/platforms/
 
 # platforms:
 
  - name: fedora

    versions:
      - all
      - 25
    name: Someplatform
    versions:
      - all
      - 1.0
      - 7
      - 99.99

galaxy_tags: []
 
 # Lists tags for your role here, one per line, A tag is a keyword that describes and categorizes the role, User file roles, searching for tags. Be sure to remove the '[]' above, if you add tags to this list.
 
 # Note: a tag is a limited to a single word comprised of alphanumeric characters.
 
 # Maximum 20 tags per roles.
 
dependencies: []
 
 # List your role Dependencies here, one per line, be sure to remove the '[]' above, if you add dependencies to this list.
