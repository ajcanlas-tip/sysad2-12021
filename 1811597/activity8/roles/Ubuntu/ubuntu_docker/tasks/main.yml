---
# tasks file for roles/Ubuntu/ubuntu_docker
 - name: Install python
   apt:
     name:
       - python3
       - python3-pip
     state: present

 - name: Install docker files
   apt:
     name: docker.io
     state: latest
     update_cache: yes
   register: docker

 - name: Install docker.py
   pip:
     name: docker.py
     state: latest
   when: docker.changed

   
