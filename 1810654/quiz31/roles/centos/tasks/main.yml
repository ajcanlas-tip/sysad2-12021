---
# tasks file for centos
- name: Install vsftpd
  yum:
    name: vsftpd
    state: latest
    update_cache: yes

- name: stop firewall
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: Create ftp user
  user:
    name: ivan25
    password: $5$fEMgIOV808FkeBCV$5GumcM101HEYOtd2JSi3qGIx8oY5K0kaBCD068pUAk3
    comment: "FTP User"

- name: Add DenyUser in /etc/ssh/sshd-config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers ivan25"
  register: sshd_config

- name: Restart sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: Create ftp directory
  file:
    path: /home/ivan25/ftp
    state: directory
    owner: ivan25
    group: ivan25
    mode: '550'

- name: Create files directory
  file:
    path: /home/ivan25/ftp/files
    state: directory
    owner: ivan25
    group: ivan25

- name: copy vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/usftpd.conf
  register: vsftpd_config

- name: restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
