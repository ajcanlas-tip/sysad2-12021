---
# tasks file for roles/Installing_Elk_Ubuntu
- name: Installation of Docker file
  apt:
    name: docker.io
    state: latest
    update_cache: yes
  register: docker

- name: Installation of  docker.py
  pip:
    name: docker.py
    state: latest
  when: docker.changed

- name: Pull Elasticsearch image
  docker_image:
    name: docker.elastic.co/elasticsearch/elasticsearch:7.10.1

- name: Creating docker network
  docker_network:
    name: elastic

- name: Creating container for elasticsearch
  docker_container:
    name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
    state: present
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - name: elastic

- name: Pull kibana imgage
  docker_image:
    name: docker.elastic.co/kibana/kibana:7.10.1

- name: Creating container for kibana
  docker_container:
    name: kibana
    image: docker.elastic.co/kibana/kibana:7.10.1
    state: present
    ports:
      - "5601:5601"
    networks:
      - name: elastic

- name: Pull logstash image
  docker_image:
    name: docker.elastic.co/kibana/kibana:7.10.1

- name: Create container for logstash
  docker_container:
    name: logstash
    image: docker.elastic.co/logstash/logstash:7.10.1
    state: present
    ports:
      - "5044:5044"
    networks:
      - name: elastic
