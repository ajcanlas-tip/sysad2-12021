---
# tasks file for es2
- name: Install vsftpd
  yum:
    name: vsftpd
    state: latest
    update_cache: yes

- name: Stop firewalld
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: Create ftp user
  user:
    name: alcid001
    password: $5$xGeeOsPcdqPlTr/j$VrXQZ9KviINgC2fMehZGuzcowTIbSSTsaDvIn5hwZr1
    comment: "FTP User"

- name: Add DenyUser in /etc/ssh/sshd-config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers alcid001"
  register: sshd_config

- name: Restart sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: Create ftp directory
  file:
    path: /home/alcid001/ftp
    state: directory
    owner: alcid001
    group: alcid001
    mode: '550'

- name: Create files directory
  file:
    path: /home/alcid001/ftp/files
    state: directory
    owner: alcid001
    group: alcid001

- name: Copy vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: Restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
