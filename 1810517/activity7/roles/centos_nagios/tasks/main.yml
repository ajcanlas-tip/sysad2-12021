---
# tasks file for roles/centos_nagios
- name: install centos package
  dnf:
    name:
      - gcc
      - glibc
      - glibc-common
      - gd
      - gd-level
      - perl
      - postfix
      - wget
    state: present

- name: add group nagios
  group:
    name: nagiosxi
    state: present

- name: add user nagios
  user:
    name: nagios
    group: nagiosxi

- name: download and extract nagios package
  unarchive:
    src: https://assets.nagios.com/downloads/nagioscore/releases/nagios-4.4.5.tar.gz
    dest: /tmp
    remote_src: yes

- name: configure nagios in centos
  command: ./configure --with-command-group=nagiosxi
  args:
    chdir: /tmp/nagios-4.4.5

- name: configure make clean
  make:
    target: clean
    chdir: /tmp/nagios-4.4.5

- name: configure make all
  make:
    target: all
    chdir: /tmp/nagios-4.4.5

- name: configure make install
  make:
    target: install
    chdir: /tmp/nagios-4.4.5

- name: configure make install init
  make:
    target: install-init
    chdir: /tmp/nagios-4.4.5

- name: configure make install daemoninit
  make:
    target: install-daemoninit
    chdir: /tmp/nagios-4.4.5

- name: configure make install config
  make:
    target: install-config
    chdir: /tmp/nagios-4.4.5

- name: configure make install commandmode
  make:
    target: install-exfoliation
    chdir: /tmp/nagios-4.4.5

- name: install make webconf
  make:
    target: install-webconf
    chdir: /tmp/nagios-4.4.5

- name: install passlib
  pip:
    name: passlib

- name: user authentication
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: user
    password: password

- name: restart httpd
  service:
    name: httpd
    enabled: yes
    state: restarted
