---
# tasks file for roles/centos/nagios
- name: installing dependencies
  yum:
    name:
      - compat-openssl10
      - perl
      - gcc
      - glibc
      - glibc-common
      - unzip
      - php
      - gd
      - gd-devel
      - postfix
    state: present

- name: add group in nagios
  group:
    name: naggroup
    state: present

- name: add user in nagios
  user:
    name: naguser
    group: naggroup

- name: install nagios
  unarchive:
    src: https://assets.nagios.com/downloads/nagioscore/releases/nagios-4.4.5.tar.gz
    dest: /tmp
    remote_src: yes

- name: configure nagios
  command: ./configure --with-command-group=naggroup
  args:
    chdir: /tmp/nagios-4.4.5

- name: make clean
  make:
    target: clean
    chdir: /tmp/nagios-4.4.5

- name: make all
  make:
    target: all
    chdir: /tmp/nagios-4.4.5

- name: make install-init
  become: yes
  make:
    target: install-init
    chdir: /tmp/nagios-4.4.5

- name: make install-webconf
  become: yes
  make:
    target: install-webconf
    chdir: /tmp/nagios-4.4.5

- name: install passlib
  pip:
    name: passlib

- name: create user in nagios
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: user
    password: password

- name: restart httpd
  service:
    name: httpd
    state: restarted
    enabled: yes
