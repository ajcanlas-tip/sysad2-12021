---
# tasks file for roles/c_docker
- name: installing docker in centos
  become: yes
  yum:
    name:
      - python3
      - python3-pip
    state: present

- name: installing docker file
  become: yes
  yum:
    name: docker
    state: latest
    update_cache: yes
  register: docker

- name: installing docker .py
  become: yes
  pip:
    name: docker.py
    state: latest
  when: docker.changed
