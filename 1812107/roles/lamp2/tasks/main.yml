# tasks file for roles/lamp2
- name: install
  yum:
    name: httpd
    state: latest
    update_cache: yes

- name: adding 
  copy:
    content: "test"
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: '0664'
  register: httpd

- name: start
  service:
    name: httpd
    state: started
  when: httpd.changed

- name: stop
  service:
    name: firewalld
    state: stopped

