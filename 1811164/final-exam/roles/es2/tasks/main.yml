---
# tasks file for es2
- name: install vsftpd
  yum:
    name: vsftpd
    state: latest
    update_cache: yes

- name: stop firewalld
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: create ftp user
  user:
    name: nrmadelo-finalexam
    password: $5$LGWw/RojBx99kL6N$PZutaaPMeBXNjuZyQ7GESNaqG15XvsXfWCzopFWi3j/
    comment: "FTP User"

- name: Add deny user in /etc/ssh/sshd-config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers nrmadelo-finalexam"
  register: sshd_config

- name: restart sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: create ftp directory
  file:
    path: /home/nrmadelo-finalexam/ftp/files
    state: directory
    owner: nrmadelo-finalexam
    group: nrmadelo-finalexam
    mode: '550'

- name: create files directory
  file:
    path: /home/nrmadelo-finalexam/ftp/files
    state: directory
    owner: nrmadelo-finalexam
    group: nrmadelo-finalexam

- name: copy vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: restard vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed


