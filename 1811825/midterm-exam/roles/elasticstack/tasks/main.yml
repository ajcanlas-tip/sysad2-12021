---
# tasks file for roles/elasticstack
#
- name: elastic search pre-requesite
  apt:
    name:
      - openjdk-8-jdk
      - nginx
    state: latest
    update_cache: yes

- name: elastic packages
  apt_key:
    url: "https://packages.elastic.co/GPG-KEY-elasticsearch"
    state: present

- name: apt
  apt:
    name: apt-transport-https
    state: present

- name: apt repo
  apt_repository:
    filename: elastic-7.x
    repo: "deb https://artifacts.elastic.co/packages/7.x/apt stable main"
    state: present

- name: installation of elastic search
  apt:
    name: elasticsearch
    state: present
    update_cache: yes

- name: net host
  lineinfile:
    dest: /etc/elasticsearch/elasticsearch.yml
    regexp: 'network.host:'
    line: 'network.host: localhost'

- name: http port
  lineinfile:
    dest: /etc/elasticsearch/elasticsearch.yml
    regexp: 'http.port'
    line: 'http.port: 9200'

- name: type of discovery
  lineinfile:
    dest: /etc/elasticsearch/elasticsearch.yml
    line: 'discovery.type: "single-node"'

- name: reload
  systemd:
    daemon_reload: yes

- name: elastic search beginning
  service:
    name: elasticsearch
    state: started

- name: kibana install
  apt:
    name: kibana
    state: present
    update_cache: yes

- name: server host
  lineinfile:
    dest: /etc/kibana/kibana.yml
    regexp: 'server.host'
    line: 'server.host: localhost'

- name: server port
  lineinfile:
    dest: /etc/kibana/kibana/yml
    regexp: 'server.port:'
    line: 'server.port: 5601'

- name: hosts
  lineinfile:
    dest: /etc/kibana/kibana.yml
    regexp: 'elasticsearch.hosts:'
    line: 'elasticsearch.hosts: ["https://localhost:9200"]'

- name: kibana start
  service:
    name: kibana
    state: started

- name: logstash install
  apt:
    name: logstash
    state: latest
    update_cache: yes

- name: logstash start
  service:
    name: logstash
    state: started

