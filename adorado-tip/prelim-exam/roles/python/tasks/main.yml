---
# tasks file for ./roles/python
- name: Installing python3 and pip3
  apt:
    name:
      - python3
      - python3-pip
    state: latest
    update_cache: yes

- name: Setting pip3 as the default pip
  command: update-alternatives --install /usr/bin/pip pip /usr/bin/pip3 1

- name: Setting python3 as the default python
  command: echo "alias python='python3'" >> .bashrc && source .bashrc
