---
# tasks file for roles/python

- name: Installing latest python3
  apt:
   name: python3
   state: latest

- name: Installing latest pip
  apt:
   name: python3-pip
   state: latest

- name: Setting python3 as default python
  shell: update-alternatives  --install /usr/bin/python python /usr/bin/python3 10

- name: Setting pip3 as default pip
  shell: update-alternatives --install /usr/bin/pip pip /usr/bin/pip3 10
