---
# tasks file for configubuntuftp
- name: Stop Firewall
  service:
    name: ufw
    state: stopped

- name: Start and enable vsftpd
  service:
    name: vsftpd
    state: started
    enabled: yes

- name: Create FTP User
  user:
    name: "{{ ftp_user }}"
    password: "{{ ftp_password | password_hash('sha512') }}"
    comment: "{{ ftp_comment }}"

- name: Create FTP Directory
  file:
    path: "/home/{{ ftp_user }}/ftp"
    state: directory
    owner: nobody
    group: nogroup
    mode: '0555'

- name: Create files directory
  file:
    path: "/home/{{ ftp_user }}/ftp/files"
    state: directory
    owner: "{{ ftp_user }}"
    group: "{{ ftp_user }}"

- name: Copy vsftpd.conf to /etc/vsftpd.conf
  copy:
    src: "{{ vsftpd_ubuntu }}"
    dest: /etc/vsftpd.conf
  register: vsftpd_conf

- name: Restart VSFTPD
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_conf.changed
