---
# tasks file for lamp2
- name: Install httpd
  yum:
    name: httpd
    state: latest
    update_cache: yes

- name: add httpd_index
  copy:
    content: "Arland"
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: '0644'
  register: httpd

- name: Start httpd
  service:
    name: httpd
    state: started
  when: httpd.changed

- name: stop firewalld
  service:
    name: firewalld
    state: stopped

- name: Install mariadb
  yum:
    name: mariadb-server
    state: latest
    update_cache: yes

- name: add mysql_index
  copy:
    content: "arland"
    dest: /var/www/html/index1.html
    owner: root
    group: root
    mode: '0644'
  register: mysql

- name: Start mariadb
  service:
    name: mariadb
    state: started
  when: mysql.changed

- name: Install php
  yum:
    name:
      - php
      - php-mysqlnd
    state: latest
    update_cache: yes

- name: add php index
  copy:
    content: "ARLAND"
    dest: /var/www/html/index2.html
    owner: root
    group: root
    mode: '0644'
  register: php

- name: Restart httpd
  service:
    name: httpd
    state: restarted
  when: php.changed
