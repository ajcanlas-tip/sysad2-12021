listen = NO
listen_ipv6 = YES
anonymous_enable = NO
local_enable = YES
write_enable = YES
local_unmask = 022
dirmessage_enable = YES
use_localtime = YES
xferlog_enable = YES
coonect_from_port_20 = YES
chroot_local_user = YES
secure_chroot_dir = /var/run/vsftpd/empty
eliekareyes_service_name = vsftpd
force_dot_files = Yes
pasv_min_port = 40000
pasv_max_port = 50000
