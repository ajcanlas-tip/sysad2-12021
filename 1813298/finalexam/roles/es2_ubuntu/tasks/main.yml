---
# tasks file for roles/es2_ubuntu

- name: Install vsftpd
  apt:
    name: vsftpd
    state: latest
    update_cache: yes

- name: STOP FIREWALL
  service:
    name: ufw
    state: stopped
    enabled: no

- name: create user for ftp
  user:
    name: eliekareyes100
    password: $5$.vPwt/0Rzht9BaUM$012VOXLpIQxiYUXjIB9T6goJOZj6jxS22IpF/4WntG3
    comment: "FTP user"

- name: Add deny user in /etc/ssh/sshd_config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers eliekareyes100"
  register: ssh_config

- name: RESTART SSHD SERVICE
  service:
    name: sshd
    state: restarted
  when: ssh_config.changed

- name: Create ftp directory
  file:
    path: /home/eliekareyes100/ftp
    state: directory
    owner: eliekareyes100
    group: eliekareyes100
    mode: '0555'

- name: Create ftp files
  file:
    path: /home/eliekareyes100/ftp/files
    state: directory
    owner: eliekareyes100
    group: eliekareyes100

- name: Copy the vsftpd.conf in /etc/vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: Restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
