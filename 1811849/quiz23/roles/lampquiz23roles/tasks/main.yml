---
- name: Running Apache2
  become: yes
  become_user: root
  service:
    name: apache2
    state: started
    enabled: yes

- name: Running MySQL
  become: yes
  become_user: root
  service:
    name: mysql
    state: started
    enabled: yes

- name: Target directory
  file: path=/var/www/html state=directory mode=0755

- name: Deploy HTML
  become: yes
  become_user: root
  copy:
    src: /tmp/index.html
    dest: /var/www/html/index.html




