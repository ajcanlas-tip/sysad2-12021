---
# tasks file for es1

- name: Install vsftpd
  apt:
    name: vsftpd
    state: latest
    update_cache: yes

- name: Stop Firewall
  service:
    name: ufw
    state: stopped
    enabled: no

- name: Create ftp user
  user:
    name: cantero100
    password: $5$pJWO.YckSzsyZSbc$U4SNbO5d2fQSDoEN1wF67VAb/nHUsdEbx5AiJ7H1aAz
    comment: "FTP user"

- name: Add DenyUsers in /etc/ssh/sshd_config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers cantero100"
  register: sshd_config

- name: Restart sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: Create ftp directory
  file:
    path: /home/cantero100/ftp
    state: directory
    owner: cantero100
    group: cantero100
    mode: '0555'

- name: Create files directory
  file:
    path: /home/cantero100/ftp/files
    state: directory
    owner: cantero100
    group: cantero100

- name: Copy vsftpd.conf in /etc/vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: Restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed




