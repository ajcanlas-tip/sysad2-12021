---
# tasks file for ./roles/ubuntu

- name: Installing VSFTPD
  apt:
    name: vsftpd
    state: latest
    update_cache: yes

- name: Creating FTP user
  user:
    name: adi
    password: $5$VZqmHpQL$pwEY5gpsDxx9LNDQrxFkJjtwffopMylvkCGcfhUNRe3

- name: Denying user
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers adi"
  register: sshd_config

- name: Restarting SSHD service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: Creating FTP directory
  file:
    path: ~/adi/ftp
    state: directory
    owner: adi
    group: adi

- name: Copying configuration file
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: Restarting vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed

