---
# tasks file for roles/lamp1
- name: Install apache
  apt:
    name: apache2
    state: latest
    update_cache: yes

- name: Add apache_index
  copy:
    content: "Sys Ad"
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: '0644'
  register: apache_index

- name: Begin apache2
  service:
    name: apache2
    state: restarted
    enabled: yes
  when: apache_index.changed

- name: apache2 in ufw
  ufw:
    rule: allow
    port: '80'
    proto: tcp

- name: Install mysql-server
  apt:
    name: mysql-server
    state: latest
    update_cache: yes

- name: Add mysql
  copy:
    content: "Sys Admin"
    dest: /var/www/html/index1.html
    owner: root
    group: root
    mode: '0644'
  register: mysql_index

- name: Begin mysql service
  service:
    name: mysql
    state: restarted
    enabled: yes
  when: mysql_index.changed

- name: Install php
  apt:
    name:
      - php
      - php-mysql
      - libapache2-mod-php
    state: latest
    update_cache: yes

- name: Add php_index
  copy:
    content: "Morales"
    dest: /var/www/html/index2.html
    owner: root
    group: root
    mode: '0644'
