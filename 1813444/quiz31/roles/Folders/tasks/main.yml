---
# tasks file for roles/Folders

- name: ftp directory
  file: 
    path: ~/itsmepam/ftp
    state: directory 
    owner: nobody
    group: nogroup
    mode: '0555'

- name: creating ftp directory 
  file: 
    path: ~/itsmepam/ftp/files
    state: directory
    owner: pamssy
    group: pamssy 

- name: copying vsftpd.conf 
  copy: 
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config 

- name: restarting vsftpd.conf 
  service: 
    name: vsftpd
    state: restarted 
  when: vsftpd_config.changed 

