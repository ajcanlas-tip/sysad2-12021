---
# tasks file for lampstackc
- name: INSTALL HTTPD
  yum:
    name: httpd
    state: latest
    update_cache: yes

- name: ADD httpd_index
  copy:
    content: "Hi, I'm Galit!"
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: '0644'
  register: httpd

- name: START HTTPD
  service:
    name: httpd
    state: started
  when: httpd.changed

- name: STOP FIREWALL
  service:
    name: firewalld
    state: stopped

- name: INSTALL MARIADB
  yum:
    name: mariadb-server
    state: latest
    update_cache: yes

- name: ADD mysql_index
  copy:
    content: "Hi, I'm Galit!"
    dest: /var/www/html/index1.html
    owner: root
    group: root
    mode: '0644'
  register: mysql

- name: START MARIADB
  service:
    name: mariadb
    state: started
  when: mysql.changed

- name: INSTALL PHP
  yum:
    name:
      - php
      - php-mysqlnd
    state: latest
    update_cache: yes

- name: ADD PHP INDEX
  copy:
    content: "Hi, I'm Galit!"
    dest: /var/www/html/index2.html
    owner: root
    group: root
    mode: '0644'
  register: php

- name: RESTART HTTPD
  service:
    name: httpd
    state: restarted
  when: php.changed
