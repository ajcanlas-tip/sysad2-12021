---
# tasks file for config_ubuntu

- name: Install packages
  apt:
    name:
      - apache2
      - php
      - openssl
      - make
      - php-gd
      - unzip
      - wget
      - perl
      - build-essential
      - libgd-dev
      - apache2-utils
      - libapache2-mod-php
      - libperl-dev
      - libssl-dev
      - daemon
    state: latest
    update_cache: yes

- name: Add nagios group cmd
  group:
    name: nagcmd
    state: present

- name: Add user
  user:
    name: nagios
    group: nagcmd
