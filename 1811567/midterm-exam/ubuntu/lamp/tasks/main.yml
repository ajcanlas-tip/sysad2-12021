---
- name: apache web server installation
  apt:
    name: apache2
    state: present

- name: Starting services
  service:
    name: apache2
    state: started

- name: Allow access to tcp port 80
  ufw:
    rule: allow
    port: '80'
    proto: tcp
  register: port

- name: Enable firewall
  ufw:
    state: enabled

- name: mysql installation
  apt:
    name: mysql-server
    state: present
  when: port.changed

- name: php installation
  apt:
    name:
      - php
      - libapache2-mod-php
      - php-mysql
    state: present

- name: pre-requisites installation
  apt:
    name: mariadb-server-10.3
    state: present
# tasks file for ubuntu/lamp
