---
# tasks file for roles/ubuntu_nagmain

- name: Downloading and Extracting Nagios Core
  unarchive:
    src: https://assets.nagios.com/downloads/nagioscore/releases/nagios-4.4.5.tar.gz
    dest: /tmp
    copy: no

- name: Configure Nagios Ubuntu
  command: ./configure --with-nagios-group=nagcmd --with-command-group=nagcmd --with-httpd_conf=/etc/apache2/sites-enabled
  args:
    chdir: /tmp/nagios-4.4.5

- name: Nagios Clean
  make:
    chdir: /tmp/nagios-4.4.5
    target: clean

- name: Compilation  of Nagios
  make:
    target: all
    chdir: /tmp/nagios-4.4.5

- name: Installation nagios compilation
  make:
    target: install
    chdir: /tmp/nagios-4.4.5

- name: Nagios Compile Installing init
  make:
    target: install-init
    chdir: /tmp/nagios-4.4.5

- name: Nagios Installing Config
  make:
    target: install-config
    chdir: /tmp/nagios-4.4.5

- name: Nagios Intalling commandmode
  make:
    target: install-commandmode
    chdir: /tmp/nagios-4.4.5

- name: Web Interface Installer
  make:
    target: install-webconf
    chdir: /tmp/nagios-4.4.5

- name: Adduser account
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: admin
    password: password

- name: a2enmod cgi
  command: a2enmod cgi

- name: Restarting apache2
  service:
    name: apache2
    state: restarted
