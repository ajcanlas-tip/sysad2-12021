---
#tasks file for roles/mysql-centos
- name: install mysql-server
  yum:
    name:
      - mariadb-server
      - mariadb
    state: latest
    update_cache: yes

- name: mysql host index
  copy:
    content: "uiey"
    dest: /var/www/html/index1.html
    owner: root
    group: root
    mode: '0664'
  register: mysql_index

- name: start mariadb
  service:
    name: mariadb
    state: started
    enabled: yes
  when: mysql_index.changed
