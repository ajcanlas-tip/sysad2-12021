---
# tasks file for roles/c_nagios_plugins

- name: extracting nagios plugins 
  unarchive: 
    src: https://nagios-plugins.org/download/nagios-plugins-2.2.1.tar.gz 
    dest: /tmp 
    remote_src: yes 

- name: configuration of N-plugins
  command: ./configure --with-nagios-user=nagios --with-nagios-group=nagiosxi 
  args: 
    chdir: /tmp/nagios-plugins-2.2.1 

- name: use make 
  make:
    chdir: /tmp/nagios-plugins-2.2.1 

- name: make install
  make:
    target: install
    chdir: /tmp/nagios-plugins-2.2.1 

- name: enabling nagios 
  service: 
    name: nagios
    state: started 
    enabled: yes 

