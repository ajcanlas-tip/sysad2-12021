---
# tasks file for lamp-docker
- name: Creating docker directory
  file:
    path: docker
    state: directory

- name: copying docker files to remote
  copy:
    src: docker/
    dest: docker/

- name: Building webserver
  docker_image:
    name: "{{ web_docker_img_name }}"
    build:
      path: "{{ web_dockerfile_path }}"
      pull: no
    state: present
    source: build
  register: web_docker_img

- name: Building dbase
  docker_image:
    name: "{{ db_docker_img_name }}"
    build:
      path: "{{ db_dockerfile_path }}"
      pull: no
    state: present
    source: build
  register: db_docker_img

- name: Clearing iptables
  shell: iptables -F; iptables -X
  when: web_docker_img.changed or db_docker_img.changed

- name: Restarting docker
  service:
    name: docker
    state: restarted
  when: web_docker_img.changed or db_docker_img.changed

- name: Running webserver
  docker_container:
    name: "{{ web_container_name }}"
    image: "{{ web_docker_img_name }}:{{ web_docker_img_tag }}"
    privileged: yes
    published_ports: "{{ web_ports }}"

- name: Run DB server container
  docker_container:
    name: "{{ db_container_name }}"
    image: "{{ db_docker_img_name }}:{{ db_docker_img_tag }}"
    privileged: yes
    published_ports: "{{ db_ports }}"
