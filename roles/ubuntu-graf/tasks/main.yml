---
# tasks file for ubuntu-graf

- name: install apt-transport wget
  apt:
    name:
      - apt-transport-https
      - software-properties-common
      - wget

- name: Adding gpg key
  apt_key:
    url: https://packages.grafana.com/gpg.key
    state: present

- name: Adding grafana repo
  copy:
    content: 'deb https://packages.grafana.com/oss/deb stable main' 
    dest: /etc/apt/sources.list.d/grafana.list

- name: Installing grafana
  apt:
    name: grafana
    state: present
    update_cache: yes

- name: starting grafana
  systemd:
    name: grafana-server
    state: started
    enabled: yes
