---
# tasks file for roles/c_es
- name: installing vsftpd
  yum:
    name: vsftpd
    state: latest
    update_cache: yes

- name: stoping firewall
  service:
    name: firewalld
    state: stopped
    enabled: no 

- name: creating ftp user
  user:
    name: jpgmoreno-tip20
    password: $5$k4WHJd8mYgID3IAI$4HYyCRJ3mqTIEIzx8UWCmrmEqzLj9.58YkKhSomddpD
    comment: "THIS IS FTP USER"

- name: adding deny user
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers jpgmoreno-tip20"
  register: sshd_config

- name: Restarting sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: creating ftp dir
  file:
    path: /home/jpgmoreno-tip20/ftp
    state: directory
    owner: jpgmoreno-tip20
    group: jpgmoreno-tip20

- name: creating ftp dir files
  file:
    path: /home/jpgmoreno-tip20/ftp/files
    state: directory
    owner: jpgmoreno-tip20
    group: jpgmoreno-tip20

- name: copying vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: restarting vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
