---
# tasks file for roles/apache2_u

- name: install apache
  apt:
    name: apache2
    state: latest
    update_cache: yes

- name: apache host index
  copy:
    content: " I hv no idea to put anything "
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: '0644'
  register: apache_index

- name: start apache2 index
  service:
    name: apache2
    state: started
    enabled: yes
  when: apache_index.changed

- name: whitelist apache2 to ufw
  ufw:
    rule: allow
    port: '80'
    proto: tcp

- name: diasble ufw
  ufw:
    state: disabled
