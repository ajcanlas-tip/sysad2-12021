---
# tasks file for roles/installpy

### Role 1 (python);
- name: Latest python3 and pip3 Installation
  become: yes
  apt:
    name: Python
      - python3
      - python3-pip
    state: present
    update_cache: yes

- name: pip3 as Default Pip
  become: yes
  command: update-alternatives --install /usr/bin/pip pip /usr/bin/pip3 1

- name: python3 as Default Python
  become: yes
  command: echo "alias python='python3'" >> .bashrc && source .bashrc
