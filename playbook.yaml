---
- hosts: all
  pre_tasks:

  - name: update repository index (Ubuntu)
    tags: always
    apt:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "Ubuntu"
  
  - name: update repository index (CentOS)
    tags: always
    yum:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "CentOS"

- hosts: install_dhcpd_package
  roles:
    - dhcpd

- hosts: install_bind9_package
  roles:
    - bind9

- hosts: install_vsftpd_package
  roles:
    - vsftpd

- hosts: install_samba_package
  roles:
    - samba

- hosts: install_httpd_package
  roles:
    - httpd
    