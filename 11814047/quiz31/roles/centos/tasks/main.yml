---
# tasks file for centos
- name: INSTALL VSFTPD FOR CENTOS
  yum:
    name: vsftpd
    state: latest
    update_cache: yes

- name: STOP FIREWALL
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: CREATE FTP USER
  user:
    name: galita
    password: $5$8aZ8SZ9tRjIKTVIf$Tyf7w1YoUtKo0e1aJwKU1pE4SswYTg5m.hoDLC8z/2R/
    comment: "CREATED FTP USER"

- name: ADD DenyUser in /etc/ssh/sshd_config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers galita"
  register: sshd_config

- name: RESTART sshd SERVICE
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: CREATE FTP DIRECTORY
  file: 
    path: /home/galita/ftp
    state: directory
    owner: galita
    group: galita
    mode: '0555'

- name: CREATE FILE DIRECTORY
  file:
    path: /home/galita/ftp/files
    state: directory
    owner: galita
    group: galita

- name: COPY vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: RESTART vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
