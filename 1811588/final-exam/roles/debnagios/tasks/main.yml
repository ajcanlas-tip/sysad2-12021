---
- name: Packages Installation
  apt:
    name:
      - apache2
      - build-essential
      - libssl-dev
      - libgd-dev
      - libapache2-mod-php
      - openssl
      - php
      - php-gd
      - unzip
    state: latest
    update_cache: yes

- name: Nagios Group
  group:
    name: nagiosgrp
    state: present

- name: Nagcmd Group
  group:
    name: nagcmdgrp
    state: present

- name: Nagios User
  user:
    name: nagios
    shell: /bin/bash
    comment: nagios user
    group: nagiosgrp
    password: '{{ naguser_pass }}'

- name: Nagios group for External Command
  user:
    name: nagios
    group: nagcmdgrp
    append: yes

- name: WWW-data for External Command
  user:
    name: www-data
    group: nagcmdgrp
    append: yes

- name: Download Directory
  file:
    path: /downloads
    state: directory
    owner: nobody
    group: nogroup

- name: Nagios Download 
  get_url:
    url: http://prdownloads.sourceforge.net/sourceforge/nagios/nagios-4.2.1.tar.gz
    dest: /downloads

- name: Plugins Download
  get_url:
    url: https://nagios-plugins.org/download/nagios-plugins-2.3.3.tar.gz
    dest: /downloads

- name: Nagios Core Extraction
  unarchive:
    src: /downlaods/nagios-4.2.1.tar.gz
    dest: /downloads
    remote_src: yes

- name: Nagios Configuration
  shell: ./configure --with-command-group=nagcmdgrp --with-command-group=nagcmdgrp --with-httpd_conf=/etc/apache2/sites-enabled/
  args:
    chdir: /downloads/nagios-4.2.1

- name: Nagios Core Compilation
  make:
    chdir: /downloads/nagios-4.2.1
    target: all

- name: Binaries Installation
  make:
    chdir: /downloads/nagios-4.2.1
    target: install

- name: Init Installation
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-daemoninit

- name: Config Files Installation
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-config

- name: Set Permission Installation
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-commandmode

- name: Web Interface Installation
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-webconf

- name: Apache Rewrite and CGI Modules Enable
  shell: 'a2enmod rewrite cgi'

- name: Py3-pip Installation 
  apt:
    name: python3-pip
    state: latest
    update_cache: yes

- name: Htpasswd Module Installation
  apt:
    name: pythoon3-passlib
    state: latest

- name: Nagios Account
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: nagiosadmin
    password: '{{ nagadmin_pass }}'
    owner: www-data
    group: www-data


- name: Apache2 Restart
  service:
    name: apache2
    state: reloaded

- name: Nagios Start
  shell: '/etc/init.d/nagios start'

