---
# tasks file for roles/install_at_centos

- name: dhcp installment in centos
  yum:
    name: dhcp-server
    state: latest
    update_cache: yes

- name: bind9 installment in centos
  yum:
    name:
      - bind
      - bind-utils
    state: latest
    update_cache: yes

- name: vsftpd installment in centos
  yum:
    name: vsftpd
    state: latest
    update_cache: yes

- name: samba installment in centos
  yum:
    name:
      - samba
      - samba-client
      - samba-common
    state: latest
    update_cache: yes

- name: httpd installment in centos
  yum: 
    name: httpd
    state: latest
    update_cache: yes

- name: mariadb installment in centos
  yum:
    name: mariadb-server
    state: latest
    update_cache: yes
