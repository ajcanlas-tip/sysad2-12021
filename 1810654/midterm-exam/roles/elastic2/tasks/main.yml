---
# tasks file for elastic2
- name: Install pre-requiste of elasticstack
  yum:
    name: java-11-openjdk-devel
    state: latest
    update_cache: yes

- name: Install elasticsearch repository
  yum_repository:
    name: Elastic_7.X_repo
    baseurl: https://artifacts.elastic.co/packages/7.x/yum
    gpgcheck: yes
    gpgkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    enabled: yes
    description: Elastic 7.x repo

- name: Install elasticsearch gpg key
  rpm_key:
    key: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: Install elastic search
  yum:
    name: elasticsearch
    state: latest
    update_cache: yes

- name: update config file to allow access
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'network.host'
    line: 'network.host: "localhost"'

- name: Update config file 
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'http.port:'
    line: 'http.port: 9200'

- name: Start elastic search
  service:
    name: elasticsearch
    state: started
 
- name: Install logstash repository
  yum_repository:
    name: Elastic repository for 7.x packages
    baseurl: https://artifacts.elastic.co/packages/7.x/yum
    gpgcheck: yes
    gpgkey: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    enabled: yes
    description: Elastic 7.x packages repo

- name: Install logstash
  yum:
    name: logstash
    state: latest
    update_cache: yes

- name: Update config file
  lineinfile:
    destfile: /etc/logstash/logstash.yml
    regexp: 'http.host:'
    line: 'http.host: 127.0.0.1'

- name: Start logstash
  service:
    name: logstash
    state: started

- name: Install Kibana
  yum:
    name: kibana
    state: latest
    update_cache: yes

- name: Update config file add host
  lineinfile:
    path: /etc/kibana/kibana.yml
    regexp: 'server.host:'
    line: 'server.host: "localhost"'

- name: Update config file port
  lineinfile:
    path: /etc/kibana/kibana.yml
    regexp: 'server.port:'
    line: 'server.port: 5601'

- name: Start kibana
  service:
    name: kibana
    state: started

