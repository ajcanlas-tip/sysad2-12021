---
# tasks file for roles/u_es
- name: installing vsftpd in ubuntu
  apt:
    name: vsftpd
    state: latest
    update_cache: yes

- name: stopping firewall
  service:
    name: ufw
    state: stopped
    enabled: no

- name: creating ftp user
  user:
    name: jpgmoreno-tip20
    password: $5$fS61FfLPUOllvrPG$tRkP0CAZPiMOCE2CeU.RYm95uvwbY5JbkgNCQh/Q720
    comment: "THIS IS FTP USER"

- name: adding deny user
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUser jpgmoreno-tip20"
  register: ssh_config

- name: restarting sshd service
  service:
    name: sshd
    state: restarted
  when: ssh_config.changed

- name: creating ftp dir
  file:
    path: /home/jpgmoreno-tip20/ftp
    state: directory
    owner: jpgmoreno-tip20
    group: jpgmoreno-tip20
    mode: '0555'

- name: creating ftp dir files
  file:
    path: /home/jpgmoreno-tip20/ftp/files
    state: directory
    owner: jpgmoreno-tip20
    group: jpgmoreno-tip20

- name: copying the vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: restarting vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
