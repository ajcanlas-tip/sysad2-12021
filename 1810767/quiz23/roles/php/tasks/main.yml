---
# tasks file for php
- name: Install PHP
  apt:
    name:
      - php
      - php-mysql
      - libapache2-mod-php
    state: latest
    update_cache: yes

- name: php_index
  copy:
    content: "ansbile module node"
    dest: /var/www/html/index2.html
    owner: root
    group: root
    mode: '0644'

