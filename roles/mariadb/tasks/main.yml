---
# tasks file for mariadb
- name: Install mariadb for Ubuntu
  apt: 
    name: mariadb-server
    state: present
  when: ansible_facts['distribution'] == 'Ubuntu'

- name: Install mariadb for CentOS
  yum:
    name: mariadb-server
    state: present
  when: ansible_facts['distribution'] == 'CentOS'
