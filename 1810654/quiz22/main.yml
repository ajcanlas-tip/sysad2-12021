---
- name: Install Apache
  hosts: all
  tasks:
    - name: Installing Apache
      apt:
        name: apache2
        state: latest
        update_cache: yes
    - name: apache_index
      copy:
        content: "Hello World"
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: '0644'
      register: Apache_index
    - name: Starting apache2 service
      service:
        name: apache2
        state: restarted
        enabled: yes
      when: Apache_index.changed

    - name: Whitelist apache2 in ufw
      ufw:
        rule: allow
        port: '80'
        proto: tcp

- name: Check web service if up
  hosts: localhost
  connection: local
  become: no

  tasks:
    - name: Check web service if up
      uri:
        url: http://www.example.com

- name: Configure and Install MySQL
  hosts: all

  tasks:
    - name: Mysql-server
      apt:
        name: mysql-server
        state: latest
        update_cache: yes
    - name: mysql_index
      copy:
        content: "Hello World"
        dest: /var/www/html/index1.html
        owner: root
        group: root
        mode: '0644'
      register: mysql_index
    - name: Start MYSQL service
      service:
        name: mysql
        state: restarted
        enabled: yes
      when: mysql_index.changed

- name: Install and Configure PHP
  hosts: all
  tasks:
    - name: Installing Php
      apt:
        name:
          - php
          - php-mysql
          - libapache2-mod-php
        state: latest
        update_cache: yes
    - name: PHP_index
      copy:
        content: "Hello Hello"
        dest: /var/www/html/index2.html
        owner: root
        group: root
        mode: '0644'


