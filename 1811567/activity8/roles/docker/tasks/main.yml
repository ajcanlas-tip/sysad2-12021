---
- name: docker installation
  apt:
    name:
      - python3
      - python3-pip
    state: present

- name: docker file installation
  apt:
    name: docker.io
    state: latest
    update_cache: yes
  register: docker

- name: docker.py installation
  pip:
    name: docker.py
    state: latest
  when: docker.changed
