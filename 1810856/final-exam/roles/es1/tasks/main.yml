---
# tasks file for es1
- name: Install Ftp for ubuntu
  apt:
    name: vsftpd
    state: latest
    update_cache: yes

- name: Stop UFirewall
  service:
    name: ufw
    state: stopped

- name: Create ftp user
  user:
    name: giosus
    password: $5$oVss8gOo58xbozSF$sC3yQuQPhqLMMKexmdGwsFZrBHR8VZY.yuPAqbbFYrD
    comment: "New Ftp User"

- name: add DenyUsers in /etc/ssh/sshd_config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers giosus"
  register: sshd_config

- name: restart ssh service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: Create ftp directory
  file:
    path: /home/giosus/ftp/files
    state: directory
    owner: giosus
    group: giosus

- name: copy vsftpd.conf in /etc/vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_conf

- name: Restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_conf.changed
