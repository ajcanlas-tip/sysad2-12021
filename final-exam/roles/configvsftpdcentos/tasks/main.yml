---
# tasks file for roles configvsftpcentos
- name: Install VSFTPD
  yum:
    name: vsftpd
    state: latest
    update_cache: yes

- name: Stop firewall
  service:
    name: firewalld
    state: stopped

- name: Start and Enable vsftpd
  service:
    name: vsftpd
    state: started
    enabled: yes

- name: Create a FTP User
  user:
    name: "{{ name }}"
    password: "{{ password }}"
    comment: "{{ user_comment }}"

- name: Create a FTP directory
  file:
    path: "/home/{{ name }}/ftp"
    state: directory
    owner: "{{ name }}"
    group: "{{ name }}"
    mode: '0755'

- name: Adding FTP user
  lineinfile:
    path: /etc/vsftpd/user_list
    line: "{{ name }}"
  register: user_list

- name: Duplicate vsftpd.conf to destination
  copy:
    src: "{{ centos_vsftpd }}"
    dest: /etc/vsftpd/vsftpd.conf
  register: vsftpd_conf

- name: Restart VSFTPD
  service:
    name: vsftpd
    state: restarted
  when: user_list.changed or vsftpd_conf.changed
