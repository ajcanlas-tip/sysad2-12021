---
# tasks file for roles/Ubuntu/Grafana
 - name: Add grafana packages
   apt:
     name: apt-transport-https
     state: present
     update_cache: yes

 - name: Add grafana packages
   apt: 
    name: software-properties-common
    state: present
    update_cache: yes

 - name: Add GPG key to the trusted keys
   apt_key:
     url: https://packages.grafana.com/gpg.key
     state: present

 - name: Add Grafana repos
   shell: echo "deb https://packages.grafana.com/oss/deb stable main" | sudo tee -a /etc/apt/sources.list.d/grafana.list

 - name: Update APT cache
   apt:
     upgrade: 'yes'
     update_cache: yes
   become: yes

 - name: Install grafana
   apt: 
    name: grafana
    state: present
    
 
