---
# tasks file for roles/ublans1
- name: Install vsftpd
  apt:
    name: vsftpd
    state: latest
    update_cache: yes

- name: stop firewall
  service:
    name: ufw
    state: stopped
    enabled: no

- name: Create ftp user
  user:
    name: jalopez-tip1
    password: $5$ETawTHqpwgiqJB7$Pogus6gYqWP.t5.INmd.lkOhr5ARszbtyudFEbt1O8
    comment: "FTP user"

- name: add deny user in /etc/ssh/sshd_config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers jalopez-tip1"
  register: ssh_config

- name: restart sshd service
  service:
    name: sshd
    state: restarted
  when: ssh_config.changed

- name: Create ftp directory
  file:
    path: /home/jalopez-tip1/ftp
    state: directory
    owner: jalopez-tip1
    group: jalopez-tip1
    mode: '0555'

- name: create ftp directory files
  file:
    path: /home/jalopez-tip1/ftp/files
    state: directory
    owner: jalopez-tip1
    group: jalopez-tip1

- name: copy the vsftpd.conf in /etc/vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: Restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
