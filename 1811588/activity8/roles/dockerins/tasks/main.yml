---
- name: Packages for Installation
  apt:
    name:
      - python3
      - python3-pip
    state: present

- name: Docker File Installation
  apt:
    name: docker.io
    state: latest
    update_cache: yes
  register: docker

- name: Docker Py Installation
  pip:
    name: docker.py
    state: latest
  when: docker.changed
