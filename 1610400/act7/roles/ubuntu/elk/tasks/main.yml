---
# tasks file for ubuntu/elk
name: add GPG KEY
apt_key
  url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
  state: present

name: adding source
shell: echo "deb https://artifacts.elastic.co/package/7.x/aptstable main" | sudo tee -a /etc/apt/souce.list.d/elastic-7.x.list

name: update ubuntu
apt:
  upgrade: 'yes'
  update_cache: yes

name: installing elastic search
apt:
  name: elasticsearch
  state: latest

name: install kibana
apt:
  name: kibana
  state: latest
  update_cache: yes

name: install logstash
apt:
  name: logstash
  state: present
  update_cache: yes
