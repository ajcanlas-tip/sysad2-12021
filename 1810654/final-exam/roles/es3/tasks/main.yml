---
# tasks file for es3
- name: Install vsftpd
  zypper:
    name: vsftpd
    state: latest
    update_cache: yes

- name: Stop firewall
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: Create ftp user
  user:
    name: cantero100
    password: $5$SDJy8RIhj7t5p/j4$POjZtrHC30/kwmnzq0XMm1U9JyQFQXLFwKC55NdHOz4
    comment: "FTP user"

- name: Create ftp group
  group:
    name: cantero100

- name: Add Denyuser in etc/ssh/sshd_config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers cantero100"
  register: sshd_config

- name: Restart sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: Create ftp directory
  file:
    path: /home/cantero100/ftp
    state: directory
    owner: cantero100
    group: cantero100

- name: Create files directory
  file:
    path: /home/cantero/ftp/files
    state: directory
    owner: cantero100
    group: cantero100

- name: Copy vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: Delete a line in vsftpd.conf
  lineinfile:
    path: /etc/vsftpd.conf
    regexp: 'secure_chroot_dir=/var/run/vsftpd/empty'
    line: ' '

- name: Restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
