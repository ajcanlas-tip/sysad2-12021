---
# tasks file for roles/estack1
- name: Install
  apt:
    name:
      - openjdk-11-jdk
      - ngix
    state: latest
    update_cache: yes

- name: Get repo
  apt_key:
    url: "https://packages.elastic.co/GPG-KEY-elasticsearch"
    state: present

- name: Get apt-transport-https
  apt:
    name: apt-transport-https
    state: present

- name: Install
  apt_repository:
    repo: "deb https://artifacts.elastic.co/packages/7.x/apt stable main"
    state: present

- name: Install
  apt:
    name: elasticsearch
    state: present
    update_cache: yes

- name: Add
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'network.host:'
    line: 'network.host: localhost'

- name: elasticsearch port
  lineinfile:
    destfile: /etc/elasticsearcj/elasticsearch.yml
    regexp: 'http.port:'
    line: 'http.port: 9200'

- name: Discovery
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    line: 'discovery.type: single-node'

- name: Reload
  systemd: daemon_reload=yes

- name: Ensure elasticsearch running
  systemd: state=started name=elasticsearch


- name: Install
  apt:
    name: kibana
    update_cache: yes

- name: Add
  lineinfile:
    destfile: /etc/kibana/kibana.yml
    regexp: 'server.host:'
    line: 'server.host: localhost'

- name: kibana port
  lineinfile:
    destfile: /etc/kibana/kibana.yml
    regexp: 'server.port:'
    line: 'server.port: 5601'

- name: Run
  service:
    name: kibana
    state: started

- name: Install
  apt:
    name: logstash
    update_cache: yes

- name: Start
  service:
    name: logstash
    state: started
