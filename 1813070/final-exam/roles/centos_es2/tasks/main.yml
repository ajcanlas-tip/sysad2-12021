---
# tasks file for roles/centos_es2
- name: Installing vsftpd
  yum:
    name: vsftpd
    state: latest
    update_cache: yes

- name: Stopping firewall
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: Creating ftp users
  user:
    name: morales
    password: $5$u92h2FCLED8tbjGl$aTZf9yAr/vOW49yqyrtq7xoXHP7bpAxeGKsnMDX7c7D
    comment: "ftp user"

- name: Adding denyuser
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers morales"
  register: sshd_config

- name: Restarting sshd services
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: Creating ftp directory
  file:
    path: /home/morales/ftp
    state: directory
    owner: morales
    group: morales

- name: Creating file directory
  file:
    path: /home/morales/ftp/files
    state: directory
    owner: morales
    group: morales

- name: Copying vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: Restarting vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed


