---
# tasks file for roles/cent_docker

- name: docker install
  become: yes
  yum:
    name:
      - python3
      - python3-pip
    state: present

- name: docker files 
  become: yes
  yum:
    name: docker
    state: latest
    update_cache: yes
  register: docker

- name: docker.py install
  become: yes
  pip:
    name: docker.py
    state: latest
  when: docker.changed
