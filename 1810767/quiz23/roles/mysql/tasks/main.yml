---
# tasks file for mysql
- name: installing mysql-server
  apt:
    name: mysql-server
    state: latest
    update_cache: yes

- name: mysql_index
  copy:
    content: "Ansible module node"
    dest: /var/www/html/index1.html
    owner: root
    group: root
    mode: '0644'
  register: mysql_index

- name: Start MySQL service
  service:
    name: mysql
    state: restarted
    enabled: yes
  when: mysql_index.changed
