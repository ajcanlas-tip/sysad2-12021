---

# tasks file for roles/pythonzed

- name: python3 and pip3 installation
  become: yes
  apt:
    name:
      - python3
      - python3-pip
    state: present
    update_cache: yes


- name: pip3 as default pip
  become: yes
  command: update-alternatives --install /usr/bin/pip pip /usr/bin/pip3 1


- name: python3 as default python
  become: yes
  command: echo "alias python='python3'" >> .bashrc && source .bashrc
