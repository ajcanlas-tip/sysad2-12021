---
- name: Install and Configure httpd server
  hosts: ubuntu

  tasks:
    - name: Install Apache2
      apt:
        name: apache2
        state: latest
        update_cache: yes
    - name: Copy the html file
      copy:
        src: index.html 
        dest: /var/www/html
        owner: www-data
        group: www-data 
        mode: 0644

    - name: Enable Apache2
      service: name=apache2 enabled=yes

      notify:
      - start apache
      - Setup ufw
      - Reload ufw

  handlers:
    - name: start apache
      service: name=apache2 state=started
    - name: Setup ufw
      ufw:
        name: apache
        rule: allow
        state: enabled
    - name: Reload ufw
      service: name=ufw state=restarted
