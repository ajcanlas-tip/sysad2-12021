---
- name: Start Docker Service
  service:
    name: docker
    state: started
    enabled: yes

- name: Install Web Server using Docker
  docker_image:
    name: romeoz/docker-apache-php
    state: present
    source: pull

- name: Instal DB Server using Docker
  docker_image:
    name: mysql/mysql-server:latest
    state: present
    source: pull
