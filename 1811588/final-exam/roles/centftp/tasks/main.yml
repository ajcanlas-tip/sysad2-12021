---
- name: FTP Server Installation
  yum:
    name: vsftpd
    state: latest
    update_cache: yes

- name: FTP Server Start
  service:
    name: vsftpd
    state: started
    enabled: yes

- name: FTP User
  user:
    name: '{{ ftp_user }}'
    password: '{{ ftp_pass }}'

- name: SSH Access Deny
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers '{{ ftp_user }}'"
  register: successfully_denied

- name: SSHD Restart
  service:
    name: sshd
    state: restarted
  when: successfully_denied.changed

- name: Default Configuration File
  copy:
    src: /etc/vsftpd/vsftpd.conf
    dest: /etc/vsftpd/vsftpd.conf.default
    remote_src: True

- name: Limiting FTP Users Directory
  replace:
    path: /etc/vsftpd/vsftpd.conf
    regexp: '#chroot_local_user=YES'
    replace: 'chroot_local_user=YES'

- name: FTP File Configuration
  lineinfile:
    path: /etc/vsftpd/vsftpd.conf
    line: '{{ ftp_config }}'

- name: Vsftpd Restart
  service:
    name: vsftpd
    state: restarted

