---
# tasks file for roles/main_centos
- name: downloading and extracting nagios packages
  unarchive:
    src: https://assets.nagios.com/downloads/nagioscore/releases/nagios-4.4.5.tar.gz
    dest: /tmp
    remote_src: yes

- name: configuring nagios in centos
  command: ./configure --with-command-group=nagiosxi
  args:
    chdir: /tmp/nagios-4.4.5

- name: configuring make clean
  make:
    target: clean
    chdir: /tmp/nagios-4.4.5

- name: configuring make all
  make:
    target: all
    chdir: /tmp/nagios-4.4.5

- name: configuring make install
  make:
    target: install
    chdir: /tmp/nagios-4.4.5

- name: configuring init
  make:
    target: install-init
    chdir: /tmp/nagios-4.4.5

- name: configuring daemon init
  make:
    target: install-daemoninit
    chdir: /tmp/nagios-4.4.5

- name: configuring config
  make:
    target: install-config
    chdir: /tmp/nagios-4.4.5

- name: configuring command mode
  make:
    target: install-commandmode
    chdir: /tmp/nagios-4.4.5

- name: configuring exfoliation
  make:
    target: install-exfoliation
    chdir: /tmp/nagios-4.4.5

- name: installing web conf
  make:
    target: install-webconf
    chdir: /tmp/nagios-4.4.5

- name: installing passlib
  pip:
    name: passlib

- name: user authenticator
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: jalopez
    password: jalopez

- name: restarting httpd
  service:
    name: httpd
    enabled: yes
    state: restarted
