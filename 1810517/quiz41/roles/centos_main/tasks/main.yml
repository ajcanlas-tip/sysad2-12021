---
# tasks file for centos_main
- name: download and extract package of nagios
  unarchive:
    src: https://assets.nagios.com/downloads/nagioscore/releases/nagios-4.4.5.tar.gz
    dest: /tmp
    remote_src: yes

- name: nagios configuration in centos
  command: ./configure --with-command-group=nagiosxi
  args:
    chdir: /tmp/nagios-4.4.5

- name: configuring make clean
  make:
    target: clean
    chdir: /tmp/nagios-4.4.5

- name: configure to make all
  make:
    target: all
    chdir: /tmp/nagios-4.4.5

- name: configure to install
  make:
    target: install
    chdir: /tmp/nagios-4.4.5

- name: configure init
  make:
    target: install-init
    chdir: /tmp/nagios-4.4.5

- name: configure daemon init
  make:
    target: install-daemoninit
    chdir: /tmp/nagios-4.4.5

- name: configuring config
  make:
    target: install-config
    chdir: /tmp/nagios-4.4.5

- name: configuring command mode
  make:
    target: install-commandmode
    chdir: /tmp/nagios-4.4.5

- name: configure exfoliation
  make:
    target: install-exfoliation
    chdir: /tmp/nagios-4.4.5

- name: install web conf
  make:
    target: install-webconf
    chdir: /tmp/nagios-4.4.5

- name: install passlib
  pip:
    name: passlib

- name: user authenticator
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: user
    password: password

- name: restart httpd
  service:
    name: httpd
    state: restarted
    enabled: yes
