---
# tasks file for roles/ubuntu_apache2

- name: Apache Installation
  apt:
    name: apache2
    state: latest
    update_cache: yes

- name: Apache Host Index
  copy:
    content: "SYSAD IN THE MAKING"
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: '0644'
  register: apache_index

- name: Apache Service
  service:
    name: apache2
    state: started
    enabled: yes
  when: apache_index.changed

- name: Whitelist Apache2 to ufw
  ufw:
    rule: allow
    port: '80'
    proto: tcp

- name: ufw disable
  ufw:
    state: disabled
