---
# tasks file for roles/python
- name: Installation of Python3 and pip3
  apt:
    name:
      - python3
      - python3-pip

    state: present
    update_cache: yes

- name: Making the pip3 as the default 
  command: update-alternatives --install /usr/bin/pip pip /usr/bin/pip3 1

- name: Making the Python3 as the default
  command: echo "alias python='python3' " >> .bashrc && source .bachrc
  
