---
- name: install
  hosts: all
  tasks:
   - name: install
     become: yes
     apt:
      pkg:
        - apache2
        - mysql-server
        - php
        - php-mysql
       state: present
       update_cache: yes

   - name: Start
     become: yes
     become_user: root
     service:
       name: apache2
       state: started
       enabled: yes

  - name: Start 
    become: yes
    become_user: root
    service:
      name: mysql
      state: started
      enabled: yes
  
  - name: create dir
    file: path=/var/www/html state=directory mode= 0755

  - name: index.html file
    become: yes

- playbook.yaml

