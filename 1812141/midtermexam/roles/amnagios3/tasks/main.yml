---
# tasks file for roles/amnagios3
- name: Nagios plugins
  unarchive:
    src: https://nagios-plugins.org/download/nagios-plugins-2.3.3.tar.gz
    dest: /tmp
    remote_src: yes

- name: config nag
  command: ./configure --with-nagios-user=nagios --with-nagios-group=nagcmd
  args:
    chdir: /tmp/nagios-plugins-2.3.3

- name: make
  make:
    chdir: /tmp/nagios-plugins-2.3.3

- name: install
  make:
    target: install
    chdir: /tmp/nagios-plugins-2.3.3

- name: start and enable
  service:
    name: nagios
    enabled: yes
    state: started
