---
# tasks file for roles/c_apache2

- name: centos installation of apache2
  yum: 
    name: httpd
    state: latest
    update_cache: yes 

- name: host index of apache
  copy:
    content: "itsme&myerrors"
    dest: /var/www/html/index.html 
    owner: root
    group: root
    mode: '0644'
  register: apache_index

- name: enabling apache2 
  service: 
    name: httpd 
    state: started 
    enabled: yes 
  when: apache_index.changed 

- name: disable firewall 
  service: 
    name: firewalld
    state: stopped 
    enabled: no 

