---
- name: Install packages for Ubuntu
  hosts: Ubuntu
  tasks:
    - name: Install Java
      become: yes
      apt:
        name: openjdk-8-jre-headless
        state: present
        update_cache: yes
    - name: Install Python and Pip
      become: yes
      apt:
        name:
          - python3
          - python3-pip
        state: present
        update_cache: yes
    - name: Install Boto (using pip)
      become: yes
      pip:
        name: boto
        state: present
    - name: Install Ansible (using pip)
      become: yes
      pip:
        name: ansible
        state: present
    - name: Install OpenStack (using pip)
      become: yes
      pip:
        name: openstackclient
        state: present

