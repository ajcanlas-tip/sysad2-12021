---
# tasks file for mysql
- name: Install mysql-server
  apt:
    name: mysql-server
    state: latest
    update_cache: yes

- name: mysql host index
  copy:
    content: "Hi, I'm Adrian"
    dest: /var/www/html/index1.html
    owner: root
    group: root
    mode: '0644'
  register: mysql_index

- name: starting mysql-server
  service:
    name: mysql
    state: restarted
    enabled: yes
  when: mysql_index.changed
