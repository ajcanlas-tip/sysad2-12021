---
# tasks file for roles/ubuntu_plugins

- name: Installation for Nagios Plugins
  unarchive:
    src: https://nagios-plugins.org/download/nagios-plugins-2.3.3.tar.gz
    dest: /tmp
    remote_src: yes

- name: Config for Nagions Plugins
  command: ./configure --with-nagios-user=nagios --with-nagios-group=nagcmd
  args:
    chdir: /tmp/nagios-plugins-2.3.3

- name: Config using make
  make:
    chdir: /tmp/nagios-plugins-2.3.3

- name: Config using make install
  make:
    target: install
    chdir: /tmp/nagios-plugins-2.3.3

- name: Start and Enable Nagios
  service:
    name: nagios
    state: started
    enabled: yes
    
