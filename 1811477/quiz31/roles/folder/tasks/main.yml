---
# tasks file for roles/folder

- name: Directory in ftp
  file:
    path: ~/crebello/ftp
    state: directory
    owner: nobody
    group: nogroup
    mode: '0555'

- name: Creating files for ftp directory
  file:
    path: ~/crebello/ftp/files
    state: directory
    owner: crebello
    group: crebello

- name: Copying vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: Restarting vsftpd.conf
  service:
    name: vsftpd
