---
# tasks file for roles/grafana_1

- name: Download Package from Grafana
  apt:
    deb: https://dl.grafana.com/oss/release/grafana_7.3.6_amd64.deb
  register: pkg_grafana

- name: Depackage grafana
  dpkg_selections:
    name: grafana_7.3.6_amd64.deb
    selection: install
  when: pkg_grafana.changed

- name: Install linfontconfig
  apt:
    name: libfontconfig1
    state: latest
    update_cache: yes

- name: Installation for Grafana
  apt:
    name: grafana
    state: latest
    update_cache: yes

- name: Start and Enable Grafana
  service:
    name: grafana-server
    state: started
    enabled: yes

- name: Installation for Prometheus
  apt:
    name: prometheus
    state: latest
    update_cache: yes

- name: Start Prometheus
  service:
    name: prometheus
    state: started
    enabled: yes

- name: Add influxdata_key
  apt_key:
    url: https://repos.influxdata.com/influxdb.key
    state: present

- name: Add Influxdata repository
  apt_repository:
    repo: 'deb https://repos.influxdata.com/ubuntu focal stable'
    state: present

- name: Installation for Telegraf
  apt:
    name: telegraf
    state: latest
    update_cache: yes

- name: Start telegraf
  service:
    name: telegraf
    state: started
