---
- name: Install Docker
  apt:
   name: 
   - docker.io
   - python3-pip
   state: latest
   update_cache: yes

- name: docker module installation
  pip: 
   name: docker
   state: latest

- name: Start docker
  service:
   name: docker
   state: started
   enabled: yes

- name: Download elasticsearch container
  docker_container:
    name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
    env:
      discovery.type: "single-node"
    ports:
      - "9200:9200"
      - "9300:9300"

