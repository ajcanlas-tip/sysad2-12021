---
# tasks file for roles/installapache

- name: Ubuntu update of packages
  apt:
    update_cache: yes

- name: Establishing APACHE
  apt:
    name: apache2
    state: latest

- name: APACHE version verification
  shell: apache2 -v
  register: apachev

- name: Results
  debug:
    msg: "{{ apachev.stdout }}"

- name: Enable the HTTP Traffic
  ufw:
    rule: allow
    direction: in
    name: Apache

