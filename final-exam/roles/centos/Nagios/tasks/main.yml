---
- name: Install Packages
  yum:
    name:
      - httpd
      - gcc
      - glibc
      - glibc-common
      - gd-devel
      - perl
      - postfix
      - unzip
    state: latest
    update_cache: yes

- name: Enable httpd
  service:
    name: httpd
    state: started

- name: Nagios Group
  group:
    name: nagios
    state: present

- name: Nagcmd
  group:
    name: nagcmd
    state: present

- name: Nagios User
  user:
    name: nagios
    shell: /bin/bash
    comment: nagios user
    group: nagios
    password: '{{ naguser_pass }}'

- name: Nagios httpd
  user:
    name: apache
    group: nagios
    append: yes

- name: Nagios
  user:
    name: nagios
    group: nagcmd
    append: yes

- name: Start www-data
  user:
    name: www-data
    group: nagcmd
    append: yes

- name: Add Directory
  file:
    path: /downloads
    state: directory

- name: Install Nagios
  get_url:
    url: http://prdownloads.sourceforge.net/sourceforge/nagios/nagios-4.2.1.tar.gz
    dest: /downloads

- name: Extract Nagios Core
  unarchive:
    src: /downloads/nagios-4.2.1.tar.gz
    dest: /downloads
    remote_src: yes

- name: Create host directory
  file:
    path: /etc/httpd/conf.d
    state: directory

- name: Configure Nagios
  shell: ./configure --with-command-group=nagcmd --with-command-group=nagcmd --with-httpd_conf=/etc/httpd/conf.d
  args:
    chdir: /downloads/nagios-4.2.1

- name: Compile Nagios Core
  make:
    chdir: /downloads/nagios-4.2.1
    target: all

- name: Install binaries
  make:
    chdir: /downloads/nagios-4.2.1
    target: install

- name: Install  init
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-daemoninit

- name: Install Configuration files
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-config

- name: Install commandmode
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-commandmode

- name: Install webconf
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-webconf

- name: Install Exfoliation
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-exfoliation

- name: Install Classicui
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-classicui

- name: Install pip
  yum:
    name: python3-pip
    state: latest
    update_cache: yes

- name: Install htpasswd module
  pip:
    name: passlib
    state: latest

- name: Nagios admin
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: nagiosadmin
    password: '{{ nagadmin_pass }}'

- name: Restart Apache
  service:
    name: httpd
    state: reloaded

- name: Start nagios
  shell: '/etc/init.d/nagios start'
# tasks file for roles/centos/Nagios
