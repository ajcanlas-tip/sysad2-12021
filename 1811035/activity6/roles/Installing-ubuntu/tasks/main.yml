---
# tasks file for roles/Installing-ubuntu    
- name: Install DHCPD
  apt:
    name: isc-dhcp-server
    state: present
    update_cache: yes

- name: Install BIND9
  apt:
    name: bind9
    state: present
    update_cache: yes

- name: Install VSFTPD
  apt:
    name: vsftpd
    state: present
    update_cache: yes

- name: Install SAMBA
  apt:
    name: samba
    state: present
    update_cache: yes

- name: Install HTTPD
  apt:
    name: apache2
    state: present
    update_cache: yes

- name: Install MariaDB
  apt:
    name: mariadb-server-10.3
    state: present
    update_cache: yes
