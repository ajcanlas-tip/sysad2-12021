---
# tasks file for roles/main_ubuntu

- name: nagios core installation and extraction
  unarchive: 
    src: https://assets.nagios.com/downloads/nagioscore/releases/nagios-4.4.5.tar.gz 
    dest: /tmp
    copy: no

- name: configure nagios
  command: ./configure --with-nagios-group=nagcmd --with-command-group=nagcmd --with-httpd_conf=/etc/apache2/sites-enabled 
  args:
    chdir: /tmp/nagios-4.4.5

- name: clean nagios
  make:
    target: clean
    chdir: /tmp/nagios-4.4.5

- name: nagios make all
  make:
    target: all
    chdir: /tmp/nagios-4.4.5

- name: nagios make install
  make: 
    target: install
    chdir: /tmp/nagios-4.4.5

- name: nagios make init
  make: 
    target: install-init
    chdir: /tmp/nagios-4.4.5

- name: nagios make install-config
  make:
    target: install-config
    chdir: /tmp/nagios-4.4.5

- name: nagios install-commandmode
  make:
    target: install-commandmode
    chdir: /tmp/nagios-4.4.5

- name: web conf
  make:
    target: install-webconf
    chdir: /tmp/nagios-4.4.5

- name: add user
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: user
    password: password

- name: a2enmod cgi
  command: a2enmod cgi 

- name: restarting apache2
  service:
    name: apache2
    state: restarted 





















