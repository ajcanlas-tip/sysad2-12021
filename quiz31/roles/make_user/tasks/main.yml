# tasks file for roles/make_user
 - name: create user profile
   user:
     name: laoke
     comment: "lee janzen v laoke"
     password: 

 - name: deny sshd access
   lineinfile: 
     path: /etc/ssh/sshd_config
     line: "DenyUser laoke"
   register: sshd_config

 - name: restart sshd
   service: 
     name: sshd
     state: restarted
   when: sshd_config.changed

