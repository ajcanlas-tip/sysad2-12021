---
# tasks file for roles/elk_ubuntu

- name: Add gpgp key
  apt_key:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    state: present

- name: Add e1k repo
  shell: echo "deb https://artifacts.elastic.co/packages/7.x/apt stable main" | sudo tee -a /etc/apt/sources.list.d/elastic-7.x.list

- name: Ubuntu update
  become: yes
  apt:
    upgrade: 'yes'
    update_cache: yes

- name: Install elasticsearch
  apt:
    name: elasticsearch
    state: present

- name: Install logstash
  apt:
    name: logstash
    state: present

- name: Install kibana
  apt:
    name: kibana
    state: present
    update_cache: yes
