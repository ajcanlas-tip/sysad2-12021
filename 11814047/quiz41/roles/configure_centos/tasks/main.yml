---
# tasks file for configure_centos
- name: Install latest httpd, mariadb-server
  dnf:
    name:
      - httpd
      - mariadb-server
      - php-mysqlnd
      - php-fpm
    update_cache: yes

- name: Enable and Start httpd
  service:
    name: httpd
    enabled: yes
    state: started

- name: Enable and Start mariadb
  service:
    name: mariadb
    enabled: yes
    state: started

- name: Install required packages
  dnf: 
    name:
      - gcc
      - glibc
      - glibc-common
      - wget
      - gd
      - gd-devel
      - perl
      - postfix

- name: Add group nagiosxi
  group:
    name: nagiosxi
    state: pressent

- name: Create nagios user account
  user:
    name: nagios
    group: nagiosxi
