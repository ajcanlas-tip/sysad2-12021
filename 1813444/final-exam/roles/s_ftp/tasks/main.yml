---
# tasks file for roles/s_ftp

- name: installation of ftp server
  zypper:
    name: vsftpd
    state: latest

- name: ftp server
  service:
    name: vsftpd
    state: started
    enabled: yes

- name: ftp user
  user:
    name: '{{ user }}'
    password: '{{ ftp_pass }}'

- name: userdeny
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers '{{ user }}'"
  register: successfully_denied

- name: restarting sshd
  service:
    name: sshd
    state: restarted
  when: successfully_denied.changed

- name: copying config file
  copy:
    src: /etc/vsftpd.conf
    dest: /etc/vsftpd.conf.default
    remote_src: True

- name: ftp command
  replace:
    path: /etc/vsftpd.conf
    regexp: 'write_enable=NO'
    replace: 'write_enable=YES'

- name: LS recurse
  replace:
    path: /etc/vsftpd.conf
    regexp: '#ls_recurse_enable=YES'
    replace: 'ls_recurse_enable=YES'

- name: enabling ascii
  replace:
    path: /etc/vsftpd.conf
    regexp: '#ascii_download_enable=YES'
    replace: 'ascii_download_enable=YES'

- name: configuration of ftp
  lineinfile:
    path: /etc/vsftpd.conf
    line: local_root=/ftp

- name: restarting of vsftpd
  service:
    name: vsftpd
    state: restarted
