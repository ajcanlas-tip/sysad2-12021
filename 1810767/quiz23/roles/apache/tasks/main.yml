---
# tasks file for apache
- name: Install Apache
  apt:
    name: apache2
    state: latest
    update_cache: yes


- name: apache_index
  copy:
    content: "ansible module node"
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: '0644'
  register: apache_index


- name: Start apache2 service
  service:
    name: apache2
    state: restarted
    enabled: yes
  when: apache_index.changed


- name: Whiteslist apache2 in ufw
  ufw:
    rule: allow
    port: '80'
    proto: tcp
