---
# tasks file for roles/grafana

- name: pkg 
  apt:
    deb: https://dl.grafana.com/oss/release/grafana_7.3.6_amd64.deb
  register: pkg_grafana

- name: dpkg
  dpkg_selections:
    name: grafana_7.3.6_amd64.deb
    selection: install
  when: pkg_grafana.changed

- name: install lib
  apt:
    name: libfontconfig1
    state: latest
    upadte_cache: yes

- name: install grafana
  apt:
    name: grafana
    state: latest
    update_cache: yes

- name: start
  service:
    name: grafana-server
    state: started

- name: prometheus
  apt:
    name: prometheus
    state: latest
    update_cache: started

- name: add 
  apt_key:
    url: https://repos.influxdata.com/influxdb.key
    state: present

- name: install influx
  apt:
    name: influxdb
    state: latest
    update_cache: yes

- name: start
  service:
    name: influxdb
    state: started
