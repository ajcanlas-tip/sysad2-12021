---
- name: Plugins extraction
  unarchive:
   src: /downloads/nagios-plugins-2.3.3.tar.gz
   dest: /downloads
   remote_src: yes

- name: Nagios plugin script
  shell: ./configure --with-nagios-user=nagios --with-nagios-group=nagios
  args:
   chdir: /downloads/nagios-plugins-2.3.3

- name: Step 1 Plugins
  make:
   chdir: /downloads/nagios-plugins-2.3.3
  become: yes

- name: Step 2 Plugins
  make:
   chdir: /downloads/nagios-plugins-2.3.3
   target: install
  become: yes

- name: Starting Nagios Service
  service:
   name: nagios
   state: started
# tasks file for roles/plugins