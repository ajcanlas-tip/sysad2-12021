---
# tasks file for roles/PHP

- name: Install PHP
  apt:
    name:
      - php
      - libapache2-mod-php
      - php-mysql
    state: latest
    update_cache: no # ubuntu raise an error when it's enable

- name: Creating PHP host index.html
  copy:
    content: "Hello World -created PHP host index.html -Quiz2.3"
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: "0644"
