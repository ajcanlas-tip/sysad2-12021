---
- name: Install FTP server
  yum:
   name: vsftpd
   state: latest
   update_cache: yes

- name: Start FTP server
  service:
   name: vsftpd
   state: started
   enabled: yes

- name: Create FTP user
  user:
   name: '{{ ftp_user }}'
   password: '{{ ftp_pass }}'

- name: Deny access ssh
  lineinfile:
   path: /etc/ssh/sshd_config
   line: "DenyUsers '{{ ftp_user }}'"
  register: successfully_denied

- name: Restart sshd service
  service:
   name: sshd
   state: restarted
  when: successfully_denied.changed

- name: Copy configuration file
  copy:
   src: /etc/vsftpd/vsftpd.conf
   dest: /etc/vsftpd/vsftpd.conf.default
   remote_src: True
 
- name: Allow FTP users to home directory only
  replace:
   path: /etc//vsftpd/vsftpd.conf
   regexp: '#chroot_local_user=YES'
   replace: 'chroot_local_user=YES'

- name: Configure ftp file
  lineinfile:
   path: /etc/vsftpd/vsftpd.conf
   line: '{{ ftp_config }}'

- name: Restart Vsftpd
  service:
   name: vsftpd
   state: restarted

# tasks file for roles/centos/ftp