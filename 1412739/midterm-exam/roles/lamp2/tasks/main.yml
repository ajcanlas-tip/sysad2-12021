---
# tasks file for roles/lamp2

- name: Install httpd
  yum:
    name: httpd
    state: latest
    update_cache: yes

- name: Add HTTPD_index
  copy:
    content: "HTTPD Test"
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: '0644'
  register: httpd

- name: Start httpd
  service:
    name: httpd
    state: started
  when: httpd.changed

- name: Allow HTTPD in Firewall
  service:
    name: firewalld
    state: stopped

- name: Install MariaDB
  yum:
    name: mariadb-server
    state: latest
    update_cache: yes

- name: Add MySQL_Index
  copy:
    content: "MySQL Test"
    dest: /var/www/html/index1.html
    owner: root
    group: root
    mode: '0644'
  register: mysql

- name: Start MariaDB
  service:
    name: mariadb
    state: started
  when: mysql.changed

- name: Install PHP
  yum:
    name:
      - php
      - php-mysqlnd
    state: latest
    update_cache: yes

- name: Add PHP_Index
  copy:
    content: "PHP Test"
    dest: /var/www/html/index2.html
    owner: root
    group: root
    mode: '0644'
  register: php

- name: Restart HTTPD
  service:
    name: httpd
    state: restarted
  when: php.changed
