---
- name: Extract Nagios
  unarchive:
    src: /downloads/nagios-4.2.1.tar.gz
    dest: /downloads
    remote_src: yes

- name: Nagios Shell 
  shell: ./configure --with-command-group=nagcmdgrp --with-command-group=nagcmdgrp --with-httpd_conf=/etc.apache2/sites-enabled/
  args:
    chdir: /downloads/nagios-4.2.1

- name: Setup All
  make:
    chdir: /downloads/nagios-4.2.1
    target: all

- name: Installation
  make: 
    chdir: /downloads/nagios-4.2.1
    target: install

- name: Init Installation
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-init

- name: Config Installation
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-config

- name: Command Mode Installation
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-commandmode

- name: Web Conf Installation
  make: 
    chdir: /downloads/nagios-4.2.1
    target: install-webconf

- name: Pip Installation
  apt:
    name: python3-pip
    state: latest

- name: Htpasswd Installation
  pip:
    name: passlib
    state: latest

- name: Add Nagios Account
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: vyanneortua
    password: "vyanne123"
    crypt_scheme: md5_crypt

- name: Apache2 Reload
  service:
    name: apache2
    state: reloaded

