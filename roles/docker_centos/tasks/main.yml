---
# tasks file for docker_centos


- name: Install the dependencies for docker
  yum:
    name:
      - yum-utils
      - device-mapper-persistent-data
      - lvm2
      - python3
      - python3-pip
    state: latest

- name: Add repo for Docker-se
  copy:
    src: dockerRepo_centos.repo
    dest: /etc/yum.repos.d/docker-ce.repo"
    mode: '0755'

- name: Install Docker-ce using YUM 
  yum:
    name: docker-ce
    state: present
    update_cache: yes

- name: Install Docker using PIP
  pip:
    name: docker
    state: present

- name: Enable services
  service: 
    name: docker
    state: started
    enabled: yes

    

