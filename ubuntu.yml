---
- name: Install packages for ubuntu
  hosts: ubuntu
  tasks:
    - name: Install java
      apt:
        name: default-jre
        state: present
        update_cache: yes
    - name: Install python and pip
      apt:
        name:
          - python3
          - python3-pip
        state: present
        update_cache: yes
    - name: Install boto using pip
      pip:
        name: boto
        state: present
    - name: Install ansible using pip 
      pip:
        name: ansible
        state: present
    - name: Install openstack using pip
      pip:
        name: openstackclient
        state: present

