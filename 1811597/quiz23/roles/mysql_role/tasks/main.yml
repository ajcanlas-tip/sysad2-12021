---
   - name: Installing MySQL
     apt:
      name: mysql-server
      state: latest

   - name: Installing MySQL-Python
     apt:
      name: python3-mysqldb
      state: latest

   - name: Starting MySQL
     service:
      name: mysql
      state: started
      enabled: true

   - name: Implementing Secure Installation - Removes anonymous user account for localhost
     mysql_user:
      login_user: 'root'
      login_password: '{{ var_pass }}'
      name: ''
      host: localhost
      state: absent

   - name: Implementing Secure Installation - Remove MySQL test database
     mysql_db:
      login_user: 'root'
      login_password: '{{ var_pass }}'
      name: test
      state: absent

   - name: Checking MySQL version
     shell: mysql --version
     register: mysqlv

   - name: Show output
     debug:
       msg: "{{ mysqlv.stdout }}"
# tasks file for roles/mysql_role