---
# tasks file for centos-inf
- name: Copying influxdb.repo
  copy:
    src: configs/centos-influxdb.repo
    dest: /etc/yum.repos.d/influxdb.repo

- name: Installing influxdb through dnf
  dnf:
    name: influxdb
    state: present

- name: installing python3
  yum:
    name: python3-pip
    state: present
    update_cache: yes

- name: installing influxdb using pip
  pip:
    name: influxdb

- name: Starting influxdb
  systemd:
    name: influxdb
    state: started
    enabled: yes

- name: enable http authentication
  copy:
    dest: /etc/influxdb/influxdb.conf
    content: "|
      [http]
      auth-enabled = true"

