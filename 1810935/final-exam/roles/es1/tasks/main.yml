---
# tasks file for es1
- name: install vsftpd
  apt:
    name: vsftpd
    state: latest
    update_cache: yes

- name: stop firewall
  service:
    name: ufw
    state: stopped
    enabled: no

- name: create ftp user
  user:
    name: vher100
    password: $5$2PKY6owaOu/GXOYc$mg55vwpmC3nDqL3tt/xx7.Ok6d4ZVYzrmy07aGbcpk6
    comment: "ftp user"

- name: add deny user in /etc/ssh/sshd_config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers vher100"
  register: ssh_config

- name: restart sshd service
  service:
    name: sshd
    state: restarted
  when: ssh_config.changed

- name: create ftp directory
  file:
    path: /home/vher100/ftp
    state: directory
    owner: vher100
    group: vher100
    mode: '0555'

- name: create ftp directory files
  file:
    path: /home/vher100/ftp/files
    state: directory
    owner: vher100
    group: vher100

- name: copy the vsftpd.conf in /etc/vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
