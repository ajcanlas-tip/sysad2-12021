---
  - name: installing packages on ubuntu-1920195
    hosts: ubvntu

    tasks:
    - name: install java
      apt:
        name: default-jre
        state: present
        update_cache: yes

  - name: installing packages on centos
    hosts: centos

    tasks:
    - name: install java
      yum:
        name: java-1.8.0-openjdk
        state: present
        update_cache: yes

  - name: installing packages on all
    hosts: "*"

    tasks:
    - name: install ansible, boto, and openstack using pip
      pip:
        name:
          - ansible
          - boto
          - python-openstackclient
