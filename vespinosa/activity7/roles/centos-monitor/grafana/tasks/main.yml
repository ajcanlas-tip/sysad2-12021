---
# tasks file for roles/centos-monitor/grafana

- name: Adding grafana
  become: yes
  copy:
    src: elasticsearch.repo
    dest: /etc/yum.repos.d/

- name: Updating centos
  become: yes
  yum:
    update_cache: yes

- name: Installing grafana
  become: yes
  dnf:
    name: grafana
    state: present
