---
- name: FTP installaing server on OpenSuse
  zypper:
   name: vsftpd
   state: latest

- name: FTP server startup
  service:
   name: vsftpd
   state: started
   enabled: yes

- name: Creating ftp user
  user:
   name: '{{ user }}'
   password: '{{ ftp_pass }}'

- name: Denying user to access ssh
  lineinfile:
   path: /etc/ssh/sshd_config
   line: "DenyUsers '{{ user }}'"
  register: successfully_denied

- name: sshd service restart
  service:
   name: sshd
   state: restarted
  when: successfully_denied.changed

- name: Default configuration file
  copy:
   src: /etc/vsftpd.conf
   dest: /etc/vsftpd.conf.default
   remote_src: True

- name: Allowing ftp write command
  replace:
   path: /etc/vsftpd.conf
   regexp: 'write_enable=NO'
   replace: 'write_enable=YES'

- name: Ls recurse on
  replace:
   path: /etc/vsftpd.conf
   regexp: '#ls_recurse_enable=YES'
   replace: 'ls_recurse_enable=YES'

- name: ascii download enabled
  replace:
   path: /etc/vsftpd.conf
   regexp: '#ascii_download_enable=YES'
   replace: 'ascii_download_enable=YES'

- name: Ftp file configuration
  lineinfile:
   path: /etc/vsftpd.conf
   line: local_root=/ftp

- name: Vsftpd restart
  service:
   name: vsftpd
   state: restarted
# tasks file for roles/suseftp