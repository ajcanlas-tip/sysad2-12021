---
# tasks file for roles/Ubuntu_ELK
- name: Ubuntu Docker installing...
  apt:
    name: docker.io
    state: latest
    update_cache: yes
  register: docker

- name: docker.py installing...
  pip:
    name: docker.py
    state: latest
  when: docker.changed

- name: Elasticsearch image pulling...
  docker_image:
    name: docker.elastic.co/elasticsearch/elasticsearch:7.10.1

- name: Docker network creating...
  docker_network:
    name: elastic

- name: Elasticsearch container creating...
  docker_container:
    name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
    state: present
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - name: elastic

- name: Kibana image pulling...
  docker_image:
    name: docker.elastic.co/kibana/kibana:7.10.1

- name: Kibana container creating...
  docker_container:
    name: kibana
    image: docker.elastic.co/kibana/kibana:7.10.1
    state: present
    ports:
      - "5601:5601"
    networks:
      - name: elastic

- name: Logstash image pulling...
  docker_image:
    name: docker.elastic.co/logstash/logstash:7.10.1

- name: Logstash container creating...
  docker_container:
    name: logstash
    image: docker.elastic.co/logstash/logstash:7.10.1
    state: present
    ports:
      - "5044:5044"
    networks:
      - name: elastic
