---
# tasks file for roles/files_folders

- name: directory [ftp]
  file:
    path: ~/jaja/ftp
    state: directory
    owner: nobody
    group: nogroup
    mode: '0555'

- name: directory files [ftp]
  file:
    path: ~/jaja/ftp/files
    state: directory
    owner: jaja
    group: jaja

- name: Copy vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: vsftpd.conf restart
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
