---
# tasks file for roles/elastic

- name: installing elastic
  apt:
    name:
      - opendjk-11-jdk
      - nginx
    state: latest
    update_cache: yes

- name: elastic repo
  apt_key:
    url: "https://packages.elastic.co/GPG-KEY-elasticsearch"
    state: present

- name: getting https
  apt:
    name: apt-transport-https
    state: present

- name: install repo
  apt_repository:
    repo: "deb https://artifacts.elastic.co/packages/7.x/apt stable main"
    state: present

- name: install elsearch
  apt:
    name: elasticsearch
    state: present
    update_cache: yes

- name: update conf 
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'http.port'
    line: 'http.port: 9200'

- name: type
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    line: 'discovery.type: singel-node'

- name: prompt search
  service:
    name: elasticsearch
    state: started

- name: install kibana
  apt: 
    name: kibana
    update_cache: yes

- name: update conf
  lineinfile:
    destfile: /etc/kibana/kibana.yml
    regexp: 'server.host:'
    line: 'server.host: localhost'

- name: server port
  lineinfile:
    destfile: /etc/kibana/kibana.yml
    regexp: 'server.port;'
    line: 'server.port: 5601'

- name: start kibana
  service: 
    name: kibana
    state: started

- name: installing logstash
  apt:
    name: logstash
    update_cache: yes

- name: start log
  service:
    name: logstash
    state: started



