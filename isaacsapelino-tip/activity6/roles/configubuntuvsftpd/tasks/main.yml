---
# tasks file for configubuntuvsftpd
- name: Start and enable VSFTPD
  service:
    name: vsftpd
    state: started
    enabled: yes

- name: Create FTP User
  user:
    name: "{{ ftp_user }}"
    password: "{{ password | password_hash('sha512') }}"
    comment: "{{ ftp_comment }}"
    state: present

- name: Check FTP User group
  group:
    name: "{{ ftp_user }}"
    state: present

- name: Create FTP Root directory
  file:
    path: "/home/{{ ftp_user }}/ftp"
    state: directory
    owner: "{{ ftp_user }}"
    mode: 0755

- name: Create files directory
  file:
    path: "/home/{{ ftp_user }}/ftp/files"
    state: directory
    owner: "{{ ftp_user }}"
    group: "{{ ftp_user }}"

- name: Copy vsftpd.conf to /etc/vsftpd.conf
  copy:
    src: "{{ vsftpd_ubuntu }}"
    dest: /etc/vsftpd.conf
  register: vsftpd_conf

- name: Restart VSFTPD
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_conf.changed
