---
# tasks file for git2
- name: create a directory
  file:
    path: /home/nrmadelo-tip/repo
    state: directory
    mode: '777'

- name: install git
  yum:
    name: git
    state: latest
    update_cache: yes

- name: clone prelim exam repository
  git:
    repo: 'https://github.com/nrmadelo-tip/sysad2-12021.git'
    dest: /home/nrmadelo-tip/repo
    version: prelim-exam
    clone: yes
    update: yes


