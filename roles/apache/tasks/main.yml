---
# task files for roles/apache



- name: Installing apache[apache]
  apt:
    name: apache2
    state: latest
    update_cache: yes



- name: apache2_index
  copy:
    content: "justine1"
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: '0644'
    register: apache_index

- name: Starting Apache [Apache2 Service]
  service:
    name : apache2
    state: restarted
    enabled: yes
    when: apache_index.changed

- name: list of apache2 in [ufw]
  services:
    name: apache2
    state: restarted
    enabled: yes
    when: apache_index.changed
- name: list of apache in [ufw]
  ufw:
    rule: allow
    port: '80'
    proto: tcp

