---
# tasks file for mysql
- name: Install Mysql-server
  apt:
    name: mysql-server
    state: latest
    update_cache: yes

- name: Mysql host index
  copy:
    content: "Giosus is back"
    dest: /var/www/html/index1.html
    owner: root
    group: root
    mode: '0644'
  register: mysql_index

- name: Starting Mysql-server
  service:
    name: mysql
    state: restarted
    enabled: yes
  when: mysql_index.changed
