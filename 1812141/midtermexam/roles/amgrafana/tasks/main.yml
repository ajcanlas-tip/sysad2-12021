---
# tasks file for roles/amgrafana
- name: get packages of grafana
  apt:
    deb: https://dl.grafana.com/oss/release/grafana_7.3.6_amd64.deb
  register: pkg_grafana

- name: package
  dpkg_selections:
    name: grafana_7.3.6_amd64.deb
    selection: install
    when: pkg_grafana.changed

- name: libfont
  apt:
    name: libfontconfig1
    state: latest
    update_cache: yes

- name: grafana
  apt:
    name: grafana
    state: latest
    update_cache: yes

- name: start
  service:
    name: grafana-server
    state: started

- name: prometheus
  apt:
    name: prometheus
    state: latest
    update_cache: yes

- name: start prom
  service:
    name: prometheus
    state: started

- name: influxdata
  apt_key:
    url: https://repos/influxdata.com/influxdb.key
    state: present

- name: influxdb
  apt:
    name: influxdb
    state: latest
    update_cache: yes

- name: start influx
  service:
    name: influxdb
    state: started
