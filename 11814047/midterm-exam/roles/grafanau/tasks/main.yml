---
# tasks file for grafanau
- name: PACKAGE GRAFANA UBUNTU
  apt:
    deb: https://dl.grafana.com/oss/release/grafana_7.3.6_amd64.deb
  register: pkg_grafana

- name: DEPACKAGE GRAFANA UBUNTU
  dpkg_selections:
    name: grafana_7.3.6_amd64.deb
    selection: install
  when: pkg_grafana.changed

- name: INSTALL LIBFONTCONFIG
  apt:
    name: libfontconfig1
    state: latest
    update_cache: yes

- name: INSTALL GRAFANA
  apt:
    name: grafana
    state: latest
    update_cache: yes

- name: START GRAFANA
  service:
    name: grafana-server
    state: started

- name: INSTALL PROMETHEUS
  apt:
    name: prometheus
    state: latest
    update_cache: yes

- name: START PROMETHEUS
  service:
    name: prometheus
    state: started

- name: ADD INFLUXDATA KEY
  apt_key:
    url: https://repos.influxdata.com/influxdb.key
    state: present

- name: ADD INFLUXDATA REPO
  apt_repository:
    repo: 'deb https://repos.influxdata.com/ubuntu focal stable'
    state: present

- name: INSTALL INFLUXDB
  apt:
    name: influxdb
    state: latest
    update_cache: yes

- name: START INFLUXDB
  service:
    name: influxdb
    state: started
