---
# tasks file for roles/es3_opensuse

- name: Installation for vsftpd
  zypper:
    name: vsftpd
    state: latest
    update_cache: yes

- name: Stop the Firewall
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: Create ftp user
  user:
    name: eliekareyes100
    password: $5$.vPwt/0Rzht9BaUM$012V0XLpIQxiYUXjIB9T6goJOZj6jxS22IpF/4WntG3 
    comment: "FTP user"

- name: Create an ftp group
  group:
    name: eliekareyes100

- name: Add Denyuser
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers eliekareyes100"
  register: sshd_config

- name: Restart sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: Create ftp directory
  file:
    path: /home/eliekareyes100/ftp
    state: directory
    owner: eliekareyes100
    group: eliekareyes100

- name: Create file directory
  file:
    path: /home/eliekareyes100/ftp/files
    state: directory
    owner: eliekareyes100
    group: eliekareyes100

- name: Copy vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: Delete line in vsftpd.conf
  lineinfile:
    path: /etc/vsftpd.conf
    regexp: 'secure_chroot_dir=/var/run/vsftpd/empty'
    line: ' '

- name: Restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed

