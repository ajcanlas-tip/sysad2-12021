---
# tasks file for centos
- name: Install vsftpd
  yum:
    name: vsftpd
    state: latest
    update_cache: yes

- name: stop firewall
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: Create ftp user
  user:
    name: ajbindoy-tip123
    password: $5$6Vxse4pPu1nnUu2f$wm5gnv0PPZhxbovnGbgIAQnCnfclCd3VP7oFRiIWk7B
    comment: "FTP User"

- name: Add DenyUser in /etc/ssh/sshd-config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers ajbindoy-tip123"
  register: sshd_config

- name: Restart sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: Create ftp directory
  file:
    path: /home/ajbindoy-tip123/ftp
    state: directory
    owner: ajbindoy-tip123
    group: ajbindoy-tip123
    mode: '550'

- name: Create files directory
  file:
    path: /home/ajbindoy-tip123/ftp/files
    state: directory
    owner: ajbindoy-tip123
    group: ajbindoy-tip123

- name: copy vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
