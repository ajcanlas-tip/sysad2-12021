---
# tasks file for roles/docker-centos
- name: install pre requisite
  yum:
    name:
      - python3
      - python3-pip
    state: present

- name: install docker file
  yum:
    name: docker
    state: latest
    update_cache: yes
  register: docker

- name: install docker.py
  pip:
    name: docker.py
    state: latest
  when: docker.changed
