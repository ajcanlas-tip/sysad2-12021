---
# tasks file for roles/ftp_suse
- name: OpenSUSE FTP server installing...
  zypper:
    name: vsftpd
    state: latest

- name: FTP server starting...
  service:
    name: vsftpd
    state: started
    enabled: yes

- name: FTP user creating...
  user:
    name: '{{ user }}'
    password: '{{ ftp_pass }}'

- name: Access SSH via user denying...
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers '{{ user }}'"
  register: successfully_denied

- name: SSHD service restarting...
  service:
    name: sshd
    state: restarted
  when: successfully_denied.changed

- name: Default configurationg file copying...
  copy:
    src: /etc/vsftpd.conf
    dest: /etc/vsftpd.conf.default
    remote_src: True

- name: Write command on FTP allowing...
  replace:
    path: /etc/vsftpd.conf
    regexp: 'write_enable=NO'
    replace: 'write_enable=YES'

- name: LS recurse enabling...
  replace:
    path: /etc/vsftpd.conf
    regexp: '#ls_recurse_enable=YES'
    replace: 'ls_recurse_enable=YES'

- name: ASCII download enabling...
  replace:
    path: /etc/vsftpd.conf
    regexp: '#ascii_download_enable=YES'
    replace: 'ascii_download_enable=YES'

- name: FTP file configuring...
  lineinfile:
    path: /etc/vsftpd.conf
    line: local_root=/ftp

- name: VSFTPD restarting...
  service:
    name: vsftpd
    state: restarted
