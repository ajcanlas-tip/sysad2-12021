---
# tasks file for mariadb
- name: Install mariadb service for Ubuntu
  apt:
    name: mariadb-server
    state: present
  when: ansible_facts['distribution'] == 'Ubuntu'

- name: Install mariadb service for CentOS
  yum:
    name: mariadb-server
    state: present
  when: ansible_facts['distribution'] == 'CentOS'
