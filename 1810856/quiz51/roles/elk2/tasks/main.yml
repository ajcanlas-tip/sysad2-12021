---
# tasks file for elk2
# First need to install podman containers
- name: Install docker for Centos
  yum:
    name: docker
    state: latest
    update_cache: yes

- name: Pull elasticsearch img
  containers.podman.podman_image:
    name: docker.elastic.co/elasticsearch/elasticsearch:7.10.1

- name: Create eleasticsearch network
  containers.podman.podman_network:
    name: elastic
  become: true

- name: Create Container for Elasticsearch
  containers.podman.podman_containers:
    containers:
      - name: elasticsearch
        image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
        state: present
        ports:
          - "9400:9400"
        networks:
          - name: elastic

- name: Pull kibana img
  containers.podman.podman_image:
    name: docker.elastic.co/kibana/kibana:7.10.1

- name: Create Container for Kibana
  containers.podman.podman_containers:
    containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:7.10.1
        state: present
        ports:
          - "5602:5602"
        networks:
          - name: elastic

- name: Pull logstash img
  containers.podman.podman_image:
    name: docker.elastic.co/logstash/logstash:7.10.1

- name: Create Container for Logstash
  containers.podman.podman_containers:
    containers:
      - name: logstash
        image: docker.elastic.co/logstash/logstash:7.10.1
        state: present
        ports:
          - "5044:5044"
        networks:
          - name: elastic
