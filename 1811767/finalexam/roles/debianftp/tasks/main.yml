---
- name: FTP SERVER Install
  apt:
    name: vsftp
    state: latest
    update_cache: yes

- name: FTP Start
  service:
    name: vsftpd
    state: started
    enabled: yes

- name: FTP User
  user:
    name: '{{ ftp_user }}'
    password: '{{ ftp_pass }}'

- name: SSH Deny User
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers '{{ ftp_user }}'"
  register: successfully_denied

- name: SSHD Service Restart
  service:
    name: sshd
    state: restarted
  when: successfully_denied.changed

- name: Default Config File
  copy:
    src: /etc/vsftpd.conf
    dest: /etc/vsftpd.conf.orig
    remote_src: True

- name: FTP Users Directory Limited
  replace:
    path: /etc/vsftpd.conf
    regexp: '#chroot_local_user=YES'
    replace: 'chroot_local_users=YES'

- name: FTP File Config
  lineinfile:
    path: /etc/vsftpd.conf
    line: '{{ ftp_debian }}'

- name: Vsftpd Restart
  service:
    name: vsftpd
    state: restarted

