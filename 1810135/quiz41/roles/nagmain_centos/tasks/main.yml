---
# tasks file for roles/nagmain_centos

- name: Downloading | Extracting | Nagios Packages
  unarchive:
    src: https://assets.nagios.com/downloads/nagioscore/releases/nagios-4.4.5.tar.gz
    dest: /tmp
    remote_src: yes

- name: Configuration | Nagios | Centos
  command: ./configure --with-command-group=nagiosxi
  args:
    chdir: /tmp/nagios-4.4.5

- name: Configure | MAKE | CLEAN
  make:
    target: clean
    chdir: /tmp/nagios-4.4.5

- name: Configuration | MAKE ALL
  make:
    target: all
    chdir: /tmp/nagios-4.4.5

- name: Configuration Make Install
  make:
    target: install
    chdir: /tmp/nagios-4.4.5

- name: Configuration | MAKE INIT
  make:
    target: install-init
    chdir: /tmp/nagios-4.4.5

- name: Configuration | MAKE DAEMON-INIT
  make:
    target: install-daemoninit
    chdir: /tmp/nagios-4.4.5

- name: Configuration | MAKE CONFIG
  make:
    target: install-config
    chdir: /tmp/nagios-4.4.5

- name: Configuration | MAKE COMMAND-MODE
  make:
    target: install-commandmode
    chdir: /tmp/nagios-4.4.5

- name: Configure | MAKE EXFOLIATION
  make:
    target: install-exfoliation
    chdir: /tmp/nagios-4.4.5

- name: Installing | Webconf
  make:
    target: install-webconf
    chdir: /tmp/nagios-4.4.5

- name: Installing | PASSLIB
  pip:
    name: passlib

- name: User Authenticator
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: admin
    password: password

- name: Restarting | httpd
  service:
    name: httpd
    state: restarted
    enabled: yes
