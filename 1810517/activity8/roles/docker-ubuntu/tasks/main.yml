---
# tasks file for roles/docker-ubuntu
- name: install pre requisite
  apt:
    name:
      - python3
      - python3-pip
    state: present

- name: install docker file ubuntu
  apt:
    name: docker.io
    state: latest
    update_cache: yes
  register: docker

- name: install docker.py ubuntu
  pip:
    name: docker.py
    state: latest
  when: docker.changed

