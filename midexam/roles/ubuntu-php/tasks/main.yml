---
# tasks file for roles/ubuntu-php
- name: Install Php
  apt:
    name:
      - php
      - php-mysql
      - libapache2-mod-php
    state: latest
    update_cache: yes

- name: PHP host index
  copy:
    content: "The Best"
    dest: /var/www/html/index2.html
    owner: root
    group: root
    mode: '0664'
