---
# tasks file for ubuntu_plugins
- name: Install Nagios Plugins
  unarchive:
    src: https://nagios-plugins.org/download/nagios-plugins-2.2.1.tar.gz
    dest: /tmp
    remote_src: yes

- name: Configure Nagios Plugins
  command: ./configure --with-nagios-user=nagios --with-nagios-group=nagios
  args:
    chdir: /tmp/nagios-plugins-2.2.1

- name: Configure using make
  command: make
  args:
    chdir: /tmp/nagios-plugins-2.2.1

- name: Make Install
  command: make install
  args:
    chdir: /tmp/nagios-plugins-2.2.1

- name: Start Nagios plugins
  service:
    name: apache2
    state: restarted

- name: Enable and Start Nagios
  service:
    name: nagios
    enabled: yes
    state: started
