---
# tasks file for roles/git3_opensuse

- name: Create directory
  file:
    path: /home/eliekareyes/repo
    state: directory
    mode: '777'

- name: Installation of  git
  zypper:
    name: git
    state: latest
    update_cache: yes

- name: Clone the prelim repository
  git:
    repo: 'https://github.com/eliekareyes/sysad2-12021.git'
    dest: /home/eliekareyes/repo
    version: prelim-exam
    clone: yes
    update: yes

