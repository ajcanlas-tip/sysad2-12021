---
# tasks file for es2
- name: Install vsftpd
  yum:
    name: vsftpd
    state: latest
    update_cache: yes

- name: stop firewall
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: create ftp user
  user:
    name: vj100
    password: $5$01OLhrL4IvGP4mA0$Mdwt.wLitExWa.jy04/.axOpDaBxjyblsrT/7mXNmv.
    comment: "ftp user"

- name: add denyuser in etc/ssh/sshd_config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers vj100"
  register: sshd_config

- name: Restart sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: create ftp directory
  file:
    path: /home/vj100/ftp
    state: directory
    owner: vj100
    group: vj100

- name: create file directory
  file:
    path: /home/vj100/ftp/files
    state: directory
    owner: vj100
    group: vj100

- name: copy vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
