---
# tasks file for roles configvsftpdubuntu
- name: Install VSFTPD
  apt:
    name: vsftpd
    state: latest
    update_cache: yes

- name: Stop firewall
  service:
    name: ufw
    state: stopped

- name: Start and enable VSFTPD
  service:
    name: vsftpd
    state: started
    enabled: yes

- name: Create a FTP User
  user:
    name: "{{ name }}"
    password: "{{ password }}"
    comment: "{{ user_comment }}"

- name: Add Deny
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers {{ name }}"
  register: sshd_config

- name: Restart SSHD service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: Create a FTP directory
  file:
    path: "/home/{{ name }}/ftp"
    state: directory
    owner: nobody
    group: nogroup
    mode: '0555'

- name: Create the files directory
  file:
    path: "/home/{{ name }}/ftp/files"
    state: directory
    owner: "{{ name }}"
    group: "{{ name }}"

- name: Duplicate vsftpd.conf to destination
  copy:
    src: "{{ ubuntu_vsftpd }}"
    dest: /etc/vsftpd.conf
  register: vsftpd_conf

- name: Restart VSFTPD
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_conf.changed
