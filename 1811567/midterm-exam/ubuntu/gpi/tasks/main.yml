---
- name: Adding key to the packages
  apt_key:
    url: https://packages.grafana.com/gpg.key
    state: present

- name: Add to the grafana repository
  copy:
    content: "deb https://packages.grafana.com/oss/deb stable main" 
    dest: /etc/apt/sources.list.d/grafana.list

- name: ubuntu updates
  become: yes
  apt:
    upgrade: 'yes'
    update_cache: yes

- name: grafana installation
  apt:
    name: grafana
    state: present

- name: prometheus installation
  apt:
    name:
      - prometheus
      - prometheus-node-exporter
    state: present

- name: Adding influxdb repo
  copy:
    content: "deb https://repos.influxdata.com/ubuntu focal stable"
    dest: /etc/apt/sources.list.d/influxdb.list

- name: Importing gpg key
  apt_key:
    url: https://repos.influxdata.com/influxdb.key
    state: present

- name: ubuntu updates
  become: yes
  apt:
    upgrade: 'yes'
    update_cache: yes

- name: influxdb installation
  apt:
    name: influxdb
    state: present
# tasks file for ubuntu/gpi
