---
# tasks file for es1
- name: Install vsftpd
  apt:
    name: vsftpd
    state: latest
    update_cache: yes

- name: Stop firewall
  service:
    name: ufw
    state: stopped
    enabled: no
  
- name: Create ftp user
  user:
    name: alcid100
    password: $5$WSBt87CaS.Kjyk65$H8ENN0tXsq4Dce1.wd/dnCNS3mvyObDjVpmZ5CGmqS5
    comment: "FTP user"

- name: Add DenyUsers in /etc/ssh/sshd_config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers alcid100"
  register: sshd_config

- name: restart sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: Create ftp directory
  file:
    path: /home/alcid100/ftp
    state: directory
    owner: alcid100
    group: alcid100
    mode: '0555'

- name: Create files directory
  file:
    path: /home/alcid100/ftp/files
    state: directory
    owner: alcid100
    group: alcid100

- name: Copy vsftpd.conf in /etc/vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: Restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
