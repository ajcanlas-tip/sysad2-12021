---
# tasks file for ubuntu-kib
- name: Installing kibana
  apt:
    name: kibana
    state: present
    update_cache: yes

- name: Starting Kibana
  service:
    name: kibana
    state: started
    enabled: yes

- name: Creating admin for kibana
  copy:
    content: "pjlim:'openssl passwd -apr1'"
    dest: /etc/nginx/htpasswd.users
    
- name: Creating nginx block
  copy:
    src: lim_domain
    dest: /etc/nginx/sites-available/lim_domain

- name: Creating symbolic link
  file:
    src: /etc/nginx/sites-available/lim_domain
    dest: /etc/nginx/sites-available/lim_domain
    state: link
  register: symbolic_link

- name: Checking config syntax
  shell: "nginx -t"
  when: symbolic_link.changed

- name: Reloading nginx
  systemd:
    name: nginx
    state: reloaded
  when: symbolic_linx.changed

- name: Allowing nginx in ufw
  ufw:
    rule: allow
    name: 'Nginx Full'
  register: allowed_port

- name: Restarting firewall
  systemd:
    name: firewalld
    state: restarted
    daemon_reload: yes
  when: allowed_port.changed
