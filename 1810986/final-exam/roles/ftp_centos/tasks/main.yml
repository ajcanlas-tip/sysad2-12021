---
# tasks file for roles/ftp_centos
- name: Centos FTP server installing...
  yum:
    name: vsftpd
    state: latest
    update_cache: yes

- name: FTP server starting...
  service:
    name: vsftpd
    state: started
    enabled: yes

- name: FTP user creating...
  user:
    name: '{{ user }}'
    password: '{{ ftp_pass }}'

- name: Access SSH via user denying...
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers '{{ user }}'"
  register: successfully_denied

- name: SSHD Service restarting...
  service:
    name: sshd
    state: restarted
  when: successfully_denied.changed

- name: Default configuration file copying...
  copy:
    src: /etc/vsftpd/vsftpd.conf
    dest: /etc/vsftpd/vsftpd.conf.default
    remote_src: True

- name: FTP users to its directory limiting...
  replace:
    path: /etc/vsftpd/vsftpd.conf
    regexp: '#chroot_local_user=YES'
    replace: 'chroot_local_user=YES'

- name: FTP File configuring...
  lineinfile:
    path: /etc/vsftpd/vsftpd.conf
    line: '{{ ftp_config }}'

- name: VSFTPD restarting...
  service:
    name: vsftpd
    state: restarted
