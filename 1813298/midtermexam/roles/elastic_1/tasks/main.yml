---
# tasks file for roles/elastic_1

- name: Install Pre-requisites for Elastic(JAVA and NGINX)
  apt:
    name:
      - openjdk-11-jdk
      - nginx
    state: latest
    update_cache: yes

- name: Add Elastic Repository
  apt_key:
    url: "https://packages.elastic.co/GPG-KEY-elasticsearch"
    state: present

- name: Installation apt repo
  apt:
    name: apt-transport-https
    state: latest
    update_cache: yes

- name: Apt transport https
  apt_repository:
    filename: elastic-7.x
    repo: deb https://artifacts.elastic.co/packages/7.x/apt stable main
    state: present

- name: Update Package
  apt:
    update_cache: yes
    force_apt_get: yes

- name: Installation for Elasticsearch
  apt:
    name: elasticsearch
    state: present
    update_cache: yes

- name: Update for config file to allow access
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'network.host'
    line: 'network.host: "0.0.0.0"'

- name: Update Port Config
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'http.port'
    line: 'http.port: 9200'

- name: Add discovery type
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    line: 'discovery.type: "single-node"'

- name: jvm heap size
  lineinfile:
    dest: /etc/elasticsearch/jvm.options
    regexp: '-Xms512m'
    line: '-Xms512m'

- name: JVM heapsize maximum
  lineinfile:
    dest: /etc/elasticsearch/jvm.options
    regexp: '-Xmx'
    line: '-Xmx512m'

- name: Off ufw
  service:
    name: ufw
    state: stopped
    enabled: no

- name: Start and Enable Elasticsearch
  service:
    name: elasticsearch
    state: started
    enabled: yes

- name: Installation for Kibana
  apt:
    name: kibana
    state: latest
    update_cache: yes

- name: Remove hashtag in serverport
  lineinfile:
    dest: /etc/kibana/kibana.yml
    regexp: '#server.port'
    line: 'server.port: "0.0.0.0"'

- name: Remove hashtag in elasticsearch.hosts
  lineinfile:
    dest: /etc/kibana/kibana.yml
    regexp: '#elasticsearch.hosts:'
    line: 'elasticsearch.hosts: ["https://0.0.0.0:9200"]'

- name: start and enable kibana
  service:
    name: kibana
    state: started
    enabled: yes

- name: Allow ufw
  command: ufw allow 5601/tcp

- name: Installation for Logstash
  apt:
    name: logstash
    state: latest
    update_cache: yes

- name: Start and Install Logstash
  service:
    name: logstash
    state: started
    enabled: yes
