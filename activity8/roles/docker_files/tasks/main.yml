---
# tasks file for roles/docker_files

- name: start docker services
  service:
    name: docker
    state: started
    enabled: yes

- name: using docker for web server installment
  docker_image:
    name: romeoz/docker-apache-php
    state: present
    source: pull

- name: using docker for db-server installment
  docker_image:
    name: mysql/mysql-server:latest
    state: present
    source: pull
