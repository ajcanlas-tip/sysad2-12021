---
# tasks file for roles/folders

- name: ftp directory
  file:
    path: ~/emerson/ftp
    state: directory
    owner: nobody
    group: nogroup
    mode: '0555'

- name: files for ftp directory
  file:
    path: ~/emerson/ftp
    owner: emerson
    group: emerson

- name: copy vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
