---
# tasks file for elasticstacku
- name: INSTALLATION OF PRE-REQUISITES FOR ELASTIC STACK
  apt:
    name:
      - openjdk-11-jdk
      - nginx
    state: latest
    update_cache: yes

- name: ADD ELASTIC REPO
  apt_key:
    url: "https://artifacts.elastic.co/GPG-KEY-elasticsearch"
    state: present

- name: INSTALL APT REPO
  apt:
    name: apt-transport-https
    state: present
    update_cache: yes

- name: GET APT TRANSPORT HTTPS
  apt_repository:
    filename: elastic-7.x
    repo: deb https://artifacts.elastic.co/package/7.x/apt stable main
    state: present

- name: INSTALLATION OF ELASTICSEARCH
  apt:
    name: elasticsearch
    state: present

- name: CLUSTER NAME
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'cluster.name:'
    line: 'cluster.name: adriangalit'

- name: CHANGE NODE NAME
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'node.name:'
    line: 'node.name: node-1'

- name: UPDATE CONFIG FILES
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'network.host:'
    line: 'network.host: "0.0.0.0"'

- name: UPDATE PORT CONFIG FILE
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'http.port:'
    line: 'http.port: 9200'

- name: DISCOVERY TAPE
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    line: 'discovery.type: "single-node"'

- name: START ELASTIC
  service:
    name: elasticsearch
    state: started

- name: INSTALL KIBANA
  apt:
    name: kibana
    state: present
    update_cache: yes

- name: UPDATE CONFIG FILE
  lineinfile:
    destfile: /etc/kibana/kibana.yml
    regexp: 'server.hosts:'
    line: 'server.host: "0.0.0.0"'

- name: DEFINE SERVER PORT
  lineinfile:
    path: /etc/kibana/kibana.yml
    regexp: 'server.port'
    line: 'server.port: 5601'

- name: CHANGE SERVER NAME
  lineinfile:
    destfile: /etc/kibana/kibana.yml
    regexp: 'server.name:'
    line: 'server.name: "kibana"'

- name: DEFINE ELASTIC SEARCH URL
  lineinfile:
    path: /etc/kibana/kibana.yml
    regexp: 'elasticsearch.hosts:'
    line: 'elasticsearch.hosts: ["http://0.0.0.0:9200"]'

- name: START KIBANA
  service:
    name: kibana
    state: started

- name: INSTALL LOGSTASH
  apt:
    name: logstash
    state: latest
    update_cache: yes

- name: START LOGSTASH
  service:
    name: logstash
    state: restarted
