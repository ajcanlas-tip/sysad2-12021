---
# tasks file for roles/pythoninstall
- name: installing python
  become: yes
  apt:
    name: 
      - python3
      - python3-pip
    state: present
    update_cache: yes

- name: use pip3 as def
  become: yes
  command: update-alternatives --install /usr/bin/pip pip /usr/bin/pip3 1

- name: use python3 as def python
  become: yes
  command: echo "alias python='python3'" >> .bashrc && source .bashrc

