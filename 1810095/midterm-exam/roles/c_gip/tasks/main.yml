---
# tasks file for roles/c_gip
- name: adding grafana repository in centos
  copy:
    src: grafana.repo
    dest: /etc/yum.repos.d/

- name: installing grafana
  yum:
    name: grafana
    state: latest
    update_cache: yes

- name: starting and enabling grafana
  service:
    name: grafana-server
    state: started
    enabled: yes

- name: adding prometheus repository in centos
  copy:
    src: prometheus.repo
    dest: /etc/yum.repos.d/

- name: installing prometheus
  yum:
    name: prometheus2
    state: latest
    update_cache: yes

- name: starting and enabling prometheus
  service:
    name: prometheus
    state: started
    enabled: yes

- name: adding influxdb repository in centos
  copy:
    src: influxdb.repo
    dest: /etc/yum.repos.d/

- name: adding repository key in influxdb
  rpm_key:
    key: https://repos.influxdata.com/influxdb.key
    state: present

- name: installing influxdb
  yum:
    name: influxdb
    state: latest
    update_cache: yes

- name: starting and enabling influxdb
  service:
    name: influxdb
    state: started
    enabled: yes
