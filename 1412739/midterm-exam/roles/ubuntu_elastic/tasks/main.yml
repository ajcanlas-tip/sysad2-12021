---
# tasks file for roles/ubuntu_elastic

- name: Install pre-requisite
  apt:
    name:
      - openjdk-11-jdk
      - nginx
    state: latest
    update_cache: yes

- name: Add Elastic Repository
  apt_key:
    url: "https://packages.elastic.co/GPG-KEY-elasticsearch"
    state: present

- name: Install APT Repository
  apt:
    name: apt-transport-https
    update_cache: yes

- name: Getting APT Transport https
  apt_repository:
    repo: "deb https://artifacts.elastic.co/packages/7.x/apt stable main"
    state: present

- name: Install Elasticsearch
  apt:
    name: elasticsearch
    state: present
    update_cache: yes

- name: Update the Configuration File to Allow Authorization
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'network.host:'
    line: 'network.host: localhost'

- name: Update the Port Configuration File
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'http.port'
    line: 'http.port: 9200'

- name: Update elasticsearch.service
  lineinfile:
    destfile: /etc/systemd/system/elasticsearch.service
    regexp: 'TimeoutStartSec='
    line: 'TimeoutStartSec=900'

- name: Start Elastic Search
  service:
    name: elasticsearch
    state: started

- name: Install Kibana
  apt:
    name: kibana
    state: present
    update_cache: yes

- name: Update the Configuration File to Allow Authorization
  lineinfile:
    path: /etc/kibana/kibana.yml
    regexp: 'server.host'
    line: 'server.host: "localohost"'

- name: Defining Server Port
  lineinfile:
    path: /etc/kibana/kibana.yml
    regexp: 'server.port'
    line: 'server.port: 5601'

- name: Update Configuration File
  lineinfile:
    path: /etc/kibana/kibana.yml
    regexp: 'easticsearch.hosts:'
    line: 'elasticsearch.hosts: ["https://localhost:9200"]'

- name: Starting Kibana
  service:
    name: kibana
    state: started

- name: Install Logstash
  apt:
    name: logstash
    state: latest
    update_cache: yes

- name: Start Logstash
  service:
    name: logstash
    state: started
