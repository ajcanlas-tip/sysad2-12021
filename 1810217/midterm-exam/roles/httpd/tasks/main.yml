---
# tasks file for httpd
 - name: Installing Apache2
   apt:
     name: apache2
     state: latest
     update_cache: YES

 - name: Installing PHP
   apt:
     name:
       - php
       - libapache2-mod-php
       - php-mysql

 - name: Starting Apache2
   service:
     name: apache2
     state: started
     enabled: YES

 - name: Stopping ufw
   service:
     name: ufw
     state: stopped
     enabled: no
