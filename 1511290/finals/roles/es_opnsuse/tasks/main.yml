---
# tasks file for roles/es3
- name: install vsftpd
  zypper:
    name: vsftpd
    state: latest
    update_cache: yes

- name: stop firewall
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: create ftp user
  user:
    name: acelindro-tip1
    password: $5$FKKjZ.DABv3PwfBx4$nnuivwv2Xy0RN6FyLRrwVFumogFDZwXcnR6yg7KqO25
    comment: "FTP user"

- name: create ftp group
  group:
    name: acelindro-tip1

- name: add denyuser in etc/ssh/sshd_config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers acelindro-tip1"
  register: sshd_config

- name: restart sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed


- name: create ftp directory
  file:
    path: /home/acelindro-tip1/ftp
    state: directory
    owner: acelindro-tip1
    group: acelindro-tip1

- name: copy vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: delete a line in vsftpd.conf
  lineinfile:
    path: /etc/vsftpd.conf
    regexp: 'secure_chroot_dir=/var/run/vsftpd/empty'
    line: ''

- name: restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
