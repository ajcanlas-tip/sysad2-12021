---
# tasks file for roles/elas_ubun
 - name: install docker
   apt:
    name: docker.io
    state: latest
    update_cache: yes
   register: docker

 - name: install docker.py
   pip:
    name: docker.py
    state: latest
   when: docker.changed

 - name: get elastic search
   docker_image:
    name: docker.elastic.co/elasticsearch/elasticsearch:7.10.1

 - name: create docker network
   docker_container:
    name: elasticsearch

 - name: create elastic container
   docker_container:
    name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
    state: present
    ports:
     - "9200:9200"
     - "9300:9300"
    networks:
     - name: elastic

 - name: get kibana
   docker_image:
    name: docker.elastic.co/kibana/kibana:7.10.1

 - name: create kibana container
   docker_container:
    name: kibana
    image: docker.elastic.co/kibana/kibana:7.10.1
    state: present
    ports:
     - "5601:5601"
    networks:
     - name: elastic

 - name: install logstash
   docker_image:
    name: logstash
    image: docker.elastic.co/logstash/logstash:7.10.1
    state: present
    ports:
     - "5044:5044"
    networks:
     - name: elastic

