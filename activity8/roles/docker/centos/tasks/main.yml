---
# tasks file for roles/docker/centos
- name: Install the pre-requisites
  become: yes
  yum:
    name:
      - python3
      - python3-pip

- name: Install the docker file
  become: yes
  yum:
    name: docker
    state: latest
    update_cache: yes
  register: docker

- name: Installing the docker.py
  become: yes
  pip:
    name: docker.py
    state: latest
  when: docker.changed
