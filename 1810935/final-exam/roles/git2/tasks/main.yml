---
# tasks file for git2
- name: create directory
  file:
    path: /home/vjalcantara-tip/repo
    state: directory
    mode: "777"
    
- name: install git
  yum:
    name: git
    state: latest
    update_cache: yes

- name: clone the prelim repository
  git:
    repo: 'https://github.com/vjalcantara-tip/sysad2-12021.git'
    dest: /home/vjalcantara-tip/repo
    version: prelim-exam
    clone: yes
    update: yes
