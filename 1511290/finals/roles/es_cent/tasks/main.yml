---
# tasks file for roles/es2
- name: Install vsftpd
  yum:
    name: vsftpd
    state: latest
    update_cache: yes

- name: stop firewall
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: create ftp user
  user:
    name: acelindro-tip1
    password: $5$WyQZW/zKp40HrLJd$hviHSQEonnjOQLsG29z0hMpbf7mmcQxU4Me5mfzh7PB
    comment: "FTP User"

- name: add denyuser in etc/ssh/sshd_config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "denyusers acelindro-tip1"
  register: sshd_config

- name: Restart sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: create ftp directory
  file:
    path: /home/acelindro-tip1/ftp
    state: directory
    owner: acelindro-tip1
    group: acelindro-tip1

- name: copy file directory
  file:
    path: /home/acelindro-tip1/ftp/files
    state: directory
    owner: acelindro-tip1
    group: acelindro-tip1

- name: copy vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config


- name: restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
