---
- name: Install DHCPD
  apt:
    name: isc-dhcp-server
    state: present
    update_cache: yes

- name: Install Bind9
  apt:
    name: bind9
    state: present
    update_cache: yes

- name: Install vsftpd
  apt:
    name: vsftpd
    state: present
    update_cache: yes

- name: Install Samba
  apt:
    name: samba
    state: present
    update_cache: yes

- name: Install httpd
  apt:
    name: apache2
    state: present
    update_cache: yes

- name: Install MariaDB
  apt:
    name: mariadb-server-10.3
    state: present
    update_cache: yes

