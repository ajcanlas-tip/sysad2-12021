---
# tasks file for roles/amlamp2
- name: httpd
  yum:
    name: httpd
    state: latest
    update_cache: yes

- name: add httpd_index
  copy:
    content: "hi"
    dest: /var/www/html/index/html
    owner: root
    group: root
    mode: '0644'
    register: httpd

- name: httpd start
  service:
    name: httpd
    state: started
    when: httpd.changed

- name: firewalld
  service:
    name: firewalld
    state: stopped

- name: mariadb
  yum:
    name: mariadb-server
    state: latest
    update_cache: yes

- name: mysql
  copy:
    content: "hello"
    dest: /var/www/html/index1.html
    owner: root
    group: root
    mode: '0644'
    register: mysql

- name: start mariadb
  service:
    name: mariadb
    state: started
    when: mysql.changed

- name: php
  yum:
    name:
      - php
      - php-mysqlnd
    state: latest
    update_cache: yes

- name: php index
  copy:
    content: "hi hello"
    dest: /var/www/html/index2.html
    owner: root
    group: root
    mode: '0644'
    register: php

- name: httpd
  service:
    name: httpd
    state: restarted
    when: php.changed
