---
# tasks file for roles/eftp
 - name: folders
   file:
     path: ~/laoke/ftp
     state: directory
     owner: nobody
     group: nogroup
     mode: '05550'

 - name: files folders
   file:
     path: ~/laoke/ftp/files
     state: directory
     owner: laoke
     group: glaoke

 - name: copying vsftpd.conf
   copy:
     src: vsftpd.conf
     dest: /etc/vsftpd.conf
   register: vsftpd_config

 - name: restart vsftpd
   service:
     name: vsftpd
     state: restarted
   when: vsftpd_config.changed

