---
# tasks file for roles/ubu_docker

- name: ubuntu docker install
  become: yes
  apt:
    name:
      - python3
      - python3-pip
    state: present

- name: docker file
  become: yes
  apt:
    name: docker.io
    state: latest
    update_cache: yes
  register: docker

- name: docker.py
  become: yes
  pip:
    name: docker.py
    state: latest
  when: docker.changed
