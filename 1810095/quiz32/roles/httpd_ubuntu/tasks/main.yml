---
# tasks file for roles/httpd_ubuntu

- name: installing apache2 in ubuntu
  apt:
    name: apache2
    state: latest
    update_cache: yes

- name: firewall service in ubuntu
  service:
    name: ufw
    state: stopped
    enabled: no

- name: creating apache2 user in ubuntu
  user:
    name: moreno2
    password: $5$Q6HjvdrrCUmu.y5e$RB7Xsts2Lp7IXzvpweBhav4dGVGWmWhsfH8aKgJZ18A
    comment: "added new user"

- name: adding denyuser in ubuntu
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers moreno2"
  register: sshd_config

- name: creating directory in ubuntu
  file:
    path: /var/www/moreno2
    state: directory
    owner: moreno2
    group: moreno2
    mode: '755'

- name: creating index.html in ubuntu
  copy:
    content: "moreno2"
    dest: /var/www/moreno2/index.html
  register: apache_index

- name: starting apache service in ubuntu
  service:
    name: apache2
    state: restarted
    enabled: yes
  when: apache_index.changed

