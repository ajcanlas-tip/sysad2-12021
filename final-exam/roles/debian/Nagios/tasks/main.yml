---
- name: Install Packages
  apt:
    name:
      - build-essential
      - unzip
      - openssl
      - libssl-dev
      - apache2
      - php
      - libapache2-mod-php
      - php-gd
      - libgd-dev
    state: latest
    update_cache: yes

- name: Nagios Group
  group:
    name: nagios
    state: present

- name: Nagios cmd
  group:
    name: nagcmd
    state: present

- name: Nagios User
  user:
    name: nagios
    shell: /bin/bash
    comment: nagios user
    groups: nagios
    password: '{{ naguser_pass }}'

- name: Nagios command
  user:
    name: nagios
    groups: nagcmd
    append: yes

- name: Debian www-data
  user:
    name: www-data
    groups: nagcmd
    append: yes

- name: Download  directory
  file:
    path: /downloads
    state: directory
    owner: nobody
    group: nogroup

- name: Install Nagios
  get_url:
    url: https://prdownloads.sourceforge.net/sourceforge/nagios/nagios-4.2.1.tar.gz
    dest: /downloads

- name: Nagios Plugins
  get_url:
    url: https://nagios-plugins.org/download/nagios-plugins-2.3.3.tar.gz
    dest: /downloads

- name: Extract nagioscore
  unarchive:
    src: /downloads/nagios-4.2.1.tar.gz
    dest: /downloads
    remote_src: yes

- name: Configure Nagios
  shell: ./configure --with-command-group=nagcmd --with-command=nagcmd --with-httpd_conf=/etc/apache2/sites-enabled/
  args:
    chdir: /downloads/nagios-4.2.1

- name: Nagioscore compilation
  make:
    chdir: /downloads/nagios-4.2.1
    target: all

- name: Install binaries
  make:
    chdir: /downloads/nagios-4.2.1
    target: install

- name: init
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-daemoninit

- name: Install config files
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-config

- name: Install commandmode
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-commandmode

- name: Install webconf
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-webconf

- name: Enable
  shell: 'a2enmod rewrite cgi'

- name: Install pip
  apt:
    name: python3-pip
    state: latest
    update_cache: yes

- name: Install  htpasswd
  pip:
    name: passlib
    state: latest

- name: Nagios admin
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: nagiosadmin
    password: '{{ nagadmin_pass }}'
    owner: www-data
    group: www-data

- name: Restart apache
  service:
    name: apache2
    state: reloaded

- name: Nagios Service
  shell: '/etc/init.d/nagios start'
# tasks file for roles/debian/Nagios
