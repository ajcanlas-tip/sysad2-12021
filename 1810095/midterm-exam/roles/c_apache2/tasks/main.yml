---
# tasks file for roles/c_apache2
- name: installing apache2 in centos
  yum:
    name: httpd
    state: latest
    update_cache: yes

- name: apache host index
  copy:
    content: "moreno host index"
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: '0644'
  register: apache_index

- name: starting and enabling apache2
  service:
    name: httpd
    state: started
    enabled: yes
  when: apache_index.changed

- name: disable firewall
  service:
    name: firewalld
    state: stopped
    enabled: no


