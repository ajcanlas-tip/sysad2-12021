---
# tasks file for Ubuntu_Grafana
 - name: Adding Key to the Package
   apt_key:
     url: https://packages.grafana.com/gpg.key
     state: present

 - name: Adding grafana repository
   shell: echo "deb https://packages.grafana.com/oss/deb stable main" | sudo tee -a /etc/apt/source.list.d/grafana.list

 - name: Updating Ubuntu
   apt:
     upgrade: 'YES'
     update_cache: YES

 - name: Installing Grafana
   apt:
     name: grafana
     state: present
