---
# tasks file for centos_plugin
- name: download and extract nagios plugin
  unarchive:
    src: https://nagios-plugins.org/download/nagios-plugins-2.2.1.tar.gz
    dest: /tmp
    remote_src: yes

- name: configure nagios plugins
  command: ./configure --with-nagios-user=nagios --with-nagios-group=nagiosxi
  args:
    chdir: /tmp/nagios-plugins-2.2.1

- name: configure make
  make:
    chdir: /tmp/nagios-plugins-2.2.1

- name: configure make install
  make:
    target: install
    chdir: /tmp/nagios-plugins-2.2.1

- name: start and enable nagios services
  service:
    name: nagios
    state: started
    enabled: yes
