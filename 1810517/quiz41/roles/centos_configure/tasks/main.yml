---
# tasks file for roles/centos_configure
- name: installaaion of latest httpd, mariadb-server, php-mysqlnd, php-fpm
  dnf:
    name:
      - httpd
      - mariadb-server
      - php-mysqlnd
      - php-fpm
    update_cache: yes

- name: enabling and starting httpd
  service:
    name: httpd
    enabled: yes
    state: started

- name: starting and enabling mariadb
  service:
    name: mariadb
    enabled: yes
    state: started

- name: installing centos package
  dnf:
    name:
      - gcc
      - glibc
      - glibc-common
      - gd
      - gd-devel
      - perl
      - postfix
      - wget

- name: adding group nagiosxi
  group:
    name: nagiosxi
    state: present

- name: user add nagios
  user:
    name: nagios
    group: nagiosxi
