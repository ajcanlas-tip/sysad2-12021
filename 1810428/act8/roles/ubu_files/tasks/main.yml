---
# tasks file for roles/ubu_files

- name: docker service start
  become: yes
  service:
    name: docker
    state: started
    enabled: yes

- name: web server install
  become: yes
  docker_image:
    name: romeoz/docker-apache-php
    state: present
    source: pull

- name: db server install
  become: yes
  docker_image:
    name: mysql/mysql-server:latest
    state: present
    source: pull
