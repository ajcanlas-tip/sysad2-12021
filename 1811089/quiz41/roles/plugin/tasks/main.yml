---
- name: Plugins extraction
  unarchive:
   src: /downloads/nagios-plugins-2.3.3.tar.gz
   dest: /downloads
   remote_src: yes

- name: Nagios plugin script
  shell: ./configure --with-nagios-user=nagios --with-nagios-group=nagios
  args:
   chdir: /downloads/nagios-plugins-2.3.3

- name: Plugins 1
  make:
   chdir: /downloads/nagios-plugins-2.3.3
  become: yes

- name: Plugins 2
  make:
   chdir: /downloads/nagios-plugins-2.3.3
   target: install
  become: yes

- name: Nagios Service startup
  service:
   name: nagios
   state: started
# tasks file for roles/plugin