---
# tasks file for roles/docker_ubunt
- name: install pre requisites
  apt:
    name:
      - python3
      - python3-pip
    state: present

- name: install docker files
  apt:
    name: docker.io
    state: latest
    update_cache: yes
  register: docker

- name: install docker .py
  apt:
    name: docker.py
    state: latest
  when: docker.changed
