---
- name: Install python
  become: yes
  apt:
    name:
      - python3
      - python3-pip
    state: present
    update_cache: yes

- name: Using pip
  become: yes
  command: update-alternatives --install /usr/bin/pip pip /usr/bin/pipe 1

- name: Using python
  become: yes
  command: echo "hi" >> .bashrc && source .bashrc

