---
# tasks file for roles/u_mysql
- name: installing mysql-server in ubuntu
  apt:
    name: mysql-server
    state: latest
    update_cache: yes

- name: mysql host index
  copy:
    content: "moreno mysql"
    dest: /var/www/html/index1.html
    owner: root
    group: root
    mode: '0644'
  register: mysql_index1

- name: starting and enabling mysql-server
  service:
    name: mysql
    state: restarted
    enabled: yes
  when: mysql_index1
