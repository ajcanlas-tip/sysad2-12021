---
# tasks file for configubuntupache
- name: Stopping firewall
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: Start and Enable Apache service
  service:
    name: httpd
    state: started
    enabled: yes

- name: Starting firewall
  service:
    name: firewalld
    state: started
    enabled: yes

- name: Allowing httpd to firewall
  firewalld:
    service: https
    permanent: yes
    state: enabled

- name: Restarting firewall
  service:
    name: firewalld
    state: restarted

- name: "Create /var/www/{{ domain }} for domain config"
  file:
    path: "/var/www/{{ domain }}"
    state: directory
    owner: "{{ owner }}"
    group: "{{ group }}"
    mode: 0755

- name: "Create /var/www/{{ domain }} subdirectories for domain config"
  file:
    path: '/var/www/isaacsapelino-tip/{{ item }}'
    state: directory
    owner: "{{ owner }}"
    group: "{{ group }}"
    mode: 0755
  with_items:
    - "html"
    - "log"

- name: Copy index.html to remote
  copy:
    src: "index.html"
    dest: "/var/www/{{ domain }}/html/index.html"
    owner: "{{ owner }}"
    group: "{{ group }}"
    mode: 0755
  register: index_html

- name: Create /etc/httpd/sites-available
  file:
    path: "/etc/httpd/sites-available"
    state: directory
    owner: "{{ owner }}"
    group: "{{ group }}"
    mode: 0755

- name: Create /etc/httpd/sites-enabled
  file:
    path: "/etc/httpd/sites-enabled"
    state: directory
    owner: "{{ owner }}"
    group: "{{ group }}"
    mode: 0755

- name: Append optional files to option in httpd.conf
  lineinfile:
    path: "/etc/httpd/conf/httpd.conf"
    line: "IncludeOptional sites-enabled/*.conf"
  register: httpd_conf

- name: Copy conf file to /etc/httpd/sites-available/
  copy:
    src: "{{ centos_src }}"
    dest: "/etc/httpd/sites-available/{{ domain }}.conf"
    owner: "{{ owner }}"
    group: "{{ group }}"
    mode: 0755
  register: result

- name: Serve virtual host
  file:
    src: "/etc/httpd/sites-available/{{ domain }}.conf"
    dest: "/etc/httpd/sites-enabled/{{ domain }}.conf"
    state: link

- name: Install python utils for SEManage
  dnf:
    name: policycoreutils-python-utils
    state: latest
    update_cache: yes

- name: Adjust apache policies
  seboolean:
    name: httpd_unified
    state: yes
    persistent: yes

- name: Restart httpd
  service:
    name: httpd
    state: restarted
  when: index_html.changed or result.changed





