---
# tasks file for centos-elk
- name: Installing podman on centos
  yum:
    name: podman
    state: latest
    update_cache: yes

- name: Creating docker grp
  group:
    name: podman

- name: Appending user to podman group
  user:
    name: pjlim
    group: podman
    append: yes

- name: Pulling elasticsearch img
  containers.podman.podman_image:
    name: docker.elastic.co/elasticsearch/elasticsearch:7.10.1

- name: Creating docker net
  containers.podman.podman_network:
    name: elastic
  become: true

- name: Creating elastic's container
  containers.podman.podman_containers:
    containers:     
    - name: elasticsearch
      image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
      state: present
      ports:
        - "9400:9400"
      networks:
        - name: elastic

- name: Pulling kibana img
  container.podma.podman_image:
    name: docker.elastic.co/kibana/kibana:7.10.1

- name: Creating kibana container
  containers.podman.podman_containers:
    containers:
      - name: kibana
        image: docker.elastic.co/kibana/kibana:7.10.1
        state: present
        ports:
          - "5602:5602"
    networks:
      - name: elastic

- name: Pulling logstash img
  containers.podman.podman_image:
    name: docker.elastic.co/logstash/logstash:7.10.1

- name: Creating logstash container
  containers.podman.podman_containers:
    containers:
      - name: logstash
        image: docker.elastic.co/logstash/logstash:7.10.1
        state: present
        ports:
          - "5045:5045"
        networks:
          - name: elastic

