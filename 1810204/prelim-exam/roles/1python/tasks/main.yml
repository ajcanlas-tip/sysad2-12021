---
# tasks file for roles/1python
  
  - name: Python3 and pip3 installation
    become: yes
    apt:
      name:
        - python3
        - python3-pip
      state: present
      update_cache: yes


  - name: Setting up pip3 as default pip
    command: update-alternatives --install /usr/bin/pip pip /usr/bin/pip3 1


  - name: Setting python3 as default
    command: echo "alias python='python3'" >> .bashrc && source .bashrc
