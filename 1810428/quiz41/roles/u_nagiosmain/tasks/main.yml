---
# tasks file for roles/u_nagiosmain
- name: Insall Nagios Core in Ubuntu
  unarchive:
    src: https://assets.nagios.com/downloads/nagioscore/releases/nagios-4.4.5.tar.gz
    dest: /tmp
    copy: no

- name: Nagios Configuraton Ubuntu
  command: ./configure --with-nagios-group=nagcmd --with-command-group=nagcmd --with-httpd_conf=/etc/apache2/sites-enabled
  args:
    chdir: /tmp/nagios-4.4.5

- name: clean nagios
  make:
    chdir: /tmp/nagios-4.4.5
    target: clean

- name: compile nagios make all
  make:
    target: all
    chdir: /tmp/nagios-4.4.5

- name: compile nagios make install
  make:
    target: install
    chdir: /tmp/nagios-4.4.5

- name: nagios install-init
  make:
    target: install-init
    chdir: /tmp/nagios-4.4.5

- name: nagios install-config
  make:
    target: install-config
    chdir: /tmp/nagios-4.4.5

- name: nagios install-commandmode
  make:
    target: install-commandmode
    chdir: /tmp/nagios-4.4.5

- name: web interface installer
  make:
    target: install-webconf
    chdir: /tmp/nagios-4.4.5

- name: add user
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: user
    password: password

- name: a2enmod cgi
  command: a2enmod cgi

- name: restart apache2
  service:
    name: apache2
    state: restarted
