---
# tasks file for roles/u_apache2
- name: installing apache2 in ubuntu
  apt:
    name: apache2
    state: latest
    update_cache: yes

- name: apache host index
  copy:
    content: "moreno apache"
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: '0644'
  register: apache_index

- name: starting apache2 service
  service:
    name: apache2
    state: started
    enabled: yes
  when: apache_index.changed

- name: whitelist ufw
  ufw:
    rule: allow
    port: '80'
    proto: tcp

- name: disable ufw
  ufw:
    state: disabled
