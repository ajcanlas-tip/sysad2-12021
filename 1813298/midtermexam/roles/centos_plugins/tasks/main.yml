---
# tasks file for roles/centos_plugins

- name: Download and Extract Nagios Plugins in Centos
  unarchive:
    src: https://nagios-plugins.org/download/nagios-plugins-2.2.1.tar.gz
    dest: /tmp
    remote_src: yes

- name: Config Nagios Plugins
  command: ./configure --with-nagios-user=nagios --with-nagios-group=nagiosxi
  args:
    chdir: /tmp/nagios-plugins-2.2.1

- name: Use Make
  make:
    chdir: /tmp/nagios-plugins-2.2.1

- name: Use make Install
  make:
    target: install
    chdir: /tmp/nagios-plugins-2.2.1

- name: Start and Enable Nagios
  service:
    name: nagios
    state: started
    enabled: yes
