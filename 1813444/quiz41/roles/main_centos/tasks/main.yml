---
# tasks file for roles/main_centos

- name: nagios packages installation and extraction
  unarchive: 
    src: https://assets.nagios.com/downloads/nagioscore/releases/nagios-4.4.5.tar.gz
    dest: /tmp
    remote_src: yes

- name: nagios configuration
  command: ./configure --with-command-group=nagiosxi 
  args:
    chdir: /tmp/nagios-4.4.5

- name: make clean
  make: 
    target: clean
    chdir: /tmp/nagios-4.4.5

- name: make all
  make: 
    target: all
    chdir: /tmp/nagios-4.4.5

- name: make install
  make: 
    target: install
    chdir: /tmp/nagios-4.4.5

- name: init
  make:
    target: install-init
    chdir: /tmp/nagios-4.4.5

- name: daemon init
  make: 
    target: install-daemoninit
    chdir: /tmp/nagios-4.4.5

- name: config
  make: 
    target: install-config
    chdir: /tmp/nagios-4.4.5

- name: command mode
  make: 
    target: install-commandmode
    chdir: /tmp/nagios-4.4.5

- name: exfoliation
  make: 
    target: install-exfoliation
    chdir: /tmp/nagios-4.4.5

- name: web conf
  make: 
    target: install-webconf
    chdir: /tmp/nagios-4.4.5 

- name: passlib
  pip:
    name: passlib

- name: user authentication
  htpasswd: 
    path: /usr/local/nagios/etc/htpasswd.users
    name: user
    password: password 

- name: restarting httpd 
  service:
    name: httpd
    enabled: yes
    state: restarted















