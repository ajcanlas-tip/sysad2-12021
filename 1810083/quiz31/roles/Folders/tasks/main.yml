---
# tasks file for roles/Folders

 - name: Create ftp Directory
   file:
     path: ~/xenzi/ftp
     state: directory
     owner: nobody
     group: nogroup
     mode: '0555'

 - name: Creating ftp Directory
   file:
     path: ~/xenzi/ftp/files
     state: directory
     owner: xenzi
     group: xenzi

 - name: Copy vsftpd.conf
   copy:
     src: vsftpd.conf
     dest: /etc/vsftpd.conf
   register: vsftpd_config

 - name: Restart vsftpd.conf
   service:
     name: vsftpd
     state: restarted
   when: vsftpd_config.changed


