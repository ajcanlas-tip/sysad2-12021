---
# tasks file for roles/suse_ent

- name: install vsftpd
  zypper:
    name: vsftpd
    state: latest
    update_cache: yes

- name: stop firewall
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: create ftp user
  user:
    name: breezy
    password: $5$I7m4Qe7FQ5a1KqUF$vo/0uodRomdbMDq21z1VPvIvGqpbXBUJ3Dm2fyomc18
    comment: "new ftp user"

- name: create ftp group
  group:
    name: breezy

- name: add deny user
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers breezy"
  register: sshd_config

- name: restart sshd
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: ftp directory
  file:
    path: /home/breezy/ftp
    state: directory
    owner: breezy
    group: breezy

- name: ftp files directory
  file:
    path: /etc/breezy/ftp/files
    state: directory
    owner: breezy
    group: breezy

- name: copy vsftpd
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: delete a line in vsftpd.conf
  lineinfile:
    path: /etc/vsftpd.conf
    regexp: 'secure_chroot_dir=/var/run/vsftpd/empty'
    line: ' '

- name: restart vsftpd
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
