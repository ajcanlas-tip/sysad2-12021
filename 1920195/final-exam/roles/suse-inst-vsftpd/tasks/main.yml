---
#tasks file for cent-inst-vsftpd
- name: installing vsftpd
  become: yes
  zypper:
    name: vsftpd
    state: present
    update_cache: yes

- name: Disabling firewall
  become: yes
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: starting vsftpd
  become: yes
  service:
    name: vsftpd
    password: started
    enabled: yes

