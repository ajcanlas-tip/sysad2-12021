---
- name: ftp on debian
  apt:
    name: vsftpd
    state: latest
    update_cache: yes

- name: ftp start
  service:
    name: vsftpd
    state: started
    enabled: yes

- name: ftp usr
  user:
    name: '{{ user }}'
    password: '{{ ftp_pass }}'

- name: deny usr
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers '{{ user }}'"
  register: successfully_denied

- name: sshd restart
  service:
    name: sshd
    state: restarted
    when: successfully_denied.changed

- name: copy conf file
  copy:
    src: /etc/vsftpd.conf
    dest: /etc/vsftpd.conf.orig
    remote_src: True

- name: Ftp limit usr
  replace:
    path: /etc/vsftpd.conf
    regexp: '#chroot_local_user=YES'
    replace: 'chroot_local_user=YES'

- name: conf ftp
  lineinfile:
    path: /etc/vsftpd.conf
    line: '{{ ftp_debian }}'

- name: vsftpd restart
  service:
    name: vsftpd
    state: restarted
