---
# tasks file for ubuntu
- name: Install vsftpd
  apt:
    name: vsftpd
    state: latest
    update_cache: yes

- name: Stop firewall
  service:
    name: ufw
    state: stopped
    enabled: no

- name: Create ftp user
  user:
    name: ajbindoy-tip2
    password: $5$lLYg9xrU89J35oSn$grOrVmV163AkbtQli14TCpzEEXGUvzTLgq9zhQlMgV9
    comment: "FTP User"

- name: add DenyUser in /etc/ssh/sshd_config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "Deny Users ajbindoy-tip2"
  register: ssh_config

- name: restart sshd service
  service:
    name: sshd
    state: restarted
  when: ssh_config.changed

- name: Create ftp directory
  file:
    path: /home/ajbindoy-tip2/ftp
    state: directory
    owner: nobody
    group: nogroup
    mode: '0555'

- name: Create files directory
  file:
    path: /home/ajbindoy-tip2/ftp/files
    state: directory
    owner: ajbindoy-tip2
    group: ajbindoy-tip2

- name: Copy vsftpd.conf in /etc/vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: Restart vdtfpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
