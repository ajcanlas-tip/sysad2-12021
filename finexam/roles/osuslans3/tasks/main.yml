---
# tasks file for roles/osuslans3
- name: Install vsftpd
  zypper:
    name: vsftpd
    state: latest
    update_cache: yes

- name: stop firewall
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: Create ftp user
  user:
    name: jalopez-tip1
    password: $5$lkP8lhLq.9YrndDE$Fm31njQCS46.8oAfvXZ9vK9HMut15DYgifkTlg7ozd1
    comment: "ftp user"

- name: Create ftp group
  group:
    name: jalopez-tip1

- name: Add Denyusers in etc/ssh/sshd_config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers jalopez-tip1"
  register: sshd_config

- name: Restart sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: Create ftp directory
  file:
    path: /home/jalopez-tip1/ftp
    state: directory
    owner: jalopez-tip1
    group: jalopez-tip1

- name: Create files directory
  file:
    path: /home/jalopez-tip1/ftp/files
    state: directory
    owner: jalopez-tip1
    group: jalopez-tip1

- name: Copy vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: delete a line in vsftpd.conf
  lineinfile:
    path: /etc/vsftpd.conf
    regexp: 'secure_root_dir=/var/run/vsftpd/empty'
    line: ''

- name: Restart vsftpd.conf
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed
