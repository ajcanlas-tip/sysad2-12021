---
- name: Installing Apache and Updating the Firewall
  hosts: ubuntu

  tasks:
  
   - name: Updating the Ubuntu packages
     apt:
      update_cache: yes

   - name: Installing Apache
     apt:
      name: apache2
      state: latest

   - name: Checking Apache version
     shell: apache2 -v
     register: apachev
     
   - name: Show output
     debug:
       msg: "{{ apachev.stdout }}"
    
   - name: Allow HTTP traffic
     ufw: 
      rule: allow
      direction: in
      name: Apache

- name: Installing MySQL packages
  hosts: ubuntu

  tasks:

   - name: Installing MySQL
     apt:
      name: mysql-server
      state: latest

   - name: Installing MySQL-Python
     apt:
      name: python3-mysqldb
      state: latest

   - name: Starting MySQL
     service:
      name: mysql
      state: started
      enabled: true

   - name: Implementing Secure Installation - Set MySQL root Password
     mysql_user:
      login_host: 'localhost'
      login_user: 'root'
      login_password: ''
      name: 'root'
      password: '{{ mysql_pass }}'
      state: present

   - name: Implementing Secure Installation - Removes anonymous user account for localhost
     mysql_user:
      login_user: 'root'
      login_password: '{{ mysql_pass }}'
      name: ''
      host: localhost
      state: absent

   - name: Implementing Secure Installation - Remove MySQL test database
     mysql_db:
      login_user: 'root'
      login_password: '{{ mysql_pass }}'
      name: test
      state: absent

   - name: Checking MySQL version
     shell: mysql --version
     register: mysqlv

   - name: Show output
     debug:
       msg: "{{ mysqlv.stdout }}"
     
- name: Installing PHP packages
  hosts: ubuntu
  
  tasks:

  - name: Installing PHP
    apt:
     name:
      - php
      - libapache2-mod-php
      - php-mysql

  - name: Checking PHP version
    shell: php -v
    register: phpv
    
  - name: Show output
    debug:
      msg: "{{ phpv.stdout }}"
