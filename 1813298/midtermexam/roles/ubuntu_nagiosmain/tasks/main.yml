---
# tasks file for roles/ubuntu_nagiosmain

- name: Download and Extract Nagios Core
  unarchive:
    src: https://assets.nagios.com/downloads/nagioscore/releases/nagios-4.4.5.tar.gz
    dest: /tmp
    copy: no

- name: Config Nagios with Ubuntu
  command: ./configure --with-nagios-group=nagcmd --with-command-group=nagcmd --with-httpd_conf=/etc/apache2/sites-enabled
  args:
    chdir: /tmp/nagios-4.4.5

- name: Compile nagios to make clean
  make:
    chdir: /tmp/nagios-4.4.5
    target: clean

- name: Compile Nagios Make All
  make:
    target: all
    chdir: /tmp/nagios-4.4.5

- name: Compile Nagios to Make Install
  make:
    target: install
    chdir: /tmp/nagios-4.4.5

- name: Compile Nagios to Make Install-init
  make:
    target: install-init
    chdir: /tmp/nagios-4.4.5

- name: Compile Nagios to Make Install-config
  make:
    target: install-config
    chdir: /tmp/nagios-4.4.5

- name: Compile Nagios to make Install-commandmode
  make:
    target: install-commandmode
    chdir: /tmp/nagios-4.4.5

- name: Fire up the web Inerface Installer
  make:
    target: install-webconf
    chdir: /tmp/nagios-4.4.5

- name: Add User Account
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: "{{ username }}"
    password: "{{ password }}"

- name: ae3enmond cgi
  command: a2enmod cgi

- name: Restart apache2
  service:
    name: apache2
    state: restarted
