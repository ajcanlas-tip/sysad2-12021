---
# tasks file for roles/elastic1
- name: Install pre-req
  apt:
    name:
      - openjdk-11-jdk
      - nginx
    state: latest
    update_cache: yes

- name: Elastic repo
  apt_key:
    url: "https://packages.elastic.co/GPG-KEY-elasticsearch"
    state: present

- name: APT repo
  apt:
    name: apt-transport-https
    state: present
    update_cache: yes

- name: Get apt transport
  apt_repository:
    repo: "deb https://artifacts.elastic.co/packages/7.x/apt stable main"
    state: present

- name: Install elasticsearch
  apt:
    name: elasticsearch
    state: present
    update_cache: yes

- name: Change cluster name
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'cluster.name:'
    line: 'cluster.name: dale'

- name: Change node name
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'node.name:'
    line: 'node.name: node-1'

- name: Update file access
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'network.host:'
    line: 'network.host: "0.0.0.0"'
    
- name: Update config file
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    regexp: 'http.port'
    line: 'http.port: 9200'
- name: Put discovery type
  lineinfile:
    destfile: /etc/elasticsearch/elasticsearch.yml
    line: 'discovery.type: "single-node"'

- name: Install kibana
  apt:
    name: kibana
    state: present
    update_cache: yes

- name: Update file config
  lineinfile:
    path: /etc/kibana/kibana.yml
    regexp: 'server.host'
    line: 'server.host: "localhost"'

- name: Define server port
  lineinfile:
    path: /etc/kibana/kibana.yml
    regexp: 'server.port'
    line: 'server.port: 5601'

- name: Update config file
  lineinfile:
    path: /etc/kibana/kibana.yml
    regexp: 'elasticsearch.hosts:'
    line: 'elasticsearch.hosts: ["http://localhost:9200"]'

- name: Begin kibana
  service:
    name: kibana
    state: started

- name: Install logstash
  apt:
    name: logstash
    state: latest
    update_cache: yes

- name: Begin logstash
  service:
    name: logstash
    state: started
