---
- name: Packages Installation
  yum:
    name:
      - gcc
      - gd-devel
      - glibc
      - glibc-common
      - httpd
      - perl
      - postfix
      - unfix
    state: latest
    udpate_cache: yes

- name: Httpd Start
  service:
    name: httpd
    state: started

- name: Nagios Group
  group:
    name: nagiosgrp
    state: present

- name: Nagcmd Group
  group:
    name: nagcmd
    state: present

- name: Nagios User
  user:
    name: nagios
    shell: /bin/bash
    comment: nagios user
    group: nagiosgrp
    password: '{{ naguser_pass }}'

- name: Apache
  user:
    name: apache
    groups: nagiosgrp
    append: yes

- name: Nagios User for External Command
  user:
    name: nagios
    group: nagcmdgrp
    append: yes

- name: WWW-data for External Command
  user:
    name: www-data
    group: nagcmdgrp
    append: yes

- name: Download Directory
  file:
    path: /downloads
    state: directory

- name: Nagios Download
  get_url:
    url: http://prdownloads.sourceforge.net/sourceforge/nagios/nagios-4.2.1.tar.gz
    dest: /downloads

- name: Nagios Core Extraction
  unarchive:
    src: /downloads/nagios-4.2.1.tar.gz
    dest: /downlaods
    remote_src: yes

- name: Host Directory
  file:
    path: /etc/httpd/conf.d
    state: directory

- name: Nagios Configuration
  shell: ./configure --with-command-group=nagcmdgrp --with-command-group=nagcmdgrp --with-httpd_conf=/etc/httpd/conf.d
  args:
    chdir: /downloads/nagios-4.2.1

- name: Nagios Compilation
  make:
    chdir: /downloads/nagios-4.2.1
    target: all

- name: Nagios Binaries
  make:
    chdir: /downloads/nagios-4.2.1
    target: install

- name: Init Installation
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-daemoninit

- name: Configuration Files
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-config

- name: Set Permissions Installation
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-commandmode

- name: Web Interface Installation
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-webconf

- name: Exfoliation Installation
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-exfoliation

- name: Classicui Installation
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-classicui

- name: Py3 Installation
  yum:
    name: python3-pip
    state: latest
    update_cache: yes

- name: Htpasswd Module Installation
  pip:
    name: passlib
    state: latest

- name: Nagios Account
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: nagiosadmin
    password: '{{nagadmin_pass }}'

- name: Httpd Restart
  service:
    name: httpd
    state: reloaded

- name: Nagios Start
  shell: '/etc/init.d/nagios start'


# tasks file for roles/centnagios
