---
# tasks file for roles/suse-nagios
- name: install
  zypper:
    name:
      - apache2
      - gcc
      - glibc
      - gd
      - perl
      - php7
      - apache2-mod_php7
      - unzip
    state: latest

- name: en
  shell: 'a2enmod php7'

- name: group
  group:
    name: nagios
    state: present

- name: group cmd
  group:
    name: nagcmd
    state: present

- name: admin
  group:
    name: nagadmin

- name: nagios
  user:
    name: wwwrun
    groups: nagadmin
    append: yes

- name: dir
  file:
    path: /downloads
    state: directory

- name: url
  get_url:
    url: http://prdownloads.sourceforge.net/sourceforge/nagios/nagios-4.2.1
    dest: /downloads

- name: extraction of files
  unarchive:
    src: /downloads/nagios-4.2.1.tar.gz
    dest: /downloads
    remote_src: yes

- name: hosts
  file:
    path: /etc/httpd/conf.d
    state: directory

- name: config nagios
  shell: ./configuration --with-command-group=nagcmd --with-command-group=nagcmd --with-httpd_conf=/etc/httpd/conf.d
  args:
    chdir: /downloads/nagios-4.2.1

- name: compile
  make:
    chdir: /downloads/nagios-4.2.1
    target: all

- name: binaries
  make:
    chdir: /downloads/nagios-4.2.1
    target: install

- name: init
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-init

- name: config
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-config

- name: cmd
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-commandmode

- name: webconf
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-webconf

- name: pip
  zypper:
    name: python3-pip
    state: latest

- name: passlib
  pip:
    name: passlib
    state: latest

- name: nagios
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: nagiosadmin
    password: '{{ nagadmin_pass }}'

- name: restart
  service:
    name: apache2
    state: reloaded

- name: start
  shell: '/etc/init.d/nagios start'
