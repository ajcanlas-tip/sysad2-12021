---
# tasks file for centos
- name: Install httpd
  yum:
    name: httpd
    state: latest
    update_cache: yes

- name: stop firewall
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: create apache2 user
  user:
    name: wenkwonk
    password: $5$yfNmD1dO9WRQjD7w$hrsKbLmxYZneSGiVt2jBbsjP5xPH6TFGzwnleZhObAA
    comment: "httpd User"

- name: Add DenyUser in /etc/ssh/sshd_config
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers wenkwonk"
  register: sshd_config

- name: Restart sshd service
  service:
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: create domain directory
  file:
    path: /var/www/wenkwonk
    state: directory
    owner: wenkwonk
    group: wenkwonk
    mode: '775'

- name: create index.html
  copy:
    content: " A NEW PLAYER HAS JOINED THE LOBBY - Madelo"
    dest: /var/www/wenkwonk/index.html
  register: apache_index

- name: Start apache2 service
  service:
    name: httpd
    state: restarted
    enabled: yes
  when: apache_index.changed

