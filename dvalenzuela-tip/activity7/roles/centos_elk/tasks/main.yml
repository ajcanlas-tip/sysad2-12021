---
# tasks file for roles/centos_elk
- name: GPG key adding...
  command: sudo rpm --import https://artifacts.elastic.co/GPG-KEY-elasticsearch

- name: RPM repo for elasticsearch adding...
  copy:
    src: elasticsearch.repo
    dest: /etc/yum.repos.d/

- name: Centos updating...
  dnf:
    update_cache: yes

- name: Elasticsearch installing...
  dnf:
    name: elasticsearch
    state: present

- name: Kibana installing...
  dnf:
    name: kibana
    state: present

- name: Filebeat installing...
  yum:
    name: filebeat
    state: present

- name: Logstash installing...
  dnf:
    name: logstash
    state: present

