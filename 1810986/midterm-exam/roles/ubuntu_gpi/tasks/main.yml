---
# tasks file for roles/ubuntu_gpi

- name: Grafana repository adding...
  apt_key:
    url: https://packages.grafana.com/gpg.key
    state: present

- name: Grafana repository adding...
  copy:
    content: "deb https://packages.grafana.com/oss/deb stable main"
    dest: /etc/apt/sources.list.d/grafana.list

- name: Ubuntu updating...
  become: yes
  apt:
    upgrade: 'yes'
    update_cache: yes

- name: Grafana installing...
  apt:
    name: grafana
    state: present

- name: Prometheus installing...
  apt:
    name:
      - prometheus
      - prometheus-node-exporter
    state: present

- name: InfluxDB repo adding...
  copy:
    content: "deb https://repos.influxdata.com/ubuntu focal stable"
    dest: /etc/apt/sources.list.d/influxdb.list

- name: GPG Key importing...
  apt_key:
    url: https://repos.influxdata.com/influxdb.key
    state: present

- name: Ubuntu updating...
  become: yes
  apt:
    upgrade: 'yes'
    update_cache: yes

- name: InfluxDB installing...
  apt:
    name: influxdb
    state: present
