---
# tasks file for roles/ubuntu/docker
- name: Installing pre-requisites
  apt:
    name:
      - python3
      - python3-pip
    state: present

- name: Install docker file
  apt:
    name: docker.io
    state: present
    update_cache: yes
  register: docker

- name: Installing docker.py
  pip:
    name: docker.py
    state: latest
  when: docker.changed
