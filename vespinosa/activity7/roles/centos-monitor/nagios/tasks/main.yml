---
# tasks file for roles/centos-monitor/nagios
- name: Installing dependencies
  become: yes
  yum:
    name:
      - compat-openssl10
      - perl
      - gcc
      - glibc
      - glibc-common
      - unzip
      - php
      - gd
      - gd-devel
      - postfix
    state: present

- name: Add group in nagios
  become: yes
  group:
    name: naggroup
    state: present

- name: Install nagios
  unarchive:
    src: https://assets.nagios.com/downloads/nagioscore/releases/nagios-4.4.5.tar.gz
    dest: /tmp
    remote_src: yes

- name: Config nagios
  become: yes
  command: ./configure --with-command-group=naggroup
  args:
    chdir: /tmp/nagios-4.4.5

- name: make clear
  become: yes
  make:
    target: all
    chdir: /tmp/nagios-4.4.5

- name: Make install-init
  become: yes
  make: 
    target: install-init
    chdir: /tmp/nagios-4.4.5

- name: Make install-webconf
  become: yes
  make:
    target: install-webconf
    chdir: /tmp/nagios-4.4.5

- name: Install passlib
  become: yes
  pip:
    name: passlib

- name: Create user in nagios
  become: yes
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: user
    password: password

- name: Restart httpd
  become: yes
  service:
     name: httpd
     state: restarted
     enabled: yes
