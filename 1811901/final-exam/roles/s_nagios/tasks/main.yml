---
# tasks file for roles/s_nagios
- name: opensuse
  zypper:
    name:
      - apache2
      - gcc
      - glibc
      - gd
      - perl
      - php7
      - apache2-mod_php7
      - unzip
    state: latest

- name: php7
  shell: 'a2enmod php7'

- name: nag group
  group:
    name: nagios
    state: present

- name: nag group
  group:
    name: nagcmd
    state: present

- name: nag group
  group:
    name: nagadmin
    state: latest

- name: user
  user:
    name: nagios
    comment: nagios user
    group: nagadmin

- name: wwwrun
  user:
    name: wwwrun
    group: nagadmin
    append: yes

- name: downloads
  file:
    path: /downloads
    state: directory

- name: download
  get_url:
    url: http://prdownloads.sourceforge.net/sourceforge/nagios/nagios-4.2.1.tar.gz
    dest: /downloads

- name: core
  unarchive:
    src: /downloads/nagios-4.2.1
    dest: /downloads
    remote_src: yes

- name: virtual
  file:
    path: /etc/httpd/conf.d
    state: directory

- name: script
  shell: ./configure --with-command-group=nagcmd --with-command-group=nagcmd --with-httpd_conf=/etc/httpd/conf.d
  args:
    chdir: /downloads/nagios-4.2.1

- name: compile
  make:
    chdir: /downloads/nagios-4.2.1
    target: all

- name: binaries
  make:
    chdir: /downloads/nagios-4.2.1
    target: install

- name: init script
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-init

- name: sample
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-config

- name: set
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-commandmode

- name: web
  make:
    chdir: /downloads/nagios-4.2.1
    target: install-webconf

- name: pip
  zypper:
    name: python3-pip
    state: latest

- name: htpasswd module
  pip:
    name: passlib
    state: latest

- name: Nagiosadmin
  htpasswd:
    path: /usr/local/nagios/etc/htpasswd.users
    name: nagiosadmin
    password: '{{ nagadmin_pass }}'

- name: Restart
  service:
    name: apache2
    state: reloaded

- name: Start
  shell: '/etc/init.d/nagios start'
