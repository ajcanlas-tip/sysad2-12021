---
# tasks file for roles/Installing-C-vsftpd
- name: Installing vsftpd
  yum:
    name: vsftpd
    state: latest
    update_cache: yes

- name: Change state of firewall
  become: yes 
  service: 
    name: firewalld
    state: stopped
    enabled: no

- name: Create ftp user
  become: yes 
  user:
    name: emd
    password: $1$etXXu13H$90zsKpoXKVYdcUceZFzgu1
    comment: "Ftp User"

- name: Add DentUser
  become: yes
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUser emd"
  register: sshd_config

- name: Restarted SSHD Service
  service: 
    name: sshd
    state: restarted
  when: sshd_config.changed

- name: Create ftp dir 
  become: yes 
  file: 
    path: /home/emd/ftp
    state: directory
    owner: emd
    group: emd
    mode: '0555'

- name: Create files dir 
  become: yes 
  file: 
    path: /home/emd/ftp/files
    state: directory
    owner: emd
    group: emd

- name: copy file.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd.conf
  register: vsftpd_config

- name: restart vsftpd
  become: yes
  service:
    name: vsftpd
    state: restarted
  when: vsftpd_config.changed


