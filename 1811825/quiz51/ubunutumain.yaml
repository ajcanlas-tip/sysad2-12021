--- 
- name: docker registration
  apt:
    name: docker.io
    state: latest
    update_cache: yes
  register: docker


- name: docker py file
  pip:
    name: docker.py
    state: latest
  when: docker.changed

- name: docker image
  docker_image:
    name: docker.elastic.co/elasticsearch/elasticsearch:7.10.1

- name: docker network
  docker_network:
    name: elastic

- name: container of docker
  docker_container:
    name: elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
    state: present
    ports:
      - "9200:9200"
      - "9200:9200"
    networks:
      - name: elastic

- name: kibana image docker
  docker_image:
    name: docker.elastic.co/kibana/kibana:7.10.1


- name: kibana docker contanerz
  docker_container:
    name: kibana
    image: docker.elastic.co/kibana/kibana:7.10.1
    state: present
    ports:
      - "5601:5601"
    networks:
      - name: elastic


- name: logstash image of docker
  docker_image:
    name: docker.elastic.co/logstash/logstash:7.10.1

- name: logstash docker containerz
  docker_container:
    name: logstash
    image: docker.elastic.co/logstash/logstash:7.10.1
    state: present
    ports:
      - "5044:5044"
    networks:
      - name: elastic

